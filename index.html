<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Learning Navigation</title>
<link rel="stylesheet" href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/style/style.css">
<style>
</style>
</head>
<body>
<h1>English Learning</h1>
<div class="search-bar">
    <input type="text" class="search-input" placeholder="世界无边，走起！" onkeydown="if(event.keyCode==13) performSearch()">
    <span class="search-icon" onclick="performSearch()">🔍</span>
</div>
<!-- 保留所有搜索引擎选项，添加一个站内搜索选项 -->
<div class="search-options">
    <label><input type="radio" name="search-engine" value="google" checked>谷歌</label>
    <label><input type="radio" name="search-engine" value="wikipedia">维基</label>
    <label><input type="radio" name="search-engine" value="bing">必应</label>
    <label><input type="radio" name="search-engine" value="baidu">百度</label>
    <label><input type="radio" name="search-engine" value="site">站内</label> <!-- 新增的站内搜索选项 -->
</div>
<hr>
<div id="searchResults"></div>

<!-- 网页内容 -->
<div class="container">
    <div class="row">
        <div class="link">
            <a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce1/NCE1.html" class="rotate">NCE1</a>
        </div>
        <div class="link">
            <a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce2/NCE2.html" class="rotate">NCE2</a>
        </div>
        <div class="link">
            <a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce3/NCE3.html" class="rotate">NCE3</a>
        </div>
        <div class="link">
            <a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce4/NCE4.html" class="rotate">NCE4</a>
        </div>
    </div>
    <!-- 其他链接 -->
    <!-- 略 -->
</div>

<script>
function performSearch() {
    var input = document.querySelector('.search-input').value.trim().toLowerCase();
    var searchEngine = document.querySelector('input[name="search-engine"]:checked').value;
    var searchResults = document.getElementById('searchResults');
    searchResults.innerHTML = '';

    switch(searchEngine) {
        case 'google':
            // 使用谷歌搜索引擎
            window.open('https://www.google.com/search?q=' + input, '_blank');
            break;
        case 'wikipedia':
            // 使用维基搜索引擎
            window.open('https://en.wikipedia.org/wiki/' + input, '_blank');
            break;
        case 'bing':
            // 使用必应搜索引擎
            window.open('https://www.bing.com/search?q=' + input, '_blank');
            break;
        case 'baidu':
            // 使用百度搜索引擎
            window.open('https://www.baidu.com/s?wd=' + input, '_blank');
            break;
        case 'site':
            // 站内搜索逻辑
            var links = document.querySelectorAll('.link a');
            var found = false;
            links.forEach(function(link) {
                if (link.textContent.trim().toLowerCase().includes(input)) {
                    searchResults.innerHTML += '<a href="' + link.href + '">' + link.textContent + '</a><br>';
                    found = true;
                }
            });
            if (!found) {
                searchResults.innerHTML = '未找到匹配结果。';
            }
            break;
        default:
            window.open('https://www.google.com/search?q=' + input, '_blank');
    }
}
</script>

</body>
</html>
