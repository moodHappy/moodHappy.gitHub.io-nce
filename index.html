<script>
function performSearch() {
    var input = document.querySelector('.search-input').value;
    var searchEngine = document.querySelector('input[name="search-engine"]:checked').value;
    var searchUrl = '';

    switch(searchEngine) {
        case 'google':
            searchUrl = 'https://www.google.com/search?q=' + input;
            break;
        case 'wikipedia':
            searchUrl = 'https://en.wikipedia.org/wiki/' + input;
            break;
        case 'bing':
            searchUrl = 'https://www.bing.com/search?q=' + input;
            break;
        case 'baidu':
            searchUrl = 'https://www.baidu.com/s?wd=' + input;
            break;
        case 'site':
            searchUrl = 'https://moodhappy.github.io/moodHappy.gitHub.io-nce/search.html?q=' + input; // 替换为你的搜索页面链接
            break;
        default:
            searchUrl = 'https://www.google.com/search?q=' + input;
    }

    window.open(searchUrl, '_blank');
}
</script>
