<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h1>English Learning</h1>
<div class="search-bar">
    <input type="text" class="search-input" placeholder="Enter your search term" onkeydown="if(event.keyCode==13) performSearch()">
    <span class="search-icon" onclick="performSearch()">üîç</span>
</div>
<div class="container">
    <div class="row">
        <div class="link">
            <a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce1/NCE1.html" class="rotate">NCE1</a>
        </div>
        <div class="link">
            <a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce2/NCE2.html" class="rotate">NCE2</a>
        </div>
        <div class="link">
            <a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce3/NCE3.html" class="rotate">NCE3</a>
        </div>
        <div class="link">
            <a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce4/NCE4.html" class="rotate">NCE4</a>
        </div>
    </div>
    <!-- Add other rows and links here -->
</div>

<script>
function performSearch() {
    var searchInput = document.querySelector('.search-input').value.toLowerCase();
    var links = document.querySelectorAll('.link a');
    
    links.forEach(function(link) {
        var linkText = link.textContent.toLowerCase();
        var linkContainer = link.parentElement.parentElement;
        
        if (linkText.includes(searchInput)) {
            linkContainer.style.display = 'block';
        } else {
            linkContainer.style.display = 'none';
        }
    });
}
</script>

</body>
</html>
