<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage of "have"</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>用法</th>
            <th>示例</th>
            <th>中文</th>
        </tr>
        <tr>
            <td>情态动词</td>
            <td>He <b>has</b> to finish his homework before going out.</td>
            <td>他必须在外出之前完成作业。</td>
        </tr>
        <tr>
            <td>动词原形</td>
            <td>I <b>have</b> a cat.</td>
            <td>我有一只猫。</td>
        </tr>
        <tr>
            <td>动词过去分词</td>
            <td>The book <b>has</b> been read by many people.</td>
            <td>这本书被很多人阅读过。</td>
        </tr>
        <tr>
            <td>动词进行时</td>
            <td>They <b>have</b> been waiting for hours.</td>
            <td>他们已经等了几个小时了。</td>
        </tr>
    </table>
</body>
</html>
