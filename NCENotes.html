<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCE Notes</title>
    <style>
        body {
            background-color: rgb(248,248,248);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-family: "Microsoft YaHei", sans-serif;
            font-size: 36px;
            color: rgb(64,64,64);
            text-align: center;
            border-bottom: 3px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }

        a:link, a:visited {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3498db;
        }

        #clock {
            font-size: 80px;
            text-align: center;
            margin-bottom: 30px;
            transition: color 0.5s ease;
        }

        ul {
            font-family: "SimSun", sans-serif;
            font-size: 24px;
            color: black;
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px; /* 缩进div内边距 */
            margin-bottom: -20px; /* 向上移动容器 */
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }

        .container:hover, h1:hover, #clock:hover, li:hover, a:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.1);
        }

        @keyframes rotateScale {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(8) rotate(360deg);
            }
        }

        a.rotate {
            display: inline-block;
            transition: transform 0.5s ease;
        }

        a.rotate:hover {
            animation: rotateScale 1s linear;
        }

        #randomNewsButton {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #randomNewsButton:hover {
            background-color: #2980b9;
        }
    </style>
<script src="https://moodhappy.github.io/moodHappy.gitHub.io-nce/newsSites.js"></script>

<script src="https://moodhappy.github.io/moodHappy.gitHub.io-nce/openRandomNewsSite.js"></script>



</head>
<body>
    <h1>NCE Notes</h1>
    <div id="clock"> </div>
    <div class="container">
        <ul>
            <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce1/NCE1.html" class="rotate">NCE1</a></li>
            <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce2/NCE2.html" class="rotate">NCE2</a></li>
            <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce3/NCE3.html" class="rotate">NCE3</a></li>
            <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce4/NCE4.html" class="rotate">NCE4</a></li>
            <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/daily/daily.html" class="rotate">Daily</a></li>
            <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/Grammar/%E8%AF%AD%E6%B3%95.html" class="rotate">Grammar</a></li>
            <li><a href="https://protogenesis.github.io/NewConceptEnglish/" class="rotate">新概念英语学习资料</a></li>
        </ul>
    </div>
    <div class="container">
        <ul>
            <li><a href="https://www.bbc.com/" class="rotate">BBC</a></li>
            <li><a href="https://www.cnn.com/" class="rotate">CNN</a></li>
            <li><a href="https://www.buzzing.cc/" class="rotate">Buzzing</a></li>
            <li><a href="https://pageviews.wmcloud.org/topviews/?project=en.wikipedia.org&platform=all-access&date=yesterday&excludes=" class="rotate">Wikipedia</a></li>
        </ul>
    </div>

    <button id="randomNewsButton" onclick="openRandomNewsSite()">Random News Site</button>
</body>
</html>
