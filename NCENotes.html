<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCE Notes</title>
    <style>
        /* 页面整体样式 */
        body {
            background-color: rgb(248,248,248);
            font-family: Arial, sans-serif;
        }

        /* 标题样式 */
        h1 {
            font-family: "Microsoft YaHei", sans-serif;
            font-size: 36px;
            color: rgb(64,64,64);
            text-align: center;
            border-bottom: 3px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }

        /* 链接样式 */
        a:link, a:visited {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3498db;
        }

        /* 时钟样式 */
        #clock {
            font-size: 80px;
            text-align: center;
            margin-bottom: 30px;
            transition: color 0.5s ease;
        }

        /* 列表样式 */
        ul {
            font-family: "SimSun", sans-serif;
            font-size: 24px;
            color: black;
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        /* 容器样式 */
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* 鼠标悬停时效果 */
        .container:hover, h1:hover, #clock:hover, li:hover, a:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.1);
        }

        /* 点击链接旋转放大效果 */
        @keyframes rotateScale {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(8) rotate(360deg);
            }
        }

        a.rotate {
            display: inline-block;
            transition: transform 0.5s ease;
        }

        a.rotate:hover {
            animation: rotateScale 1s linear;
        }
    </style>
    <script>
        // 更新时钟
        function updateClock() {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            if (hour < 10) {
                hour = "0" + hour;
            }
            if (minute < 10) {
                minute = "0" + minute;
            }
            if (second < 10) {
                second = "0" + second;
            }

            var time = hour + ":" + minute + ":" + second;
            var clock = document.getElementById("clock");
            clock.textContent = time;
        }

        window.onload = updateClock;
        window.setInterval(updateClock, 1000);

        // 添加特效
        function addEffects() {
            var elements = document.body.getElementsByTagName("*");
            for (var i = 0; i < elements.length; i++) {
                var color = "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")";
                elements[i].style.color = color;
            }
        }

        window.addEventListener("load", addEffects);
    </script>
</head>
<body>

<h1>NCE Notes</h1>

<div id="clock"> </div>

<div class="container">
    <ul>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce1/NCE1.html" class="rotate">NCE1</a></li>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce2/NCE2.html" class="rotate">NCE2</a></li>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce3/NCE3.html" class="rotate">NCE3</a></li>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce4/NCE4.html" class="rotate">NCE4</a></li>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/daily/daily.html" class="rotate">Daily</a></li>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/Grammar/%E8%AF%AD%E6%B3%95.html" class="rotate">Grammar</a></li>
        <li><a href="https://protogenesis.github.io/NewConceptEnglish/" class="rotate">新概念英语学习资料</a></li>
    </ul>
</div>

<div class="container">
    <ul>
        <li><a href="https://www.bbc.com/" class="rotate">BBC</a></li>
        <li><a href="https://www.cnn.com/" class="rotate">CNN</a></li>
        <li><a href="https://www.reuters.com/" class="rotate">Results</a></li>
        <li><a href="https://www.buzzing.cc/" class="rotate">Buzzing</a></li>
    </ul>
</div>

</body>
</html>
