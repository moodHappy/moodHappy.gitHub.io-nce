<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCE Notes</title>
    <style>
        /* 页面整体样式 */
        body {
            background-color: rgb(248,248,248);
            font-family: Arial, sans-serif;
        }

        /* 标题样式 */
        h1 {
            font-family: "Microsoft YaHei", sans-serif;
            font-size: 36px;
            color: rgb(64,64,64);
            text-align: center;
            border-bottom: 3px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* 链接样式 */
        a:link, a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: blue;
        }

        /* 时钟样式 */
        #clock {
            font-size: 80px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* 列表样式 */
        ul {
            font-family: "SimSun", sans-serif;
            font-size: 24px;
            color: black;
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* 容器样式 */
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            border: 1px solid gray;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 分割线样式 */
        .divider {
            border-top: 1px solid gray;
            margin-top: 20px;
            padding-top: 20px;
        }
    </style>
    <script>
        // 更新时钟
        function updateClock() {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            if (hour < 10) {
                hour = "0" + hour;
            }
            if (minute < 10) {
                minute = "0" + minute;
            }
            if (second < 10) {
                second = "0" + second;
            }

            var time = hour + ":" + minute + ":" + second;
            var clock = document.getElementById("clock");
            clock.textContent = time;
        }

        window.onload = updateClock;
        window.setInterval(updateClock, 1000);

        // 添加特效
        function addEffects() {
            // 获取所有的链接元素
            var links = document.getElementsByTagName("a");
            // 遍历每个链接元素
            for (var i = 0; i < links.length; i++) {
                // 给每个链接元素添加一个鼠标移入事件
                links[i].addEventListener("mouseover", function(event) {
                    // 获取当前的链接元素
                    var link = event.target;
                    // 随机生成一个颜色
                    var color = "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")";
                    // 设置当前的链接元素的颜色为随机颜色
                    link.style.color = color;
                });
                // 给每个链接元素添加一个鼠标移出事件
                links[i].addEventListener("mouseout", function(event) {
                    // 获取当前的链接元素
                    var link = event.target;
                    // 设置当前的链接元素的颜色为黑色
                    link.style.color = "black";
                });
            }
        }

        window.addEventListener("load", addEffects);
    </script>
</head>
<body>

<h1>NCE Notes</h1>

<div id="clock"> </div>

        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/Grammar/%E8%AF%AD%E6%B3%95.html">Grammar</a></li>
        <li><a href="https://protogenesis.github.io/NewConceptEnglish/">新概念英语学习资料</a></li>
    </ul>
</div>
