<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCE Notes</title>
    <style>
        body {
            background-color: rgb(248,248,248);
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-family: "Microsoft YaHei", sans-serif;
            font-size: 36px;
            color: rgb(64,64,64);
            text-align: center;
            border-bottom: 3px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }
        
        a:link, a:visited {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #3498db;
        }
        
        #clock {
            font-size: 80px;
            text-align: center;
            margin-bottom: 30px;
            transition: color 0.5s ease;
        }
        
        ul {
            font-family: "SimSun", sans-serif;
            font-size: 24px;
            color: black;
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px; /* 缩进div内边距 */
            margin-bottom: -20px; /* 向上移动容器 */
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }
        
        .container:hover, h1:hover, #clock:hover, li:hover, a:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        @keyframes rotateScale {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(8) rotate(360deg);
            }
        }
        
        a.rotate {
            display: inline-block;
            transition: transform 0.5s ease;
        }
        
        a.rotate:hover {
            animation: rotateScale 1s linear;
        }
        
        #randomNewsButton {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #randomNewsButton:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        function updateClock() {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            
            if (hour < 10) {
                hour = "0" + hour;
            }
            if (minute < 10) {
                minute = "0" + minute;
            }
            if (second < 10) {
                second = "0" + second;
            }
            
            var time = hour + ":" + minute + ":" + second;
            var clock = document.getElementById("clock");
            clock.textContent = time;
        }
        
        window.onload = updateClock;
        window.setInterval(updateClock, 1000);
        
        function addEffects() {
            var elements = document.body.getElementsByTagName("*");
            for (var i = 0; i < elements.length; i++) {
                var color = "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")";
                elements[i].style.color = color;
            }
        }
        
        window.addEventListener("load", addEffects);
        
        function openRandomNewsSite() {
            var newsSites = [
    "https://www.bbc.com/",
    "https://www.cnn.com/",
    "https://www.reuters.com/",
    "https://www.nytimes.com/",
    "https://www.theguardian.com/international",
    "https://edition.cnn.com/",
    "https://www.buzzfeednews.com/",
    "https://www.bloomberg.com/",
    "https://www.washingtonpost.com/",
    "https://www.economist.com/",
    "https://www.wsj.com/",
    "https://www.apnews.com/",
    "https://time.com/",
    "https://www.aljazeera.com/",
    "https://www.forbes.com/",
    "https://www.nationalgeographic.com/",
    "https://www.newyorker.com/",
    "https://www.usatoday.com/",
    "https://www.latimes.com/",
    "https://www.telegraph.co.uk/",
    "https://www.independent.co.uk/",
    "https://www.ft.com/",
    "https://www.newsweek.com/",
    "https://www.dailymail.co.uk/home/index.html",
    "https://www.thesun.co.uk/",
    "https://abcnews.go.com/",
    "https://www.nbcnews.com/",
    "https://www.cbsnews.com/",
    "https://www.foxnews.com/",
    "https://www.msnbc.com/",
    "https://www.npr.org/",
    "https://thehill.com/",
    "https://www.politico.com/",
    "https://www.vox.com/",
    "https://slate.com/",
    "https://qz.com/",
    "https://www.theverge.com/",
    "https://www.wired.com/",
    "https://techcrunch.com/",
    "https://mashable.com/",
    "https://www.buzzfeed.com/",
    "https://www.vice.com/en",
    "https://www.theonion.com/",
    "https://www.thedailyshow.com/",
    "https://www.hbo.com/last-week-tonight-with-john-oliver",
    "https://www.ted.com/",
    "https://medium.com/",
    "https://theconversation.com/",
    "https://www.scientificamerican.com/",
    "https://www.nature.com/",
    "https://www.thetimes.co.uk/",
    "https://www.newscientist.com/",
    "https://www.rollingstone.com/",
    "https://www.espn.com/",
    "https://www.vanityfair.com/",
    "https://www.hollywoodreporter.com/",
    "https://www.people.com/",
    "https://www.tmz.com/",
    "https://www.elle.com/",
    "https://www.cosmopolitan.com/",
    "https://www.vogue.com/"
            ];
            var randomIndex = Math.floor(Math.random() * newsSites.length);
            window.open(newsSites[randomIndex], "_blank");
        }
    </script>
</head>
<body>

    <div id="clock"> </div>
    <div class="container">
        <ul>

</html>
