<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCE Notes</title>
    <style>
        /* 页面整体样式 */
        body {
            background-color: rgb(248,248,248);
            font-family: Arial, sans-serif;
        }

        /* 标题样式 */
        h1 {
            font-family: "Microsoft YaHei", sans-serif;
            font-size: 36px;
            color: rgb(64,64,64);
            text-align: center;
            border-bottom: 3px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }

        /* 链接样式 */
        a:link, a:visited {
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3498db;
        }

        /* 时钟样式 */
        #clock {
            font-size: 80px;
            text-align: center;
            margin-bottom: 30px;
            transition: color 0.5s ease;
        }

        /* 列表样式 */
        ul {
            font-family: "SimSun", sans-serif;
            font-size: 24px;
            color: black;
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        /* 容器样式 */
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* 鼠标悬停时效果 */
        .container:hover, h1:hover, #clock:hover, li:hover, a:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.1);
        }

        /* 按钮样式 */
        .random-news-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .random-news-button:hover {
            background-color: #2980b9;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
    <script>
        // 更新时钟
        function updateClock() {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            if (hour < 10) {
                hour = "0" + hour;
            }
            if (minute < 10) {
                minute = "0" + minute;
            }
            if (second < 10) {
                second = "0" + second;
            }

            var time = hour + ":" + minute + ":" + second;
            var clock = document.getElementById("clock");
            clock.textContent = time;
        }

        window.onload = updateClock;
        window.setInterval(updateClock, 1000);

        // 点击按钮随机跳转到一个英文新闻网站
        function redirectToRandomNews() {
            var newsWebsites = [
                "https://www.bbc.com/",
                "https://www.cnn.com/",
                "https://www.reuters.com/",
                "https://www.aljazeera.com/",
                "https://www.timesofisrael.com/"
                // 添加更多英文新闻网站链接
            ];
            var randomIndex = Math.floor(Math.random() * newsWebsites.length);
            window.location.href = newsWebsites[randomIndex];
        }
    </script>
</head>
<body>

<h1>NCE Notes</h1>

<div id="clock"> </div>

<div class="container">
    <ul>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce1/NCE1.html">NCE1</a></li>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce2/NCE2.html">NCE2</a></li>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce3/NCE3.html">NCE3</a></li>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/nce4/NCE4.html">NCE4</a></li>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/daily/daily.html">Daily</a></li>
        <li><a href="https://moodhappy.github.io/moodHappy.gitHub.io-nce/Grammar/%E8%AF%AD%E6%B3%95.html">Grammar</a></li>
        <li><a href="https://protogenesis.github.io/NewConceptEnglish/">新概念英语学习资料</a></li>
    </ul>
</div>

<div class="container">
    <ul>
        <li><a href="https://www.bbc.com/">BBC</a></li>
        <li><a href="https://www.cnn.com/">CNN</a></li>
        <li><a href="https://www.reuters.com/">Results</a></li>
        <li><a href="https://www.buzzing.cc/">Buzzing</a></li>
    </ul>
</div>

<div class="button-container">
    <button class="random-news-button" onclick="redirectToRandomNews()">Random English News</button>
</div>

</body>
</html>
