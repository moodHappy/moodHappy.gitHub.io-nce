  /* 设置整个页面的背景颜色为浅灰色 */

    color: blue;
  }

    color: purple;
  }
  /* 设置标题的字体为微软雅黑，大小为36px，颜色为深灰色，居中对齐，下方有一条蓝色的边框 */

    color: rgb(64,64,64);
    text-align: center;
    border-bottom: 3px solid black;
  }
  /* 设置无序列表的字体为宋体，大小为24px，颜色为黑色，左对齐，每个列表项之间有10px的间距 */

    color: black;
    text-align: left;
    list-style-type: none;
