<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, sans-serif;
  }
  h2 {
    text-align: center;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    /* Updated CSS to align content on the left */
    padding: 10px;
    border: 1px solid #ddd;
    margin-bottom: 5px;
    background-color: #f2f2f2;
  }
  .red {
    color: red;
  }
  a:link, a:visited {
    color: black;
    text-decoration: none;
  }
  a:hover {
    color: blue;
  }
</style>

<script>
  // 获取当前日期
  var today = new Date();
  var currentDay = today.getDate();

  // 页面加载完成后执行
  window.onload = function() {
    highlightToday();
    highlightTodaySpan();
  };

  // 高亮当前日期
  function highlightToday() {
    // 获取所有链接
    var links = document.querySelectorAll("ul li a");

    // 遍历链接，找到与当前日期匹配的链接并添加红色样式
    links.forEach(function(link, index) {
      if (index + 1 === currentDay) {
        link.parentElement.classList.add("red");
      }
    });
  }

  // 高亮当前日期对应的span标签
  function highlightTodaySpan() {
    // 获取所有链接中的span标签
    var spans = document.querySelectorAll("ul li a span");

    // 遍历span标签，找到与当前日期匹配的span并添加红色样式
    spans.forEach(function(span) {
      var spanNumber = parseInt(span.textContent);
      if (spanNumber === currentDay) {
        span.classList.add("red");
      }
    });
  }
</script>
</head>
