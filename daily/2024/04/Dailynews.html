<script>
  // 获取当前日期
  var today = new Date();
  var currentDay = today.getDate();

  // 页面加载完成后执行
  window.onload = function() {
    highlightToday();
  };

  // 高亮显示今天的日期
  function highlightToday() {
    var links = document.querySelectorAll('td a'); // 获取所有单元格中的链接
    links.forEach(function(link) {
      if (link.textContent == currentDay) { // 如果链接的文本是今天的日期
        link.classList.add('red'); // 添加一个类来改变颜色
      }
    });
  }
</script>
