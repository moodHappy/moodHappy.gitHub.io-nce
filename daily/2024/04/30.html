<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转HTML</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        textarea {
            width: 300px;
            height: 150px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <textarea id="textInput" placeholder="在这里输入文本..."></textarea>
        <button onclick="convertToHtml()">转换为HTML</button>
        <textarea id="output" readonly></textarea>
        <button onclick="copyHtml()">复制HTML</button>
    </div>

    <script>
        function convertToHtml() {
            var textInput = document.getElementById('textInput').value;
            var output = document.getElementById('output');
            // 将换行符替换为HTML的换行标签，并在每个 <br> 前后添加 <p> 标签
            var htmlText = '<p>' + textInput.replace(/\n/g, '</p><p>') + '</p>';
            output.value = htmlText;
        }

        function copyHtml() {
            var output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('HTML已复制到剪贴板');
        }
    </script>
</body>
</html>
