<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转HTML</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        textarea {
            width: 300px;
            height: 150px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <textarea id="textInput" placeholder="在这里输入文本..."></textarea>
        <button onclick="convertToHtml()">转换为HTML</button>
        <textarea id="output" readonly></textarea>
        <button onclick="copyHtml()">复制HTML</button>
    </div>

    <script>
        function convertToHtml() {
            var textInput = document.getElementById('textInput').value;
            var output = document.getElementById('output');
            // 将换行符替换为HTML的换行标签，并在每个 <br> 前后添加 <p> 标签
            var htmlText = '<p>' + textInput.replace(/\n/g, '</p><p>') + '</p>';
            output.value = htmlText;
        }

        function copyHtml() {
            var output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('HTML已复制到剪贴板');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Format P Tags</title>
<style>
  #formattedOutput {
    white-space: pre-wrap;
    font-family: monospace;
    padding: 10px;
    border: 1px solid #ccc;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <textarea id="inputText" rows="10" cols="50"></textarea><br>
  <button onclick="formatPTags()">Format</button>
  <button onclick="copyFormattedCode()">Copy Formatted Code</button>
  <div id="formattedOutput"></div>

  <script>
    function formatPTags() {
      var inputText = document.getElementById('inputText').value;
      var formattedText = inputText.replace(/<p.*?>(.*?)<\/p>/g, function(match, pContent) {
        return '<code>&lt;p&gt;' + pContent.trim() + '&lt;/p&gt;</code><br>';
      });
      document.getElementById('formattedOutput').innerHTML = formattedText;
    }

    function copyFormattedCode() {
      var formattedCode = document.getElementById('formattedOutput').innerText;
      var tempTextArea = document.createElement('textarea');
      tempTextArea.value = formattedCode;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextArea);
      alert('Formatted code copied to clipboard!');
    }
  </script>
</body>
</html>
