<!DOCTYPE html>

<head>

    <style>
        :root {

            --bg: #F2F2F7;
            --card: #FFFFFF;

        body {

        .main-container {

        h1 {

        }

        button {

            padding: 14px;
            border-radius: 12px;

            font-weight: 600;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;

            transition: opacity 0.2s;

        button:active { opacity: 0.8; transform: scale(0.98); }
        .btn-primary { background-color: var(--primary); }

        .btn-secondary { background-color: #8E8E93; font-size: 0.9rem; padding: 8px 12px;}

        #resultsContainer { display: flex; flex-direction: column; gap: 20px; }

        .chapter-header {

            color: #888;
            margin-bottom: -5px;

        }

        #toast {
            visibility: hidden;
            min-width: 120px;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 12px 24px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 60px; }

        .empty-state { text-align: center; color: #999; padding: 20px; border: 2px dashed #ddd; border-radius: 12px; }
    </style>
</head>
<body>

<div class="main-container">
    <h1>ğŸ“š åŒè¯­å°è¯´æ’ç‰ˆä¿®å¤ç‰ˆ</h1>

    <div class="card">
        <label>
            è¾“å…¥åŸå§‹å†…å®¹
            <button class="btn-secondary" onclick="clearInput()" style="background:none; color:#ff3b30; box-shadow:none; padding:0;">æ¸…ç©º</button>
        </label>
        <textarea id="inputText" class="input-area" placeholder="ç²˜è´´ç¤ºä¾‹ï¼šChapter 1... ç¬¬ä¸€ç« ..."></textarea>

        <div class="action-bar">
            <button class="btn-primary" onclick="processText()">
                <span>âš¡ æ™ºèƒ½åˆ†ç« </span>
            </button>
            <button class="btn-secondary" style="background-color:#5856D6" onclick="copyAll()">
                <span>ğŸ“‘ å¤åˆ¶å…¨éƒ¨</span>
            </button>
        </div>
    </div>

    <div id="resultsContainer">
        <div class="empty-state">ç­‰å¾…è½¬æ¢...</div>
    </div>
</div>

<div id="toast">å·²å¤åˆ¶</div>

<script>
    document.getElementById('inputText').focus();

    function processText() {
        const input = document.getElementById('inputText').value;
        const container = document.getElementById('resultsContainer');
        container.innerHTML = '';

        if (!input.trim()) {
            showToast("è¯·è¾“å…¥å†…å®¹");
            return;
        }

        // --- æ ¸å¿ƒä¿®å¤é€»è¾‘å¼€å§‹ ---

        // 1. æŒ‰è¡Œæ‹†åˆ†
        const lines = input.split(/\r?\n/);
        const sections = [];

        // 2. æ­£åˆ™å®šä¹‰
        // è‹±æ–‡æ ‡é¢˜ï¼šChapter å¼€å¤´
        const engHeaderRegex = /^\s*Chapter\s+\d+/i;
        // ä¸­æ–‡æ ‡é¢˜ï¼šç¬¬xxç«  å¼€å¤´
        const cnHeaderRegex = /^\s*ç¬¬\s*[0-9é›¶ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹åç™¾åƒ]+\s*ç« /;

        let currentSection = { lines: [] };

        // çŠ¶æ€æ ‡è®°
        let lastHeaderType = 'none'; // 'eng' æˆ– 'cn'
        let linesSinceHeader = 999;

        lines.forEach((line) => {
            const isEngHeader = engHeaderRegex.test(line);
            const isCnHeader = cnHeaderRegex.test(line);
            let startNew = false;

            if (isEngHeader) {
                // é‡åˆ°è‹±æ–‡ Chapterï¼Œæ— æ¡ä»¶æ–°å¼€ä¸€ç« 
                startNew = true;
                lastHeaderType = 'eng';
                linesSinceHeader = 0;
            } else if (isCnHeader) {
                // é‡åˆ°ä¸­æ–‡æ ‡é¢˜ï¼Œåˆ¤æ–­æ˜¯å¦éœ€è¦åˆå¹¶
                // å¦‚æœä¸Šä¸€ä¸ªæ ‡é¢˜æ˜¯è‹±æ–‡ï¼Œä¸”è·ç¦»å¾ˆè¿‘ï¼ˆæ¯”å¦‚5è¡Œå†…ï¼‰ï¼Œè¯´æ˜æ˜¯åŒè¯­æ ‡é¢˜ï¼Œä¸åˆ†ç« ï¼
                if (lastHeaderType === 'eng' && linesSinceHeader < 5) {
                    startNew = false; // åˆå¹¶ï¼
                    lastHeaderType = 'cn'; // æ›´æ–°çŠ¶æ€ï¼Œé˜²æ­¢è¿ç»­ä¸­æ–‡æ ‡é¢˜
                } else {
                    startNew = true; // å¦åˆ™æ­£å¸¸åˆ†ç« 
                    lastHeaderType = 'cn';
                }
                linesSinceHeader = 0;
            } else {
                // æ™®é€šæ–‡æœ¬
                linesSinceHeader++;
            }

            // æ‰§è¡Œåˆ†ç« æˆ–è¿½åŠ 
            if (startNew) {
                if (currentSection.lines.length > 0) {
                    sections.push(currentSection);
                }
                currentSection = { lines: [line] };
            } else {
                currentSection.lines.push(line);
            }
        });

        // æ”¾å…¥æœ€åä¸€ç« 
        if (currentSection.lines.length > 0) {
            sections.push(currentSection);
        }

        // --- æ ¸å¿ƒä¿®å¤é€»è¾‘ç»“æŸ ---

        if (sections.length === 0) {
            container.innerHTML = '<div class="empty-state">æœªè¯†åˆ«åˆ°å†…å®¹</div>';
            return;
        }

        // 3. æ¸²æŸ“ç»“æœ
        sections.forEach((section, index) => {
            // ç»„è£…æ–‡æœ¬å¹¶æ’ç‰ˆï¼ˆåŠ ç©ºè¡Œï¼‰
            const rawText = section.lines.join('\n');
            const formattedText = formatContent(rawText);

            // è·å–æ ‡é¢˜ç”¨äºæ˜¾ç¤º (ä¼˜å…ˆå–ç¬¬ä¸€è¡Œï¼Œå¤ªé•¿å°±æˆªæ–­)
            let title = section.lines[0].trim();
            if(title.length > 40) title = "Section " + (index + 1);

            createCard(formattedText, index + 1, title);
        });

        showToast(`æˆåŠŸåˆå¹¶ä¸º ${sections.length} ä¸ªç« èŠ‚`);
    }

    // æ’ç‰ˆåŠŸèƒ½ï¼šå»é‡ç©ºè¡Œ -> åŠ åŒç©ºè¡Œ
    function formatContent(text) {
        // å…ˆæŠŠæ‰€æœ‰æ¢è¡Œç¬¦å˜æˆå•ä¸ª \n
        let clean = text.replace(/\r\n/g, "\n").replace(/\n+/g, "\n");
        // å†æŠŠå•ä¸ª \n å˜æˆ \n\n
        return clean.replace(/\n/g, "\n\n").trim();
    }

    function createCard(content, index, title) {
        const container = document.getElementById('resultsContainer');
        const div = document.createElement('div');
        div.className = 'card';
        // è‡ªåŠ¨è°ƒæ•´é«˜åº¦é€»è¾‘
        div.innerHTML = `
            <div class="chapter-header">Section ${index}</div>
            <label>${title}</label>
            <textarea class="result-area" id="res-${index}" readonly>${content}</textarea>
            <button class="btn-success" onclick="copySingle('res-${index}')">å¤åˆ¶æ­¤ç« èŠ‚</button>
        `;
        container.appendChild(div);
    }

    function copySingle(id) {
        const el = document.getElementById(id);
        copyToClipboard(el.value);
    }

    function copyAll() {
        const areas = document.querySelectorAll('.result-area');
        if (areas.length === 0) return;
        let all = "";
        areas.forEach(a => all += a.value + "\n\n-------------------\n\n");
        copyToClipboard(all);
    }

    function copyToClipboard(text) {
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text).then(() => showToast("å¤åˆ¶æˆåŠŸï¼"))
            .catch(() => fallbackCopy(text));
        } else {
            fallbackCopy(text);
        }
    }

    function fallbackCopy(text) {
        const t = document.createElement('textarea');
        t.value = text;
        document.body.appendChild(t);
        t.select();
        document.execCommand('copy');
        document.body.removeChild(t);
        showToast("å¤åˆ¶æˆåŠŸï¼");
    }

    function clearInput() {
        document.getElementById('inputText').value = '';
        document.getElementById('inputText').focus();
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.className = 'show';
        setTimeout(() => t.className = '', 2000);
    }
</script>
