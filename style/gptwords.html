<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no">

    <title>è‹±è¯­è¯æ±‡ç¬”è®°</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3389/3389081.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3389/3389081.png">

    <style>
        /* --- 1. å…¨å±€å˜é‡ä¸é‡ç½® --- */
        :root {
            --primary: #222f3e;
            --accent: #2e86de; /* ç§‘æŠ€è“ */
            --bg-body: #f7f9fc;
            --bg-card: #ffffff;
            --text-main: #2d3436;
            --text-sub: #8395a7;
            --shadow: 0 4px 12px rgba(0,0,0,0.06);
            --header-h: 60px;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden; /* ç¦æ­¢ body æ»šåŠ¨ï¼Œäº¤ç»™å†…éƒ¨å®¹å™¨ */
            display: flex;
            flex-direction: column;
        }

        /* --- 2. é¡¶éƒ¨å¯¼èˆªæ  (Glassmorphism) --- */
        .app-header {
            padding-top: var(--safe-top); /* é¿è®©åˆ˜æµ· */
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.3s;
        }

        .header-content {
            height: var(--header-h);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
        }

        /* æœç´¢æ¡†è®¾è®¡ */
        .search-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            color: #b2bec3;
            font-size: 16px;
        }

        input#searchInput {
            width: 100%;
            height: 40px;
            padding: 0 36px; /* ç•™å‡ºå›¾æ ‡ä½ç½® */
            border: none;
            border-radius: 20px;
            background: #dfe6e9; /* æµ…ç°åº•è‰² */
            font-size: 16px;
            color: var(--primary);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        input#searchInput:focus {
            background: #fff;
            box-shadow: 0 0 0 2px var(--accent);
        }

        .clear-btn {
            position: absolute;
            right: 0;
            width: 36px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
            cursor: pointer;
            display: none;
        }

        /* --- 3. ä¸»å†…å®¹åŒº --- */
        .main-scroll-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px 16px calc(20px + var(--safe-bottom));
        }

        /* ç©ºçŠ¶æ€ (é»˜è®¤æ˜¾ç¤º) */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60%;
            color: var(--text-sub);
            text-align: center;
        }

        .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
        .app-name { font-size: 22px; font-weight: 700; color: var(--primary); margin-bottom: 6px; }
        
        /* æ–°å¢ï¼šå‰¯æ ‡é¢˜æ ·å¼ */
        .app-subtitle { font-size: 14px; color: var(--text-sub); font-weight: 400; letter-spacing: 0.5px; }

        /* åˆ—è¡¨é¡¹ */
        .result-list { display: none; } /* åˆå§‹éšè— */

        .word-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.1s;
        }

        .word-card:active { transform: scale(0.98); background: #fafafa; }

        .card-main { flex: 1; min-width: 0; margin-right: 12px; }
        .card-word { font-size: 17px; font-weight: 700; color: var(--primary); margin-bottom: 4px; }
        .card-preview { font-size: 13px; color: var(--text-sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-arrow { color: #dcdde1; font-size: 20px; }

        /* --- 4. è¯¦æƒ…é¡µ (å…¨å±æ»‘å…¥) --- */
        #detailView {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-card);
            z-index: 200;
            display: flex;
            flex-direction: column;
            transform: translate3d(100%, 0, 0); /* å¼€å¯ GPU åŠ é€Ÿ */
            transition: transform 0.3s cubic-bezier(0.33, 1, 0.68, 1); /* iOS é£æ ¼æ›²çº¿ */
        }

        #detailView.active { transform: translate3d(0, 0, 0); }

        .detail-nav {
            padding-top: var(--safe-top);
            height: calc(50px + var(--safe-top));
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #f1f1f1;
            display: flex;
            align-items: center;
            padding-left: 10px;
            padding-right: 16px;
            flex-shrink: 0;
        }

        .back-btn {
            background: transparent;
            border: none;
            font-size: 16px;
            color: var(--accent);
            display: flex;
            align-items: center;
            font-weight: 500;
            padding: 10px;
        }

        .detail-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px calc(40px + var(--safe-bottom));
            -webkit-overflow-scrolling: touch;
        }

        /* Markdown å†…å®¹ç¾åŒ– */
        .md-content { font-size: 16px; line-height: 1.7; color: #333; }
        .md-content h1 { font-size: 28px; margin: 0 0 24px; color: var(--primary); letter-spacing: -0.5px; }
        .md-content h3 { 
            font-size: 16px; color: var(--accent); margin: 32px 0 12px; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 700;
        }
        .md-content p { margin-bottom: 16px; text-align: justify; }
        .md-content ul { padding-left: 20px; margin-bottom: 16px; color: #555; }
        .md-content li { margin-bottom: 8px; }
        .md-content strong { color: #000; font-weight: 700; background: linear-gradient(180deg, transparent 65%, rgba(46, 134, 222, 0.2) 65%); }
        .md-content hr { border: 0; border-top: 1px solid #eee; margin: 30px 0; }

    </style>
</head>
<body>

    <div class="app-header">
        <div class="header-content">
            <div class="search-wrapper">
                <span class="search-icon">ğŸ”</span>
                <input type="text" id="searchInput" placeholder="Search dictionary..." autocomplete="off">
                <div class="clear-btn" id="clearBtn">âœ•</div>
            </div>
        </div>
    </div>

    <div class="main-scroll-area">
        <div id="emptyState" class="empty-state">
            <div style="font-size: 60px; margin-bottom: 20px;">ğŸ“˜</div>
            <div class="app-name">Dictionary App</div>
            <div class="app-subtitle">English Vocabulary Notes</div>
        </div>

        <div id="resultList" class="result-list">
        </div>
    </div>

    <div id="detailView">
        <div class="detail-nav">
            <button class="back-btn" onclick="goBack()">
                <span style="font-size: 22px; margin-right: 4px; margin-top:-2px;">â€¹</span> Back
            </button>
        </div>
        <div class="detail-body">
            <div id="detailContent" class="md-content"></div>
        </div>
    </div>

<script>
    // é…ç½®
    const CONFIG = {
        url: 'https://raw.githubusercontent.com/moodHappy/HelloWorld/refs/heads/master/Notes/gptwords.json',
        cacheKey: 'app_data_v1'
    };

    // çŠ¶æ€ç®¡ç†
    let store = {
        data: [],
        filtered: []
    };

    // DOM å…ƒç´ 
    const UI = {
        input: document.getElementById('searchInput'),
        clearBtn: document.getElementById('clearBtn'),
        emptyState: document.getElementById('emptyState'),
        resultList: document.getElementById('resultList'),
        detailView: document.getElementById('detailView'),
        detailContent: document.getElementById('detailContent')
    };

    // --- 1. åˆå§‹åŒ–ä¸æ•°æ®åŠ è½½ ---
    window.addEventListener('DOMContentLoaded', initApp);

    async function initApp() {
        // ç­–ç•¥ï¼šå…ˆè¯»ç¼“å­˜(ç§’å¼€)ï¼Œå†åå°é™é»˜è¯·æ±‚ç½‘ç»œ(æ›´æ–°)
        const cached = localStorage.getItem(CONFIG.cacheKey);

        if (cached) {
            try {
                store.data = JSON.parse(cached);
                // ç¼“å­˜åŠ è½½å®Œæ¯•ï¼Œä½†ä¸æ˜¾ç¤ºä»»ä½•æç¤º
            } catch(e) { console.error('Cache error', e); }
        }

        // ç½‘ç»œè¯·æ±‚ (é™é»˜æ‰§è¡Œï¼Œä¸æ›´æ–°UIçŠ¶æ€æ–‡æœ¬)
        try {
            const res = await fetch(CONFIG.url);
            if (!res.ok) throw new Error("Net Err");
            const text = await res.text();

            // æ··åˆè§£æï¼šJSON Array æˆ– NDJSON
            let newData = [];
            try {
                newData = JSON.parse(text);
            } catch (e) {
                newData = text.split('\n')
                    .filter(line => line.trim())
                    .map(line => { try { return JSON.parse(line); } catch(err) { return null; } })
                    .filter(item => item);
            }
            if (!Array.isArray(newData)) newData = [newData];

            // åªæœ‰æ•°æ®å˜åŠ¨æ—¶æ‰æ›´æ–°ç¼“å­˜
            if (JSON.stringify(newData) !== cached) {
                store.data = newData;
                localStorage.setItem(CONFIG.cacheKey, JSON.stringify(newData));
                console.log('Data silently updated via network');
            }
        } catch (err) {
            // é™é»˜å¤±è´¥ï¼Œä»…åœ¨æ§åˆ¶å°è®°å½•
            console.log('Background sync failed or offline');
        }

        // å¤„ç†ç‰©ç†è¿”å›é”® (History API)
        window.addEventListener('popstate', (event) => {
            if (UI.detailView.classList.contains('active')) {
                closeDetailView();
            }
        });
    }

    // --- 2. æœç´¢é€»è¾‘ ---
    UI.input.addEventListener('input', (e) => {
        const val = e.target.value.trim().toLowerCase();
        UI.clearBtn.style.display = val ? 'flex' : 'none';

        if (!val) {
            UI.emptyState.style.display = 'flex';
            UI.resultList.style.display = 'none';
            return;
        }

        // æœç´¢ç®—æ³•ï¼šåŒ¹é… word æˆ– content
        store.filtered = store.data.filter(item => 
            (item.word && item.word.toLowerCase().includes(val)) ||
            (item.content && item.content.toLowerCase().includes(val))
        );

        renderList(store.filtered);
    });

    UI.clearBtn.addEventListener('click', () => {
        UI.input.value = '';
        UI.input.focus();
        UI.clearBtn.style.display = 'none';
        UI.emptyState.style.display = 'flex';
        UI.resultList.style.display = 'none';
    });

    // --- 3. æ¸²æŸ“åˆ—è¡¨ ---
    function renderList(list) {
        UI.emptyState.style.display = 'none';
        UI.resultList.style.display = 'block';

        if (list.length === 0) {
            UI.resultList.innerHTML = `<div style="text-align:center; padding:40px; color:#999;">No results found</div>`;
            return;
        }

        UI.resultList.innerHTML = list.map((item, index) => {
            // ç”Ÿæˆçº¯æ–‡æœ¬é¢„è§ˆ (å»é™¤ Markdown ç¬¦å·)
            const rawContent = item.content || '';
            const preview = rawContent.replace(/[#*`\[\]()-]/g, ' ').slice(0, 40) + '...';

            return `
                <div class="word-card" onclick="openDetail(${index})">
                    <div class="card-main">
                        <div class="card-word">${item.word}</div>
                        <div class="card-preview">${preview}</div>
                    </div>
                    <div class="card-arrow">â€º</div>
                </div>
            `;
        }).join('');
    }

    // --- 4. è¯¦æƒ…é¡µäº¤äº’ (æ ¸å¿ƒ: History API æ”¯æŒ) ---
    function openDetail(index) {
        const item = store.filtered[index];
        if (!item) return;

        // æ¸²æŸ“ Markdown
        const html = item.content ? marked.parse(item.content) : '<p>No content</p>';

        // ç»„è£…è¯¦æƒ…é¡µ HTML (åŠ å…¥å¤§æ ‡é¢˜)
        UI.detailContent.innerHTML = `<h1>${item.word}</h1>${html}`;

        // æ˜¾ç¤ºé¡µé¢
        UI.detailView.classList.add('active');

        // æ”¶èµ·é”®ç›˜
        UI.input.blur();

        // æ·»åŠ å†å²è®°å½• (è®©ç‰©ç†è¿”å›é”®ç”Ÿæ•ˆ)
        history.pushState({ page: 'detail' }, null, '');
    }

    function closeDetailView() {
        UI.detailView.classList.remove('active');
    }

    // é¡µé¢ä¸Šçš„"Back"æŒ‰é’®ç‚¹å‡»
    function goBack() {
        // å¦‚æœæœ‰å†å²è®°å½•ï¼Œåˆ™é€šè¿‡ history.back() è§¦å‘ popstate
        // è¿™æ ·å¯ä»¥ä¿æŒé€»è¾‘ç»Ÿä¸€
        if (history.state && history.state.page === 'detail') {
            history.back();
        } else {
            closeDetailView(); // å…œåº•ç›´æ¥å…³é—­
        }
    }

</script>
</body>
</html>
