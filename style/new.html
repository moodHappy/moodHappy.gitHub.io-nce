<style>

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .link-container {
    background-color: #fff;

    padding: 20px;

  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    margin-bottom: 10px;
  }
  .link {
    display: block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .link:hover {
    background-color: #555;
  }
</style>
