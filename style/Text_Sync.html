<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub 同步助手</title>
  <style>
    /* CSS Variables for theming and typography */
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --textarea-bg-color: #fff;
      --textarea-border-color: #ccc;
      --article-bg-color: #fff;
      --article-border-color: #ccc;
      --status-color: #444;
      --button-primary-bg: #4CAF50;
      --button-secondary-bg: #2196F3;
      --button-danger-bg: #f44336;
      --button-generate-bg: #800080;
      --button-read-bg: #e6b800; /* New color for read button */
      --modal-bg: rgba(0,0,0,0.5);
      --modal-content-bg: #fff;
      --input-border-color: #aaa;
      --settings-icon-color: #333;

      --primary-font: 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      --font-size: 17px;
      --line-height: 1.6;
    }

    /* Dark Theme */
    body.theme-dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --textarea-bg-color: #1e1e1e;
      --textarea-border-color: #444;
      --article-bg-color: #1e1e1e;
      --article-border-color: #444;
      --status-color: #aaa;
      --modal-content-bg: #2d2d2d;
      --input-border-color: #555;
      --settings-icon-color: #ccc;
    }

    /* Sepia Theme */
    body.theme-sepia {
      --bg-color: #f4f0e8;
      --text-color: #5b4636;
      --textarea-bg-color: #fdfaf3;
      --textarea-border-color: #dcd3c3;
      --article-bg-color: #fdfaf3;
      --article-border-color: #dcd3c3;
      --status-color: #5b4636;
      --modal-content-bg: #fdfaf3;
      --input-border-color: #c9bca8;
      --settings-icon-color: #5b4636;
    }

    body {
      font-family: var(--primary-font);
      background: var(--bg-color);
      color: var(--text-color);
      padding: 1em;
      transition: background-color 0.3s, color 0.3s;
    }

    textarea, article.immersive-content {
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      padding: 12px;
      font-size: var(--font-size);
      line-height: var(--line-height);
      background-color: var(--article-bg-color);
      border: 1px solid var(--article-border-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
      overflow: hidden; /* Hide scrollbar, but still scrollable */
      background-color: var(--textarea-bg-color);
      border-color: var(--textarea-border-color);
    }

    /* Button Container Styles */
    .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* Adjust spacing between buttons */
        margin-bottom: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      background-color: var(--button-primary-bg);
      /* 移动端优化：增加触摸目标大小 */
      min-height: 44px;
      min-width: 44px;
      flex: 1 1 auto; /* Flex property for equal width and wrapping */
    }

    /* Specific button colors */
    button.copy { background-color: var(--button-secondary-bg); }
    button.delete { background-color: var(--button-danger-bg); }
    button.generate { background-color: var(--button-generate-bg); }
    button.read { background-color: var(--button-read-bg); }

    /* Media query for mobile devices */
    @media (max-width: 600px) {
        .button-container {
            flex-wrap: wrap;
            justify-content: space-between;
        }
        button {
            flex: 1 1 calc(20% - 8px); /* 20% width minus a bit for the gap */
        }
    }


    #status {
      margin-top: 10px;
      color: var(--status-color);
      font-size: 14px;
    }

    #settings-icon {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: var(--settings-icon-color);
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--modal-bg);
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: var(--modal-content-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      /* 修复无法滚动到底部的问题 */
      max-height: 90vh; 
      overflow-y: auto;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid var(--input-border-color);
      background-color: var(--textarea-bg-color);
      color: var(--text-color);
      box-sizing: border-box;
    }
    .modal-content label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: var(--status-color);
    }

    article.immersive-content {
      line-height: var(--line-height);
      font-size: var(--font-size);
    }
    article.immersive-content p {
      margin-bottom: 1em;
      white-space: pre-wrap;
    }

    .ai-inputs {
        display: none;
    }

    /* 修复按钮无法点击的问题 */
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid var(--textarea-border-color);
    }

    .modal-buttons button {
      flex: 1 1 auto;
      margin-top: 0;
    }

    /* New styles for the theme modal buttons */
    #storyThemeModal .modal-buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #storyThemeModal .modal-buttons-container button {
        flex: 1;
    }
    
    #storyThemeModal .modal-buttons-container button:nth-child(2) {
        background-color: #6c757d; /* grey for cancel */
    }

    #storyThemeModal .modal-buttons-container button:nth-child(3) {
        background-color: #ff5722; /* orange for random */
    }

    /* Styles for the random topics list */
    #randomTopicsList {
        margin-top: 20px;
        padding: 0;
        list-style: none;
    }
    #randomTopicsList li {
        padding: 10px;
        border: 1px solid var(--textarea-border-color);
        border-radius: 5px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
    }
    #randomTopicsList li:hover {
        background-color: var(--textarea-border-color);
    }
    
  </style>
</head>
<body>
  <div id="settings-icon" title="设置" onclick="openSettingsModal()">⚙️</div>
  <h2>📤 GitHub 同步助手</h2>

  <div class="button-container">
    <button onclick="submitContent()">提交</button>
    <button class="delete" onclick="deleteContent()">删除</button>
    <button class="copy" onclick="copyContent()">复制</button>
    <button class="generate" onclick="generateStory()">生成</button>
    <button class="read" onclick="readContent()">朗读</button>
  </div>

  <textarea id="inputContent" placeholder="请输入英文文本（支持多段，每段用空行分隔）..."></textarea>
  <article id="renderedContent" class="immersive-content" style="display:none;"></article>

  <div id="status">⏳ 正在初始化...</div>

  <div id="tokenModal" class="modal">
    <div class="modal-content">
      <h3>🔐 请输入你的 GitHub Token：</h3>
      <input type="password" id="tokenInput" placeholder="ghp_xxx 或 github_pat_xxx" />
      <button style="margin-top:10px;" onclick="saveToken()">保存 Token</button>
    </div>
  </div>

  <div id="storyThemeModal" class="modal">
    <div class="modal-content">
      <h3>📚 请输入微小说的创作主题：</h3>
      <input type="text" id="themeInput" placeholder="例如：太空旅行、古老的图书馆..." />
      <div class="modal-buttons-container">
          <button onclick="handleStartGeneration(event)">确定</button>
          <button onclick="closeThemeModal()">取消</button>
          <button onclick="generateRandomTopics()">随机</button>
      </div>
      <ul id="randomTopicsList"></ul>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>⚙️ 个性化设置</h3>

      <label for="theme-select">界面主题</label>
      <select id="theme-select">
        <option value="">默认 (亮色)</option>
        <option value="theme-dark">护眼 (暗色)</option>
        <option value="theme-sepia">纸张 (米色)</option>
      </select>

      <label for="font-family-select">阅读字体</label>
      <select id="font-family-select">
        <option value="'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif">无衬线体 (默认)</option>
        <option value="'Georgia', 'Noto Serif SC', 'Songti SC', serif">衬线体</option>
        <option value="'Courier New', 'SFMono-Regular', 'Consolas', monospace">等宽字体</option>
      </select>

      <label for="font-size-select">内容字号</label>
      <select id="font-size-select">
          <option value="15px">小</option>
          <option value="17px">中 (默认)</option>
          <option value="19px">大</option>
          <option value="21px">特大</option>
      </select>

      <label for="line-height-select">段落行高</label>
      <select id="line-height-select">
          <option value="1.4">紧凑</option>
          <option value="1.6">适中 (默认)</option>
          <option value="1.8">宽松</option>
      </select>

      <hr style="border: 0; border-top: 1px solid var(--textarea-border-color); margin: 20px 0;">

      <label for="ai-provider-select">AI 模型服务商</label>
      <select id="ai-provider-select">
        <option value="kimi">Kimi</option>
        <option value="zhipu">智谱 (Zhipu)</option>
        <option value="custom">自定义</option>
      </select>

      <div id="ai-kimi-inputs" class="ai-inputs">
        <label for="ai-kimi-api-key">Kimi API Key</label>
        <input type="password" id="ai-kimi-api-key" placeholder="sk-xxx" />
        <label for="ai-kimi-model-name">Kimi 模型名称</label>
        <input type="text" id="ai-kimi-model-name" placeholder="moonshot-v1-8k" />
      </div>

      <div id="ai-zhipu-inputs" class="ai-inputs">
        <label for="ai-zhipu-api-key">智谱 API Key</label>
        <input type="password" id="ai-zhipu-api-key" placeholder="sk-xxx" />
        <label for="ai-zhipu-model-name">智谱 模型名称</label>
        <input type="text" id="ai-zhipu-model-name" placeholder="glm-4" />
      </div>

      <div id="ai-custom-inputs" class="ai-inputs">
        <label for="ai-api-url">自定义 API URL</label>
        <input type="text" id="ai-api-url" placeholder="例如：https://api.example.com/v1/chat/completions" />
        <label for="ai-custom-api-key">自定义 API Key</label>
        <input type="password" id="ai-custom-api-key" placeholder="sk-xxx" />
        <label for="ai-custom-model-name">自定义 模型名称</label>
        <input type="text" id="ai-custom-model-name" placeholder="例如：gpt-3.5-turbo" />
      </div>

      <hr style="border: 0; border-top: 1px solid var(--textarea-border-color); margin: 20px 0;">

      <h4>朗读设置</h4>
      <label for="tts-urls">TTS API URLs (多个用逗号分隔)</label>
      <input type="text" id="tts-urls" placeholder="例如: https://your-tts-api.com/api/aiyue" />

      <label for="tts-voice-name">TTS 语音名称</label>
      <input type="text" id="tts-voice-name" placeholder="例如: en-US-EricNeural" />

      <div class="modal-buttons">
          <button class="delete" onclick="resetToken()">重设 GitHub Token</button>
          <button onclick="saveAndApplySettings()">保存并关闭</button>
      </div>
    </div>
  </div>


  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const WORD_FILE_PATH_GITHUB = "Notes/transfer.txt";
    const SETTINGS_KEY = "github_sync_assistant_settings";

    const DEFAULT_KIMI_API_URL = "https://api.moonshot.cn/v1/chat/completions";
    const DEFAULT_KIMI_MODEL = "moonshot-v1-8k";

    const DEFAULT_ZHIPU_API_URL = "https://open.bigmodel.cn/api/paas/v4/chat/completions";
    const DEFAULT_ZHIPU_MODEL = "glm-4";

    // Default TTS settings
    const DEFAULT_TTS_URLS = 'https://ms-ra-forwarder-for-ifreetime-2.vercel.app/';
    const DEFAULT_TTS_VOICE = 'en-US-EricNeural';

    let GITHUB_TOKEN = localStorage.getItem("github_token") || null;
    const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${WORD_FILE_PATH_GITHUB}`;

    const textarea = document.getElementById("inputContent");
    const renderedDiv = document.getElementById("renderedContent");
    const statusDiv = document.getElementById("status");
    const tokenModal = document.getElementById("tokenModal");
    const settingsModal = document.getElementById("settingsModal");
    const storyThemeModal = document.getElementById("storyThemeModal");
    const themeInput = document.getElementById("themeInput");
    const randomTopicsList = document.getElementById("randomTopicsList");
    const rootElement = document.documentElement;

    // AI Settings Elements
    const aiProviderSelect = document.getElementById('ai-provider-select');
    const aiKimiInputsDiv = document.getElementById('ai-kimi-inputs');
    const aiZhipuInputsDiv = document.getElementById('ai-zhipu-inputs');
    const aiCustomInputsDiv = document.getElementById('ai-custom-inputs');
    const aiKimiApiKeyInput = document.getElementById('ai-kimi-api-key');
    const aiKimiModelNameInput = document.getElementById('ai-kimi-model-name');
    const aiZhipuApiKeyInput = document.getElementById('ai-zhipu-api-key');
    const aiZhipuModelNameInput = document.getElementById('ai-zhipu-model-name');
    const aiApiUrlInput = document.getElementById('ai-api-url');
    const aiCustomApiKeyInput = document.getElementById('ai-custom-api-key');
    const aiCustomModelNameInput = document.getElementById('ai-custom-model-name');

    // TTS Settings Elements
    const ttsUrlsInput = document.getElementById('tts-urls');
    const ttsVoiceNameInput = document.getElementById('tts-voice-name');

    // --- Settings Management ---
    const defaultSettings = {
        theme: '',
        fontFamily: "'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif",
        fontSize: '17px',
        lineHeight: '1.6',
        aiProvider: 'kimi',
        aiKimiApiKey: '',
        aiKimiModelName: DEFAULT_KIMI_MODEL,
        aiZhipuApiKey: '',
        aiZhipuModelName: DEFAULT_ZHIPU_MODEL,
        aiApiUrl: '',
        aiCustomApiKey: '',
        aiCustomModelName: '',
        ttsUrls: DEFAULT_TTS_URLS,
        ttsVoiceName: DEFAULT_TTS_VOICE,
    };

    function applySettings(settings) {
        document.body.className = settings.theme || '';
        rootElement.style.setProperty('--primary-font', settings.fontFamily);
        rootElement.style.setProperty('--font-size', settings.fontSize);
        rootElement.style.setProperty('--line-height', settings.lineHeight);

        aiProviderSelect.value = settings.aiProvider;
        updateAIInputsVisibility(settings.aiProvider);
    }

    function loadSettings() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY));
        const currentSettings = { ...defaultSettings, ...savedSettings };
        applySettings(currentSettings);

        // Load AI values into inputs
        aiKimiApiKeyInput.value = currentSettings.aiKimiApiKey;
        aiKimiModelNameInput.value = currentSettings.aiKimiModelName;
        aiZhipuApiKeyInput.value = currentSettings.aiZhipuApiKey;
        aiZhipuModelNameInput.value = currentSettings.aiZhipuModelName;
        aiApiUrlInput.value = currentSettings.aiApiUrl;
        aiCustomApiKeyInput.value = currentSettings.aiCustomApiKey;
        aiCustomModelNameInput.value = currentSettings.aiCustomModelName;

        // Load TTS values into inputs
        ttsUrlsInput.value = currentSettings.ttsUrls;
        ttsVoiceNameInput.value = currentSettings.ttsVoiceName;
    }

    function updateAIInputsVisibility(provider) {
        aiKimiInputsDiv.style.display = provider === 'kimi' ? 'block' : 'none';
        aiZhipuInputsDiv.style.display = provider === 'zhipu' ? 'block' : 'none';
        aiCustomInputsDiv.style.display = provider === 'custom' ? 'block' : 'none';
    }

    aiProviderSelect.addEventListener('change', (event) => {
        updateAIInputsVisibility(event.target.value);
    });

    function openSettingsModal() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY)) || defaultSettings;
        document.getElementById('theme-select').value = savedSettings.theme;
        document.getElementById('font-family-select').value = savedSettings.fontFamily;
        document.getElementById('font-size-select').value = savedSettings.fontSize;
        document.getElementById('line-height-select').value = savedSettings.lineHeight;

        // Load AI settings into modal
        aiProviderSelect.value = savedSettings.aiProvider;
        aiKimiApiKeyInput.value = savedSettings.aiKimiApiKey;
        aiKimiModelNameInput.value = savedSettings.aiKimiModelName;
        aiZhipuApiKeyInput.value = savedSettings.aiZhipuApiKey;
        aiZhipuModelNameInput.value = savedSettings.aiZhipuModelName;
        aiApiUrlInput.value = savedSettings.aiApiUrl;
        aiCustomApiKeyInput.value = savedSettings.aiCustomApiKey;
        aiCustomModelNameInput.value = savedSettings.aiCustomModelName;

        // Load TTS settings into modal
        ttsUrlsInput.value = savedSettings.ttsUrls;
        ttsVoiceNameInput.value = savedSettings.ttsVoiceName;

        updateAIInputsVisibility(savedSettings.aiProvider);

        settingsModal.style.display = "flex";
    }

    function closeSettingsModal() {
        settingsModal.style.display = "none";
    }

    function saveAndApplySettings() {
        const newSettings = {
            theme: document.getElementById('theme-select').value,
            fontFamily: document.getElementById('font-family-select').value,
            fontSize: document.getElementById('font-size-select').value,
            lineHeight: document.getElementById('line-height-select').value,
            aiProvider: aiProviderSelect.value,
            aiKimiApiKey: aiKimiApiKeyInput.value,
            aiKimiModelName: aiKimiModelNameInput.value,
            aiZhipuApiKey: aiZhipuApiKeyInput.value,
            aiZhipuModelName: aiZhipuModelNameInput.value,
            aiApiUrl: aiApiUrlInput.value,
            aiCustomApiKey: aiCustomApiKeyInput.value,
            aiCustomModelName: aiCustomModelNameInput.value,
            ttsUrls: ttsUrlsInput.value,
            ttsVoiceName: ttsVoiceNameInput.value,
        };
        localStorage.setItem(SETTINGS_KEY, JSON.stringify(newSettings));
        applySettings(newSettings);
        closeSettingsModal();
        statusDiv.textContent = "⚙️ 设置已保存。";
    }

    // --- GitHub Token Management ---
    function ensureToken() {
      if (!GITHUB_TOKEN) {
        tokenModal.style.display = "flex";
      }
    }

    function saveToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token.startsWith("ghp_") && !token.startsWith("github_pat_")) {
        alert("请输入有效的 GitHub Token！");
        return;
      }
      localStorage.setItem("github_token", token);
      GITHUB_TOKEN = token;
      tokenModal.style.display = "none";
      statusDiv.textContent = "⏳ 正在加载 GitHub 内容...";
      loadContent();
    }

    function resetToken() {
      if (confirm("确定要清除已保存的 GitHub Token 并重新输入吗？")) {
        localStorage.removeItem("github_token");
        GITHUB_TOKEN = null;
        closeSettingsModal();
        ensureToken();
      }
    }

    // --- Core GitHub API Functions ---
    function getHeaders() {
      return {
        Authorization: `Bearer ${GITHUB_TOKEN}`,
        Accept: "application/vnd.github.v3+json"
      };
    }

    async function getCurrentFileShaAndContent() {
      try {
        const res = await fetch(apiUrl, { headers: getHeaders() });
        if (res.status === 404) {
             statusDiv.textContent = "ℹ️ 目标文件不存在，提交时将自动创建。";
             return { sha: null, content: "" };
        }
        if (!res.ok) throw new Error(`GitHub 状态码 ${res.status}`);
        const data = await res.json();
        const decoded = decodeURIComponent(escape(atob(data.content)));
        return { sha: data.sha, content: decoded };
      } catch (err) {
        console.warn("读取失败：", err.message);
        statusDiv.textContent = `❌ 读取失败: ${err.message}. 请检查 Token 或网络。`;
        return { sha: null, content: "" };
      }
    }

    async function submitContent() {
      const content = textarea.value.trim();
      if (!content) return alert("请输入内容再提交！");
      statusDiv.textContent = "🔄 正在提交到 GitHub...";

      const { sha } = await getCurrentFileShaAndContent();
      const encodedContent = btoa(unescape(encodeURIComponent(content)));

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: { ...getHeaders(), "Content-Type": "application/json" },
        body: JSON.stringify({
          message: `Update ${WORD_FILE_PATH_GITHUB}`,
          content: encodedContent,
          committer: { name: "GitHub Sync Assistant", email: "bot@example.com" },
          ...(sha ? { sha } : {})
        })
      });

      if (res.ok) {
        renderMode(content);
        statusDiv.textContent = "✅ 提交成功，段落已渲染。";
      } else {
        statusDiv.textContent = "❌ 提交失败：" + (await res.json()).message;
      }
    }

    async function deleteContent() {
      if (!confirm("确定要清空 GitHub 上的文件内容吗？此操作不可逆。")) return;

      statusDiv.textContent = "🗑️ 正在清空 GitHub 文件...";
      const { sha } = await getCurrentFileShaAndContent();
      if (!sha) {
        textarea.value = "";
        editMode();
        statusDiv.textContent = "✅ 文件本就为空或不存在。";
        return;
      }

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: { ...getHeaders(), "Content-Type": "application/json" },
        body: JSON.stringify({
          message: `Empty ${WORD_FILE_PATH_GITHUB}`,
          content: btoa(""),
          sha,
          committer: { name: "GitHub Sync Assistant", email: "bot@example.com" }
        })
      });

      if (res.ok) {
        textarea.value = "";
        editMode();
        statusDiv.textContent = "✅ GitHub 内容已清空。";
      } else {
        statusDiv.textContent = "❌ 删除失败：" + (await res.json()).message;
      }
    }

    // --- AI Generation Functions (Updated with Mobile Fix) ---
    function getAIConfig() {
      const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY)) || defaultSettings;
      let aiApiUrl, aiApiKey, aiModelName;

      switch (savedSettings.aiProvider) {
        case 'kimi':
            aiApiUrl = DEFAULT_KIMI_API_URL;
            aiApiKey = savedSettings.aiKimiApiKey;
            aiModelName = savedSettings.aiKimiModelName || DEFAULT_KIMI_MODEL;
            break;
        case 'zhipu':
            aiApiUrl = DEFAULT_ZHIPU_API_URL;
            aiApiKey = savedSettings.aiZhipuApiKey;
            aiModelName = savedSettings.aiZhipuModelName || DEFAULT_ZHIPU_MODEL;
            break;
        case 'custom':
            aiApiUrl = savedSettings.aiApiUrl;
            aiApiKey = savedSettings.aiCustomApiKey;
            aiModelName = savedSettings.aiCustomModelName;
            break;
      }
      return { aiApiUrl, aiApiKey, aiModelName };
    }

    async function callAI(prompt) {
      const { aiApiUrl, aiApiKey, aiModelName } = getAIConfig();
      if (!aiApiKey) {
          throw new Error("❌ 请在设置中输入 AI 的 API Key！");
      }
      if (!aiApiUrl || !aiModelName) {
          throw new Error("❌ 请在设置中补全自定义 AI 的所有信息！");
      }

      const response = await fetch(aiApiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${aiApiKey}`
        },
        body: JSON.stringify({
          model: aiModelName,
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: prompt }
          ],
          temperature: 0.7
        })
      });

      if (!response.ok) {
        throw new Error(`API 请求失败，状态码: ${response.status} - ${await response.text()}`);
      }

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }


    function generateStory() {
      storyThemeModal.style.display = "flex";
      themeInput.value = "";
      randomTopicsList.innerHTML = "";
      setTimeout(() => {
        themeInput.focus();
      }, 100);
    }

    function closeThemeModal() {
        storyThemeModal.style.display = "none";
    }

    // 修复移动端点击问题的核心函数
    function handleStartGeneration(event) {
      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }

      themeInput.blur();
      setTimeout(() => {
        const theme = themeInput.value.trim();
        if (theme === "") {
            statusDiv.textContent = "🤔 请输入一个主题或点击‘随机’生成主题。";
            return;
        }
        closeThemeModal();
        startGeneration(theme);
      }, 200);
    }

    async function generateRandomTopics() {
        statusDiv.textContent = "✨ 正在调用 AI 生成随机主题...";
        randomTopicsList.innerHTML = ""; // Clear existing list

        try {
            const prompt = `Generate a list of 10 creative and unique short story titles or themes in English. Separate each theme with a newline character. Example:
1. A forgotten memory in a jar
2. The last star's light
3. A city powered by dreams
4. The whisper of an ancient tree
5. The coffee shop at the end of the world
6. A clock that ticks backward
7. The color that no one can see
8. The library that holds unwritten stories
9. A letter from a future self
10. The bridge made of lost time`;
            const topicsText = await callAI(prompt);
            const topics = topicsText.split('\n').filter(t => t.trim() !== '');

            topics.forEach(topic => {
                const li = document.createElement('li');
                li.textContent = topic.replace(/^\d+\.\s*/, ''); // Remove leading numbers and dots
                li.onclick = () => {
                    themeInput.value = li.textContent;
                    handleStartGeneration(); // Use the selected topic
                };
                randomTopicsList.appendChild(li);
            });
            statusDiv.textContent = "✅ 随机主题生成成功！请选择一个或手动输入。";

        } catch (error) {
            statusDiv.textContent = `❌ 生成主题失败: ${error.message}`;
            console.error("生成主题失败:", error);
        }
    }


    async function startGeneration(theme) {
      const prompt = `Write a short story in English, about 100 words, with the theme of: ${theme}.`;

      statusDiv.textContent = "✨ 正在调用 AI 生成微小说...";
      editMode();

      try {
        const storyContent = await callAI(prompt);
        textarea.value = storyContent;
        statusDiv.textContent = "✅ 微小说生成成功！正在自动提交到 GitHub...";
        await submitContent();
      } catch (error) {
        statusDiv.textContent = `❌ 生成失败: ${error.message}`;
        console.error("生成失败:", error);
      }
    }

    // --- UI & Content Handling ---
    function copyContent() {
      const content = renderedDiv.style.display !== "none" ? renderedDiv.innerText : textarea.value;
      if (!content) {
        statusDiv.textContent = "🤷‍♀️ 内容为空，无需复制。";
        return;
      }
      navigator.clipboard.writeText(content);
      statusDiv.textContent = "📋 内容已复制到剪贴板。";
    }

    function renderMode(text) {
      renderedDiv.innerHTML = "";
      const paragraphs = text.split(/\n{2,}/);
      for (const para of paragraphs) {
        if (para.trim()) {
          const p = document.createElement("p");
          p.textContent = para.trim();
          renderedDiv.appendChild(p);
        }
      }
      renderedDiv.style.display = "block";
      textarea.style.display = "none";
    }

    function editMode() {
      textarea.style.display = "block";
      renderedDiv.style.display = "none";
    }

    async function loadContent() {
      statusDiv.textContent = "⏳ 正在加载 GitHub 内容...";
      const { content } = await getCurrentFileShaAndContent();
      if (content.trim()) {
        textarea.value = content;
        renderMode(content);
        statusDiv.textContent = "✅ GitHub 内容已加载并渲染。";
      } else {
        textarea.value = "";
        editMode();
        statusDiv.textContent = "✅ GitHub 内容为空，请编辑。";
      }
    }

    // --- Text-to-Speech Functionality ---
    let currentAudio = null;
    let isReading = false;
    let isPaused = false;
    let currentTextToSpeak = '';
    let currentPosition = 0;
    const currentSpeed = -20; // Keep speed constant for simplicity

    function playSummaryTTS(textToSpeak, fromCurrentPosition = false) {
      if (!textToSpeak || textToSpeak.trim() === '') {
          console.warn('Text to speak is empty.');
          return;
      }

      const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY)) || defaultSettings;
      const ttsUrls = savedSettings.ttsUrls.split(',').map(url => url.trim()).filter(url => url !== '');
      const ttsVoiceName = savedSettings.ttsVoiceName;

      if (ttsUrls.length === 0 || !ttsVoiceName) {
        statusDiv.textContent = "❌ 请在设置中配置 TTS API URL 和语音名称。";
        console.error("TTS configuration is missing.");
        return;
      }

      if (currentAudio && !currentAudio.paused) {
          currentAudio.pause();
      }

      currentTextToSpeak = textToSpeak;
      const finaltextToSpeak = textToSpeak.trim();

      const queryString = new URLSearchParams({
          text: finaltextToSpeak,
          voiceName: ttsVoiceName,
          speed: currentSpeed,
      }).toString();

      // Use a recursive function to try each URL until one works
      function tryPlay(urls) {
        if (urls.length === 0) {
            statusDiv.textContent = "❌ 所有 TTS 服务都无法连接，请检查 URL。";
            isReading = false;
            isPaused = false;
            updateButtonState();
            return;
        }

        const url = urls.shift();
        const ttsUrl = `${url.endsWith('/') ? url : url + '/'}api/aiyue?${queryString}`;
        console.log('Attempting to play TTS from:', ttsUrl);

        currentAudio = new Audio(ttsUrl);

        if (fromCurrentPosition && currentPosition > 0) {
            currentAudio.currentTime = currentPosition;
        } else {
            currentPosition = 0;
        }

        currentAudio.play()
            .then(() => {
                console.log('TTS started playing successfully from:', ttsUrl);
                isReading = true;
                isPaused = false;
                updateButtonState();
                statusDiv.textContent = '🔊 正在朗读...';

                currentAudio.addEventListener('ended', function() {
                    isReading = false;
                    isPaused = false;
                    currentPosition = 0;
                    updateButtonState();
                    statusDiv.textContent = '✅ 朗读已完成。';
                }, { once: true });

                currentAudio.addEventListener('error', function() {
                    console.error('TTS playback error:', this.error);
                    isReading = false;
                    isPaused = false;
                    currentPosition = 0;
                    updateButtonState();
                    statusDiv.textContent = `❌ 朗读失败: ${this.error.message}`;
                }, { once: true });

                currentAudio.addEventListener('timeupdate', function() {
                    if (!currentAudio.paused) {
                        currentPosition = currentAudio.currentTime;
                    }
                });
            })
            .catch(e => {
                console.error('Error playing TTS from ' + ttsUrl + ':', e);
                // Try the next URL in the list
                tryPlay(urls);
            });
      }

      // Start the process
      tryPlay([...ttsUrls]);
    }

    function pauseTTS() {
        if (currentAudio && !currentAudio.paused) {
            currentPosition = currentAudio.currentTime;
            currentAudio.pause();
            isPaused = true;
            isReading = false;
            updateButtonState();
            statusDiv.textContent = '⏸️ 朗读已暂停。';
        }
    }

    function resumeTTS() {
        if (currentAudio && isPaused) {
            currentAudio.play()
                .then(() => {
                    isReading = true;
                    isPaused = false;
                    updateButtonState();
                    statusDiv.textContent = '🔊 正在朗读...';
                })
                .catch(e => {
                    console.error('Error resuming TTS:', e);
                    currentPosition = 0;
                    playSummaryTTS(currentTextToSpeak);
                });
        } else if (!currentAudio || currentAudio.ended) {
            const dynamicContentDiv = renderedDiv;
            const textToRead = dynamicContentDiv.innerText;
            currentPosition = 0;
            playSummaryTTS(textToRead);
        }
    }

    function updateButtonState() {
        const readAloudButton = document.querySelector('.read');
        if (isReading) {
            readAloudButton.textContent = '暂停';
        } else if (isPaused) {
            readAloudButton.textContent = '继续';
        } else {
            readAloudButton.textContent = '朗读';
        }
    }

    function readContent() {
        const textToRead = renderedDiv.innerText.trim();
        if (!textToRead) {
            statusDiv.textContent = "🤷‍♀️ 没有内容可以朗读。";
            return;
        }

        if (isReading) {
            pauseTTS();
        } else if (isPaused) {
            resumeTTS();
        } else {
            currentPosition = 0;
            playSummaryTTS(textToRead);
        }
    }

    // --- Enhanced Mobile Support ---
    // 添加回车键支持
    themeInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        handleStartGeneration(event);
      }
    });

    // 模态窗口点击外部关闭
    window.addEventListener('click', function(event) {
      if (event.target === storyThemeModal) {
        closeThemeModal();
      }
      if (event.target === settingsModal) {
        closeSettingsModal();
      }
    });

    // --- Initial Load ---
    window.onload = () => {
      loadSettings();
      ensureToken();
      if (GITHUB_TOKEN) {
        loadContent();
      } else {
        statusDiv.textContent = "👋 欢迎使用！请输入 GitHub Token 以开始。";
      }
    };
  </script>
