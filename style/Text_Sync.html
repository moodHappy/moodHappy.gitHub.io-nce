<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub 同步器（沉浸式翻译兼容）</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: none;
      overflow: hidden;
      transition: background 0.3s;
    }
    button {
      margin: 6px 6px 6px 0;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    button.copy { background-color: #2196F3; }
    button.delete { background-color: #f44336; }
    #status {
      margin-top: 10px;
      color: #444;
      font-size: 14px;
    }
    #settings {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    #tokenModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #tokenModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
    }
    #tokenModalContent input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    article.immersive-content {
      display: block;
      background: #fff;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      line-height: 1.6;
      white-space: pre-wrap;
      font-size: 17px;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="settings" title="重新输入 GitHub Token" onclick="resetToken()">⚙️</div>
  <h2>📤 GitHub 同步器</h2>

  <div>
    <button onclick="submitContent()">提交</button>
    <button class="delete" onclick="deleteContent()">删除</button>
    <button class="copy" onclick="copyContent()">复制</button>
  </div>

  <textarea id="inputContent" placeholder="请输入英文文本，将显示为网页正文..."></textarea>
  <article id="renderedContent" class="immersive-content" style="display:none;"></article>

  <div id="status">⏳ 正在加载 GitHub 内容...</div>

  <div id="tokenModal" style="display:none;">
    <div id="tokenModalContent">
      <h3>🔐 请输入你的 GitHub Token：</h3>
      <input type="password" id="tokenInput" placeholder="ghp_xxx 或 github_pat_xxx" />
      <button style="margin-top:10px;" onclick="saveToken()">保存 Token</button>
    </div>
  </div>

  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const WORD_FILE_PATH_GITHUB = "Notes/transfer.txt";

    let GITHUB_TOKEN = localStorage.getItem("github_token") || null;
    const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${WORD_FILE_PATH_GITHUB}`;

    const textarea = document.getElementById("inputContent");
    const renderedDiv = document.getElementById("renderedContent");

    function ensureToken() {
      if (!GITHUB_TOKEN) {
        document.getElementById("tokenModal").style.display = "flex";
      }
    }

    function saveToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token.startsWith("ghp_") && !token.startsWith("github_pat_")) {
        alert("请输入有效的 GitHub Token！");
        return;
      }
      localStorage.setItem("github_token", token);
      GITHUB_TOKEN = token;
      document.getElementById("tokenModal").style.display = "none";
      loadContent();
    }

    function resetToken() {
      localStorage.removeItem("github_token");
      GITHUB_TOKEN = null;
      ensureToken();
    }

    function getHeaders() {
      return {
        Authorization: `Bearer ${GITHUB_TOKEN}`,
        Accept: "application/vnd.github.v3+json"
      };
    }

    async function getCurrentFileShaAndContent() {
      try {
        const res = await fetch(apiUrl, { headers: getHeaders() });
        if (!res.ok) throw new Error(`GitHub 状态码 ${res.status}`);
        const data = await res.json();
        const decoded = decodeURIComponent(escape(atob(data.content)));
        return { sha: data.sha, content: decoded };
      } catch (err) {
        console.warn("读取失败：", err.message);
        return { sha: null, content: "" };
      }
    }

    async function submitContent() {
      const content = textarea.value.trim();
      if (!content) return alert("请输入内容再提交！");
      document.getElementById("status").textContent = "🔄 正在提交到 GitHub...";

      const { sha } = await getCurrentFileShaAndContent();
      const encodedContent = btoa(unescape(encodeURIComponent(content)));

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          ...getHeaders(),
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "更新 transfer.txt",
          content: encodedContent,
          committer: { name: "AutoCommit", email: "bot@example.com" },
          ...(sha ? { sha } : {})
        })
      });

      if (res.ok) {
        renderMode(content);
        document.getElementById("status").textContent = "✅ 提交成功，已转为网页正文显示。";
      } else {
        document.getElementById("status").textContent = "❌ 提交失败：" + (await res.json()).message;
      }
    }

    async function deleteContent() {
      document.getElementById("status").textContent = "🗑️ 正在清空 GitHub 文件...";
      const { sha } = await getCurrentFileShaAndContent();
      if (!sha) {
        textarea.value = "";
        editMode();
        document.getElementById("status").textContent = "✅ 文件已为空。";
        return;
      }

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          ...getHeaders(),
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "清空 transfer.txt",
          content: btoa(""),
          sha,
          committer: { name: "AutoCommit", email: "bot@example.com" }
        })
      });

      if (res.ok) {
        textarea.value = "";
        editMode();
        document.getElementById("status").textContent = "✅ GitHub 内容已清空。";
      } else {
        document.getElementById("status").textContent = "❌ 删除失败：" + (await res.json()).message;
      }
    }

    function copyContent() {
      const content = renderedDiv.style.display !== "none" ? renderedDiv.textContent : textarea.value;
      navigator.clipboard.writeText(content);
      document.getElementById("status").textContent = "📋 内容已复制到剪贴板。";
    }

    function renderMode(html) {
      renderedDiv.innerText = html; // 插件识别纯文本，非 innerHTML
      renderedDiv.style.display = "block";
      textarea.style.display = "none";
    }

    function editMode() {
      textarea.style.display = "block";
      renderedDiv.style.display = "none";
    }

    async function loadContent() {
      const { content } = await getCurrentFileShaAndContent();
      if (content.trim()) {
        renderMode(content);
      } else {
        textarea.value = "";
        editMode();
      }
      document.getElementById("status").textContent = "✅ GitHub 内容已加载。";
    }

    window.onload = () => {
      ensureToken();
      if (GITHUB_TOKEN) loadContent();
    };
  </script>
</body>
</html>
