<!DOCTYPE html>
<html>
<head>
    <title>段落检测</title>
</head>
<body>
    <h1>段落检测</h1>
    <textarea id="inputText" rows="10" cols="50" placeholder="请放入文本"></textarea><br><br>
    <button onclick="countParagraphs()">检测段落数量</button>
    <div id="paragraphCount"></div>

    <script>
        function countParagraphs() {
            var text = document.getElementById("inputText").value;
            var paragraphs = text.split(/\n+/).filter(function(paragraph) {
                return paragraph.trim() !== "";
            });
            var count = paragraphs.length;
            document.getElementById("paragraphCount").innerText = "文本共有 " + count + " 个段落。";
        }
    </script>
</body>
</html>
