<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        /* Reset default margins and paddings */
        html, body, h1, form {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1505322022379-7c3353ee6291?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* 设置背景图的 URL */
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        form {
            margin-top: 20px;
            position: relative;
        }

        /* 输入框位置 */
        .input-with-select {
            position: relative;
            display: inline-block;
            margin-top: 280px; /* Adjust this value as needed */
        }

        .select-engine {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            border: none;
            background-color: transparent;
        }
        
        /* 输入框文字位置 */
        .search-query {
            padding: 10px;
            padding-left: 95px;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        /* Button styles */
        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 格言位置 */
        .daily-quote {
            margin-top: 100px;
            font-style: italic;
            background-color: white; /* Add this line */
        }
    </style>
</head>






<body>
    <form id="search_form">
        <div class="input-with-select">
            <select class="select-engine" name="engine">
                <option value="google" selected>Google</option> <!-- Default set to Google -->
                <option value="wikipedia">Wikipedia</option>
                <option value="bing">Bing</option>
                <option value="duckduckgo">DuckDuckGo</option>
            </select>
            <input type="text" class="search-query" id="search_query" name="q" placeholder="">
        </div>
        <button type="submit">Search</button>
    </form>

    <div class="daily-quote">

        <p>
I'm just killing time until the movie starts.
</p>
    </div>

    <script>
        document.getElementById('search_form').addEventListener('submit', function(event) {
            event.preventDefault();
            var query = document.getElementById('search_query').value;
            var engine = document.querySelector('.select-engine').value;
            if (engine === 'google') {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            } else if (engine === 'wikipedia') {
                window.location.href = 'https://en.wikipedia.org/wiki/Special:Search?search=' + encodeURIComponent(query);
            } else if (engine === 'bing') {
                window.location.href = 'https://www.bing.com/search?q=' + encodeURIComponent(query);
            } else if (engine === 'duckduckgo') {
                window.location.href = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
            }
        });
    </script>
</body>




</html>
