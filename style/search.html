<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>搜索栏示例</title>
<style>
/* 样式：搜索选项 */
.search-options label {
color: white; /* 设置标签文字颜色为白色 */
}
/* 样式：每日格言文字颜色 */
.daily-quote p {
color: white; /* 设置每日格言文字颜色为白色 */
}
body {
background-image: url('https://www.niulol.com/d/file/bigpic/2021/04/09/16/vgbaxt1y3iu22.jpg');
background-size: cover;
background-position: center;
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
height: 100vh;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
margin-top: 20px; /* 移动端和PC端整体向上移动 */
}
/* 样式：搜索栏外框 */
.search-bar {
background-color: #f9f5e8;
border-radius: 10px;
padding: 10px;
display: flex;
align-items: center;
margin-top: 20px; /* 向上移动搜索栏 */
width: 80%; /* 限制搜索栏宽度 */
max-width: 600px; /* PC端搜索栏最大宽度 */
}
/* 样式：搜索框 */
.search-input {
flex: 1;
border: none;
outline: none;
font-size: 20px; /* 移动端和PC端输入框字体加大 */
}
/* 样式：放大镜图标 */
.search-icon {
margin-left: 10px;
font-size: 20px;
cursor: pointer; /* 添加鼠标指针样式 */
}
/* 样式：每日格言 */
.daily-quote {
margin-top: 20px; /* 向下移动每日格言 */
font-style: italic;
font-size: 14px;
width: 80%; /* 限制每日格言宽度 */
max-width: 600px; /* PC端每日格言最大宽度 */
text-align: center; /* 居中文字 */
}
</style>
</head>
<body>
<div class="search-bar">
<input type="text" class="search-input" placeholder="请输入，您可以搜索" onkeydown="if(event.keyCode==13) performSearch()">
<span class="search-icon" onclick="performSearch()">🔍</span>
</div>
<!-- 只保留谷歌、维基百科和必应作为搜索引擎选项 -->
<div class="search-options">
<label><input type="radio" name="search-engine" value="google" checked>谷歌</label>
<label><input type="radio" name="search-engine" value="wikipedia">维基</label>
<label><input type="radio" name="search-engine" value="bing">必应</label>
<label><input type="radio" name="search-engine" value="baidu">百度</label>
</div>
<!-- 每日格言 -->
<div class="daily-quote">


<p>A journey of a thousand miles begins with a single step</p>


</div>
<script>
// 点击放大镜图标时触发搜索操作
function performSearch() {
const searchInput = document.querySelector('.search-input');
const selectedEngine = document.querySelector('input[name="search-engine"]:checked').value;
const query = searchInput.value;
// 根据选定的搜索引擎执行搜索操作
switch (selectedEngine) {
case 'google':
window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
break;
case 'wikipedia':
window.location.href = `https://zh.wikipedia.org/wiki/${encodeURIComponent(query)}`;
break;
case 'bing':
window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
break;
case 'baidu':
window.location.href = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
break;
default:
alert('请选择一个搜索引擎！');
}
}
</script>
</body>
</html>

<hr>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转HTML</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        textarea {
            width: 300px;
            height: 150px;
            margin-bottom: 20px;
            box-sizing: border-box; /* 让输入框的大小包括边框和填充 */
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #formattedOutput {
            width: 300px;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
            box-sizing: border-box; /* 让输出框的大小包括边框和填充 */
            overflow-y: auto; /* 如果内容过多，添加滚动条 */
        }
    </style>
</head>
<body>
    <div id="container">
        <textarea id="textInput" placeholder="在这里输入文本..."></textarea>
        <button onclick="convertToHtml()">转换为HTML</button>
        <button onclick="copyHtml()">复制HTML</button> <!-- 调整位置 -->
        <div id="formattedOutput"></div> <!-- 调整位置 -->
    </div>

    <script>
        function convertToHtml() {
            var textInput = document.getElementById('textInput').value;
            var formattedOutput = document.getElementById('formattedOutput');
            // 将换行符替换为HTML的换行标签，并在每个 <br> 前后添加 <p> 标签，并格式化 p 标签
            var htmlText = textInput.replace(/\n/g, '</p><p>').replace(/<p.*?>(.*?)<\/p>/g, function(match, pContent) {
                return '<code>&lt;p&gt;' + pContent.trim() + '&lt;/p&gt;</code><br>';
            });
            formattedOutput.innerHTML = htmlText;
        }

        function copyHtml() {
            var formattedOutput = document.getElementById('formattedOutput');
            var tempTextArea = document.createElement('textarea');
            tempTextArea.value = formattedOutput.innerText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('HTML已复制到剪贴板');
        }
    </script>
</body>
</html>
