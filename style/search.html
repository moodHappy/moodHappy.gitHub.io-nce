<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        /* Reset default margins and paddings */
        html, body, h1, form {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://image-1.uhdpaper.com/wallpaper/gwen-crystal-rose-prestige-edition-skin-lol-wild-rift-splash-art-phone-wallpaper-4k-uhdpaper.com-398@1@m.jpg'); /* 设置背景图的 URL */
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        form {
            margin-top: 20px;
            position: relative;
        }

        /* Input styles */
        .input-with-select {
            position: relative;
            display: inline-block;
        }

        .select-engine {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            border: none;
            background-color: transparent;
        }

        .search-query {
            padding: 10px;
            padding-left: 80px;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        /* Button styles */
        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Quote styles */
        .daily-quote {
            margin-top: 400px;
            font-style: italic;
            background-color: white; /* Add this line */
        }
    </style>
</head>
<body>
    <h1>Search</h1>
    <form id="search_form">
        <div class="input-with-select">
            <select class="select-engine" name="engine">
                <option value="google" selected>Google</option>
                <option value="wikipedia">Wikipedia</option>
            </select>
            <input type="text" class="search-query" id="search_query" name="q" placeholder="">
        </div>
        <button type="submit">Search</button>
    </form>

    <div class="daily-quote">
        <p>I'm feeling under the weather today.</p>
    </div>

    <script>
        document.getElementById('search_form').addEventListener('submit', function(event) {
            event.preventDefault();
            var query = document.getElementById('search_query').value;
            var engine = document.querySelector('.select-engine').value;
            if (engine === 'google') {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            } else if (engine === 'wikipedia') {
                window.location.href = 'https://en.wikipedia.org/wiki/Special:Search?search=' + encodeURIComponent(query);
            }
        });
    </script>
</body>
</html>
