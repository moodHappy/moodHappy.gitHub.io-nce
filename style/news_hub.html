            { id: "news-levels-2", name: "News Levels", desc: "‰∏âÁ∫ßÈöæÂ∫¶Êñ∞Èóª", icon: "üìä", url: "https://www.newsinlevels.com/", count: 0 },
            { id: "engoo-news", name: "Engoo News", desc: "ÊØèÊó•Ëã±ËØ≠Êñ∞Èóª", icon: "üìñ", url: "https://engoo.com/app/daily-news?max_level=5&min_level=5", count: 0 },

            { id: "days-levels", name: "Days Levels", desc: "ÂàÜÁ∫ßÂéÜÂè≤‰∫ã‰ª∂", icon: "üìÖ", url: "https://www.daysinlevels.com/", count: 0 },
            { id: "english-novel", name: "English Novel", desc: "Ëã±ÊñáÂ∞èËØ¥Á´ô", icon: "üìñ", url: "https://yingyuxiaoshuo.com/", count: 0 },
            { id: "zhongzhuanzhan", name: "‰∏≠ËΩ¨Á´ô", desc: "B1ÊñáÁ´†‰∏¥Êó∂Â≠òÊîæ", icon: "üîÅ", url: "https://moodhappy.github.io/moodHappy.gitHub.io-nce/style/Texttohtml.html?hash=Y90YTV2KMBWCYOKL", count: 0 },
            { id: "text-sync", name: "Text Sync", desc: "ÁßÅÁî®ÊñáÊú¨ÂêåÊ≠•", icon: "‚òÅÔ∏è", url: "https://moodhappy.github.io/moodHappy.gitHub.io-nce/style/Text_Sync.html", count: 0 },
            { id: "privatebin", name: "PrivateBin", desc: "ÂÆâÂÖ®ÊñáÊú¨ÂàÜ‰∫´", icon: "üîí", url: "https://privatebin.net/", count: 0 },
            { id: "mood-happy", name: "Mood Happy", desc: "Â≠¶‰π†ËæÖÂä©Â∑•ÂÖ∑", icon: "üòä", url: "https://moodhappy.github.io/moodHappy.gitHub.io-nce/style/new.html", count: 0 },
            { id: "file-sync", name: "File Sync", desc: "Êñá‰ª∂ÂêåÊ≠•Â∑•ÂÖ∑", icon: "üóÑÔ∏è", url: "https://moodhappy.github.io/moodHappy.gitHub.io-nce/style/File_Sync.html", count: 0 },
            { id: "password-generator", name: "Password Generator", desc: "ÂØÜÁ†ÅÁîüÊàêÂô®", icon: "üîë", url: "https://moodhappy.github.io/moodHappy.gitHub.io-nce/style/multi_select_password_generator.html", count: 0 },
            { id: "moon-tv", name: "Moon TV", desc: "ÁîµÂΩ±ËÅöÂêà", icon: "üì∫", url: "https://moon-tv-ten-sable-46.vercel.app/login?redirect=%2F", count: 0 }
        ];

        const githubConfig = {
            owner: 'moodHappy',
            repo: 'HelloWorld',
            path: 'Notes/Click count.txt',
            token: localStorage.getItem('githubToken') || ''
        };

        const githubApiUrl = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.path}`;
        let fileSha = '';

        async function fetchAndSortApps() {
            let clickData = {};

            if (!githubConfig.token) {
                renderApps(allApps.sort((a,b) => a.id.localeCompare(b.id)));
                console.warn("GitHub Token not found in local storage. Click counts will not be tracked.");
                return;
            }

            try {
                const response = await fetch(githubApiUrl, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });
                
                if (response.ok) {
                    const text = await response.text();
                    text.split('\n').forEach(line => {
                        const [id, count] = line.split(':');
                        if (id && count) {
                            clickData[id.trim()] = parseInt(count.trim(), 10);
                        }
                    });

                    const fileInfoResponse = await fetch(githubApiUrl, {
                        headers: { 'Authorization': `token ${githubConfig.token}` }
                    });
                    if (fileInfoResponse.ok) {
                        const fileInfo = await fileInfoResponse.json();
                        fileSha = fileInfo.sha;
                    }
                } else if (response.status === 404) {
                    console.warn('Click count file not found. A new one will be created on the first click.');
                } else {
                    console.error("Failed to fetch click counts from GitHub. Status:", response.status, "Error details:", await response.text());
                }

            } catch (error) {
                console.error("Failed to fetch click counts from GitHub:", error);
            }

            allApps.forEach(app => {
                if (clickData[app.id]) {
                    app.count = clickData[app.id];
                }
            });

            allApps.sort((a, b) => b.count - a.count);

            renderApps(allApps);
        }
        
        async function updateClickCount(appId) {
            if (!githubConfig.token) {
                console.warn("No GitHub Token available. Skipping update.");
                return;
            }
            
            try {
                // First, fetch the latest state of the file
                const fileInfoResponse = await fetch(githubApiUrl, {
                    headers: { 'Authorization': `token ${githubConfig.token}` }
                });

                if (!fileInfoResponse.ok && fileInfoResponse.status !== 404) {
                    console.error("Failed to get current counts before update. Status:", fileInfoResponse.status, "Error details:", await fileInfoResponse.text());
                    return;
                }

                let currentCounts = {};
                let currentSha = '';

                if (fileInfoResponse.status === 200) {
                    const fileInfo = await fileInfoResponse.json();
                    currentSha = fileInfo.sha;
                    const text = atob(fileInfo.content);
                    text.split('\n').forEach(line => {
                        const [id, count] = line.split(':');
                        if (id && count) {
                            currentCounts[id.trim()] = parseInt(count.trim(), 10);
                        }
                    });
                }
                
                // Increment the click count for the specific app
                currentCounts[appId] = (currentCounts[appId] || 0) + 1;
                
                // Prepare the new file content
                const updatedAppData = allApps.map(app => {
                    const count = currentCounts[app.id] || 0;
                    return `${app.id}:${count}`;
                }).join('\n');
                
                const contentBase64 = btoa(unescape(encodeURIComponent(updatedAppData)));
                
                // Prepare the PUT request body
                const body = JSON.stringify({
                    message: `Update click count for ${appId}`,
                    content: contentBase64,
                    sha: currentSha || undefined
                });
                
                // Send the PUT request to update the file
                const response = await fetch(githubApiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: body
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Failed to update click count on GitHub. Status:", response.status, "Error details:", errorData);
                } else {
                    const updatedFileInfo = await response.json();
                    fileSha = updatedFileInfo.content.sha;
                    console.log("Successfully updated GitHub file. Re-fetching data...");
                    
                    // Re-fetch and render with the new count
                    await fetchAndSortApps();
                }
            } catch (error) {
                console.error("Failed to update click count:", error);
            }
        }

        function renderApps(apps) {

            apps.forEach(app => {
                const appItem = document.createElement('div');

                appItem.setAttribute('onclick', `openApp('${app.url}', this, '${app.id}')`);

                    <div class="app-name">${app.name}</div>

                    <div class="click-count">ÁÇπÂáªÔºö${app.count}</div>
                `;
                
                appGrid.appendChild(appItem);
            });
        }
        
        function openApp(url, element, appId) {
            createRipple(event, element);
            element.style.transform = 'scale(0.95)';
            updateClickCount(appId);
            setTimeout(() => {
                window.open(url, '_blank');
                element.style.transform = '';
            }, 200);
        }

        function createRipple(event, element) {
            const ripple = document.createElement('span');
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.className = 'ripple';
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            element.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

                }
            } catch (error) {
                statusMessage.textContent = 'ËøûÊé•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñ Token„ÄÇ';
                statusMessage.className = 'status-message error';
                console.error("Failed to connect with token:", error);
            }
            statusMessage.style.opacity = '1';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
        
        fetchAndSortApps();

        document.querySelectorAll('.app-item').forEach(item => {
            item.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(0.97)';
            }, { passive: true });

            item.addEventListener('touchend', function(e) {
                setTimeout(() => {
                    if (this.style.transform !== 'scale(0.95)') {
                        this.style.transform = '';
                    }
                }, 100);
            }, { passive: true });
        });

        let startY;
        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
            if (Math.abs(e.touches[0].clientY - startY) > 10) {
                document.querySelectorAll('.app-item').forEach(item => {
                    item.style.transform = '';
                });
            }
        }, { passive: true });
    </script>
