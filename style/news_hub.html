            { id: "english-novel", name: "English Novel", desc: "Ëã±ÊñáÂ∞èËØ¥Á´ô", icon: "üìñ", url: "https://yingyuxiaoshuo.com/", count: 0 },
            { id: "zhongzhuanzhan", name: "‰∏≠ËΩ¨Á´ô", desc: "B1ÊñáÁ´†‰∏¥Êó∂Â≠òÊîæ", icon: "üîÅ", url: "https://moodhappy.github.io/moodHappy.gitHub.io-nce/style/Texttohtml.html?hash=Y90YTV2KMBWCYOKL", count: 0 },
            { id: "text-sync", name: "Text Sync", desc: "ÁßÅÁî®ÊñáÊú¨ÂêåÊ≠•", icon: "‚òÅÔ∏è", url: "https://moodhappy.github.io/moodHappy.gitHub.io-nce/style/Text_Sync.html", count: 0 },
            { id: "privatebin", name: "PrivateBin", desc: "ÂÆâÂÖ®ÊñáÊú¨ÂàÜ‰∫´", icon: "üîí", url: "https://privatebin.net/", count: 0 },

        async function testGitHubConnection(config) {
            const url = `https://api.github.com/repos/${config.username}/${config.repo}/commits`;
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${config.pat}`
                    }
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        async function fetchGitHubData() {
            if (!githubConfig.pat) {
                return {};
            }
            const fileUrl = `https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/${githubConfig.path}${GITHUB_DATA_FILE_NAME}`;
            try {
                const response = await fetch(fileUrl, {
                    headers: {
                        'Authorization': `token ${githubConfig.pat}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    return JSON.parse(content);
                } else if (response.status === 404) {
                    console.warn('Data file not found on GitHub. Initializing a new one.');
                    return {};
                } else {
                    console.error('Failed to fetch data from GitHub:', response.statusText);
                    return {};
                }
            } catch (error) {
                console.error('Error fetching data from GitHub:', error);
                return {};
            }
        }

        async function saveGitHubData(data) {
            if (!githubConfig.pat) {
                console.error('GitHub configuration not set.');
                return;
            }

            const fileUrl = `https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/${githubConfig.path}${GITHUB_DATA_FILE_NAME}`;
            const fileContent = JSON.stringify(data, null, 2);
            const base64Content = btoa(unescape(encodeURIComponent(fileContent)));

            // First, get the current SHA of the file to update it
            let currentSha = null;
            try {
                const response = await fetch(fileUrl, {
                    headers: {
                        'Authorization': `token ${githubConfig.pat}`
                    }
                });
                if (response.ok) {
                    const fileData = await response.json();
                    currentSha = fileData.sha;
                }
            } catch (error) {
                console.error('Failed to get file SHA:', error);
            }

            const payload = {
                message: `Update click counts for ${new Date().toISOString()}`,
                content: base64Content,
                sha: currentSha
            };

            try {
                const response = await fetch(fileUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.pat}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    console.log('Successfully saved data to GitHub.');
                } else {
                    console.error('Failed to save data to GitHub:', response.statusText);
                }
            } catch (error) {
                console.error('Error saving data to GitHub:', error);
            }
        }

        async function fetchAndSortApps() {
            const appGrid = document.getElementById('appGrid');
            appGrid.innerHTML = '';
            
            let clickData = {};
            if (githubConfig.pat) {
                clickData = await fetchGitHubData();
            } else {
                console.log('GitHub not configured. Using temporary local data.');
            }
            
            allApps.forEach(app => {
                if (clickData[app.id]) {
                    app.count = clickData[app.id];
                } else {
                    app.count = 0;
                }
            });

            allApps.sort((a, b) => b.count - a.count);
            renderApps(allApps);
        }

        function updateClickCount(appId) {
            const app = allApps.find(a => a.id === appId);
            if (app) {
                app.count = (app.count || 0) + 1;
                const clickData = {};
                allApps.forEach(a => clickData[a.id] = a.count);
                if (githubConfig.pat) {
                    saveGitHubData(clickData);
                }
                renderApps(allApps);
            }
        }

        function renderApps(apps) {
            const appGrid = document.getElementById('appGrid');
            appGrid.innerHTML = '';
            
            apps.forEach(app => {
                const appItem = document.createElement('div');
                appItem.className = 'app-item';
                appItem.setAttribute('data-id', app.id);
                appItem.setAttribute('onclick', `openApp('${app.url}', this, '${app.id}')`);

                appItem.innerHTML = `
                    <div class="app-icon">${app.icon}</div>
                    <div class="app-name">${app.name}</div>
                    <div class="app-desc">${app.desc}</div>
                    <div class="click-count">ÁÇπÂáªÔºö${app.count}</div>
                `;

                appGrid.appendChild(appItem);
            });
        }

        function openApp(url, element, appId) {
            createRipple(event, element);
            element.style.transform = 'scale(0.95)';
            updateClickCount(appId);
            setTimeout(() => {
                window.open(url, '_blank');
                element.style.transform = '';
            }, 200);
        }

        function createRipple(event, element) {
            const ripple = document.createElement('span');
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.className = 'ripple';
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            element.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // --- Initialization and Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const storedConfig = localStorage.getItem(GITHUB_CONFIG_KEY);
            if (!storedConfig) {
                showSettingsModal();
            } else {
                githubConfig = JSON.parse(storedConfig);
                fetchAndSortApps();
            }
        });

        // Other event listeners
        document.querySelectorAll('.app-item').forEach(item => {
            item.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(0.97)';
            }, { passive: true });

            item.addEventListener('touchend', function(e) {
                setTimeout(() => {
                    if (this.style.transform !== 'scale(0.95)') {
                        this.style.transform = '';
                    }
                }, 100);
            }, { passive: true });
        });

        let startY;
        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
            if (Math.abs(e.touches[0].clientY - startY) > 10) {
                document.querySelectorAll('.app-item').forEach(item => {
                    item.style.transform = '';
                });
            }
        }, { passive: true });
    </script>
</body>
</html>
