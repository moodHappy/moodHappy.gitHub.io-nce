        // This is a proxy for the fetch function that includes authentication
        function fetchWebDav(url, options = {}) {
            const { username, password } = webdavConfig;
            const headers = new Headers(options.headers || {});
            const auth = 'Basic ' + btoa(username + ':' + password);
            headers.append('Authorization', auth);
            
            return fetch(url, {
                ...options,
                headers: headers
            });
        }

        // Fetch click counts from WebDAV and sort apps
        async function fetchAndSortApps() {
            const url = `${webdavConfig.server}${webdavConfig.path}`;
            let clickData = {};

            try {
                const response = await fetchWebDav(url);
                if (response.ok) {
                    const text = await response.text();
                    text.split('\n').forEach(line => {
                        const [id, count] = line.split(':');
                        if (id && count) {
                            clickData[id.trim()] = parseInt(count.trim(), 10);
                        }
                    });
                }
            } catch (error) {
                console.error("Failed to fetch click counts:", error);
            }

            // Update app counts with fetched data
            allApps.forEach(app => {
                if (clickData[app.id]) {
                    app.count = clickData[app.id];
                }
            });

            // Sort apps by count in descending order
            allApps.sort((a, b) => b.count - a.count);

            // Render the sorted apps
            renderApps(allApps);
        }
        
        // Update click count on the backend
        async function updateClickCount(appId) {
            const url = `${webdavConfig.server}${webdavConfig.path}`;
            
            // Re-fetch the current data to prevent race conditions
            let currentCounts = {};
            try {
                const response = await fetchWebDav(url);
                if (response.ok) {
                    const text = await response.text();
                    text.split('\n').forEach(line => {
                        const [id, count] = line.split(':');
                        if (id && count) {
                            currentCounts[id.trim()] = parseInt(count.trim(), 10);
                        }
                    });
                }
            } catch (error) {
                console.error("Failed to get current click counts for update:", error);
                return; // Stop if we can't get the current state
            }
            
            // Increment the count for the clicked app
            currentCounts[appId] = (currentCounts[appId] || 0) + 1;
            
            // Prepare new data string
            const newData = allApps.map(app => `${app.id}:${currentCounts[app.id] || 0}`).join('\n');
            
            try {
                const response = await fetchWebDav(url, {
                    method: 'PUT',
                    body: newData
                });
                if (!response.ok) {
                    console.error("Failed to update click count on server.", response.statusText);
                }
            } catch (error) {
                console.error("Failed to update click count:", error);
            }
        }

        function renderApps(apps) {

                    <div class="click-count">ÁÇπÂáªÔºö${app.count}</div>

        function openApp(url, element, appId) {

            updateClickCount(appId); // Update count on click

        function createRipple(event, element) {
            const ripple = document.createElement('span');
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.className = 'ripple';
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            element.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
