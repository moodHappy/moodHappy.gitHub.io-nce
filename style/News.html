    <style>

        /* æ ‡é¢˜å’Œé“¾æ¥æ ·å¼ */
        .news-title {

        /* å…³é”®ä¿®å¤ï¼šè®©é“¾æ¥å……æ»¡æ•´ä¸ªæ ‡é¢˜åŒºåŸŸï¼Œä¸”é¢œè‰²æ˜æ˜¾ */
        .news-title a {

<body>

    <h1 style="text-align: center; color: var(--primary-color);">ğŸ—ï¸ å†å²ä¸æœªæ¥æ–°é—»å½’æ¡£</h1>

    <div class="controls">
        <div class="year-selector-group">
            <label for="year-select">é€‰æ‹©å¹´ä»½:</label>
            <select id="year-select" disabled>
                <option>åŠ è½½ä¸­...</option>

        <div class="months-grid" id="month-container">

    <div id="news-container">
        <div class="status-msg">
            <div class="spinner"></div>
            æ­£åœ¨åŒæ­¥è¿œç¨‹é…ç½®æ–‡ä»¶...
        </div>
    </div>

    <script>
        // ============================================
        // æ ¸å¿ƒé…ç½®ï¼šä½ çš„ News.js æ‰˜ç®¡åœ°å€
        // ============================================
        const REMOTE_CONFIG_URL = 'https://raw.githubusercontent.com/moodHappy/HelloWorld/refs/heads/master/Notes/News.js';

        // DOM å…ƒç´ 
        const yearSelect = document.getElementById('year-select');
        const monthContainer = document.getElementById('month-container');
        const newsContainer = document.getElementById('news-container');

        // ç¬¬ä¸€æ­¥ï¼šåŠ è½½è¿œç¨‹é…ç½®æ–‡ä»¶
        function loadRemoteConfig() {
            // åŠ ä¸ªæ—¶é—´æˆ³ï¼Œé˜²æ­¢æµè§ˆå™¨ç¼“å­˜æ—§çš„ News.js
            const timestamp = new Date().getTime();
            const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(REMOTE_CONFIG_URL) + '&t=' + timestamp;

            fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) throw new Error("æ— æ³•ä¸‹è½½ News.js é…ç½®æ–‡ä»¶");
                    return response.text();
                })
                .then(scriptContent => {
                    // æ¨¡æ‹Ÿæœ¬åœ°è„šæœ¬æ‰§è¡Œ
                    const blob = new Blob([scriptContent], { type: 'application/javascript' });
                    const url = URL.createObjectURL(blob);
                    
                    const script = document.createElement('script');
                    script.src = url;
                    script.onload = () => {
                        console.log("é…ç½®æ–‡ä»¶åŠ è½½æˆåŠŸ");
                        initApp(); 
                        URL.revokeObjectURL(url); 
                    };
                    script.onerror = () => { throw new Error("News.js è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥è¯­æ³•"); };
                    document.head.appendChild(script);
                })
                .catch(error => {
                    console.error(error);
                    newsContainer.innerHTML = `<div class="status-msg error-msg"><h3>âš ï¸ é…ç½®åŠ è½½å¤±è´¥</h3><p>${error.message}</p></div>`;
                });
        }

        // ç¬¬äºŒæ­¥ï¼šåˆå§‹åŒ–åº”ç”¨
        function initApp() {
            if (typeof NewsConfig === 'undefined') {
                newsContainer.innerHTML = '<div class="status-msg error-msg">é”™è¯¯ï¼šNews.js å·²åŠ è½½ä½† NewsConfig å¯¹è±¡ä¸å­˜åœ¨ã€‚</div>';
                return;
            }

            // å¯ç”¨ç•Œé¢
            yearSelect.disabled = false;
            yearSelect.innerHTML = '';
            populateYears();
            
            // è®¡ç®—é»˜è®¤åŠ è½½çš„æ—¶é—´
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1;
            
            let defaultYear = NewsConfig.startYear;
            if (currentYear >= NewsConfig.startYear && currentYear < NewsConfig.startYear + NewsConfig.totalYears) {
                defaultYear = currentYear;
            }

            yearSelect.value = defaultYear;
            loadMonthsForYear(defaultYear);

            // è‡ªåŠ¨ç‚¹å‡»æœˆä»½
            const monthToClick = (defaultYear === currentYear) ? currentMonth : 12;
            const targetBtn = document.querySelector(`button[data-month="${monthToClick}"]`);
            if (targetBtn) {
                targetBtn.click();
            } else {
                const lastBtn = document.querySelector(`button[data-month="12"]`);
                if(lastBtn) lastBtn.click();
            }
        }

        function populateYears() {
            const start = NewsConfig.startYear;
            const end = start + NewsConfig.totalYears;
            for (let y = start; y < end; y++) {
                const option = document.createElement('option');
                option.value = y;
                option.text = `${y}å¹´`;
                yearSelect.appendChild(option);
            }
            yearSelect.addEventListener('change', (e) => loadMonthsForYear(parseInt(e.target.value)));
        }

        function loadMonthsForYear(year) {
            monthContainer.innerHTML = '';
            for (let m = 1; m <= 12; m++) {
                const btn = document.createElement('button');
                btn.className = 'month-btn';
                btn.innerText = `${m}æœˆ`;
                btn.dataset.month = m;
                btn.onclick = () => {
                    document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    fetchNews(year, m);
                };
                monthContainer.appendChild(btn);
            }
        }

        function fetchNews(year, month) {
            // è°ƒç”¨ News.js ä¸­çš„ getUrl é€»è¾‘
            const targetUrl = NewsConfig.getUrl(year, month);
            
            newsContainer.innerHTML = `<div class="status-msg"><div class="spinner"></div>æ­£åœ¨è¯»å–æ¡£æ¡ˆ: ${year}-${month} ...</div>`;

            fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(targetUrl))
                .then(response => {
                    if (!response.ok) throw new Error('Github 404 (æ–‡ä»¶æœªä¸Šä¼ )');
                    return response.text();
                })
                .then(text => {
                    if (!text.trim()) throw new Error('æ–‡ä»¶å†…å®¹ä¸ºç©º');
                    const items = parseMarkdown(text);
                    renderItems(items);
                })
                .catch(error => {
                    let msg = `æœªæ‰¾åˆ° ${year}å¹´${month}æœˆ çš„å½’æ¡£ã€‚`;
                    // å¦‚æœè¿™ä¸ªæœˆä½ æ˜¯ç•™ç©ºçš„ï¼Œé‚£å°±æ˜¯æ–‡ä»¶æ²¡æ‰¾åˆ°
                    // å¦‚æœä½ æ‰‹åŠ¨å¡«äº†åœ°å€ï¼Œé‚£å°±æ˜¯æ‰‹åŠ¨å¡«çš„åœ°å€é”™äº†
                    const key = `${year}-${month.toString().padStart(2, '0')}`;
                    if (NewsConfig.manualOverrides[key] && NewsConfig.manualOverrides[key] !== "") {
                         msg = `æ— æ³•åŠ è½½æ‚¨é…ç½®çš„é“¾æ¥ã€‚`;
                    }
                    
                    newsContainer.innerHTML = `<div class="status-msg">${msg}<br><small>(${error.message})</small></div>`;
                });
        }

        // ============================================
        // æ ¸å¿ƒä¿®å¤ï¼šè§£æ Markdownï¼Œæ”¯æŒç‚¹å‡»é“¾æ¥
        // ============================================
        function parseMarkdown(text) {
            const lines = text.split('\n');
            const items = [];
            let currentItem = null;

            lines.forEach(line => {
                line = line.trim();
                
                // 1. ä¿®å¤æ­£åˆ™ï¼Œç²¾å‡†æå– [Title](URL)
                const titleMatch = line.match(/^###\s*\[(.*?)\]\((.*)\)/);
                
                if (titleMatch) {
                    if (currentItem) items.push(currentItem);
                    currentItem = { 
                        title: titleMatch[1], 
                        link: titleMatch[2], 
                        date: '', 
                        id: '' 
                    };
                } else if (currentItem) {
                    const dateMatch = line.match(/^- \*\*Date\*\*: (.*)/);
                    if (dateMatch) currentItem.date = dateMatch[1];
                    const idMatch = line.match(/^- \*\*ID\*\*: (.*)/);
                    if (idMatch) currentItem.id = idMatch[1];
                }
            });
            if (currentItem) items.push(currentItem);
            return items;
        }

        function renderItems(items) {
            newsContainer.innerHTML = '';
            if (items.length === 0) {
                newsContainer.innerHTML = '<div class="status-msg">æ²¡æœ‰æ¡ç›®ã€‚</div>';
                return;
            }
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'news-item';
                
                // 2. æ¸²æŸ“ HTMLï¼Œç¡®ä¿ <a> æ ‡ç­¾åŒ…è£¹æ ‡é¢˜ï¼Œå¹¶åŠ ä¸Š target="_blank"
                div.innerHTML = `
                    <h2 class="news-title">
                        <a href="${item.link}" target="_blank" title="è®¿é—®: ${item.title}">
                            ${item.title}
                        </a>
                    </h2>
                    <div class="news-meta">
                        <span>ğŸ“… ${item.date || 'æœªçŸ¥æ—¥æœŸ'}</span>
                        <span>ğŸ†” ${item.id || 'N/A'}</span>
                    </div>
                `;
                newsContainer.appendChild(div);
            });
        }

        // å¯åŠ¨ç¨‹åº
        loadRemoteConfig();

    </script>
