<!DOCTYPE html>
<html>
<head>
    <title>我的通用页面</title>
</head>
<body>






    <p>Any content you want to analyze.</p>





<script         src="https://cdn.jsdelivr.net/gh/moodHappy/HelloWorld@master/Notes/ai-reader.js"
        data-blue-url="https://raw.githubusercontent.com/moodHappy/HelloWorld/master/Notes/blue.txt"
        data-red-url="https://raw.githubusercontent.com/moodHappy/HelloWorld/master/Notes/red.txt"
    ></script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script src="https://unpkg.com/compromise@14.10.0/builds/compromise.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/moodHappy/HelloWorld@master/Notes/ai-reader.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 检查是否已经初始化过，防止重复
        if (window.aiReaderInstance) return;

        window.aiReaderInstance = new AIReader({
            // --- 核心配置 ---
            // 'body' 表示处理整个页面的文字。如果你只想处理文章部分，可以改成 'article' 或 '#content'
            containerSelector: 'body', 
            
            // --- 单词高亮词表 (必须填入你的 GitHub Raw 地址才能高亮) ---
            // 格式示例: 'https://raw.githubusercontent.com/moodHappy/HelloWorld/master/Notes/blue_words.txt'
            blueUrl: '在此处填入你的蓝色词表Raw链接', 
            redUrl: '在此处填入你的红色词表Raw链接',
            excludeUrl: '在此处填入你的排除词表Raw链接',

            // --- API Key 配置 ---
            // 如果不想每次都在浏览器里输入，可以在这里填入默认 Key (注意保密)
            // apiKey: 'gsk_...' 
        });
        
        console.log("AI Reader 通用版已挂载");
    });
</script>
</body>
</html>
