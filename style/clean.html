<script>
    const fileInput = document.getElementById('file-input');
    const qualityInput = document.getElementById('quality');
    const qualityVal = document.getElementById('quality-val');
    const dropArea = document.getElementById('drop-area');
    const previewContainer = document.getElementById('preview-container');
    const previewImg = document.getElementById('preview');
    const downloadLink = document.getElementById('download-link');
    
    let currentFile = null;

    // æ»‘å—æ•°å€¼æ˜¾ç¤º
    qualityInput.addEventListener('input', (e) => {
        qualityVal.innerText = e.target.value;
        if(currentFile) processImage(currentFile); // å®æ—¶è°ƒæ•´
    });

    // æ–‡ä»¶é€‰æ‹©å¤„ç†
    fileInput.addEventListener('change', function(e) {
        if (this.files && this.files[0]) {
            currentFile = this.files[0];
            processImage(currentFile);
        }
    });

    function formatSize(bytes) {
        if(bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function processImage(file) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(event) {
            const img = new Image();
            img.src = event.target.result;
            img.onload = function() {
                // ä½¿ç”¨ Canvas é‡ç»˜ï¼ˆè¿™æ˜¯æ¸…é™¤ Exif çš„æ ¸å¿ƒåŸç†ï¼‰
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // ä¿æŒåŸå›¾å°ºå¯¸
                canvas.width = img.width;
                canvas.height = img.height;
                
                // ç»˜åˆ¶å›¾ç‰‡
                ctx.drawImage(img, 0, 0);
                
                // å¯¼å‡ºä¸º JPEGï¼Œè°ƒæ•´è´¨é‡ï¼Œä¸”æ­¤æ—¶å·²ä¸¢å¤± Exif å…ƒæ•°æ®
                const quality = parseInt(qualityInput.value) / 100;
                const newDataUrl = canvas.toDataURL('image/jpeg', quality);
                
                // æ›´æ–°ç•Œé¢
                previewImg.src = newDataUrl;
                previewContainer.style.display = 'block';
                dropArea.style.display = 'none'; // éšè—ä¸Šä¼ æ¡†
                
                // è®¡ç®—æ–°å¤§å°ï¼ˆä¼°ç®—ï¼‰
                const head = 'data:image/jpeg;base64,';
                const size = Math.round((newDataUrl.length - head.length) * 3 / 4);
                
                document.getElementById('org-size').innerText = formatSize(file.size);
                document.getElementById('new-size').innerText = formatSize(size);
                
                // è®¾ç½®ä¸‹è½½é“¾æ¥
                downloadLink.href = newDataUrl;
                downloadLink.download = 'cleaned_' + file.name.replace(/\.[^/.]+$/, "") + ".jpg";
            }
        }
    }
</script>
