<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub 文件同步助手</title>
  <style>
    /* CSS Variables (from previous example for consistency) */
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --textarea-bg-color: #fff;
      --textarea-border-color: #ccc;
      --article-bg-color: #fff;
      --article-border-color: #ccc;
      --status-color: #444;
      --button-primary-bg: #4CAF50;
      --button-secondary-bg: #2196F3;
      --button-danger-bg: #f44336;
      --modal-bg: rgba(0,0,0,0.5);
      --modal-content-bg: #fff;
      --input-border-color: #aaa;
      --settings-icon-color: #333;

      --primary-font: sans-serif; /* Adjusted to original sans-serif */
      --font-size: 16px; /* Adjusted to original font size */
      --line-height: 1.5; /* Default line-height */
    }

    /* Dark Theme (optional, but good for consistency) */
    body.theme-dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --textarea-bg-color: #1e1e1e;
      --textarea-border-color: #444;
      --article-bg-color: #1e1e1e;
      --article-border-color: #444;
      --status-color: #aaa;
      --modal-content-bg: #2d2d2d;
      --input-border-color: #555;
      --settings-icon-color: #ccc;
    }

    /* Sepia Theme (optional) */
    body.theme-sepia {
      --bg-color: #f4f0e8;
      --text-color: #5b4636;
      --textarea-bg-color: #fdfaf3;
      --textarea-border-color: #dcd3c3;
      --article-bg-color: #fdfaf3;
      --article-border-color: #dcd3c3;
      --status-color: #5b4636;
      --modal-content-bg: #fdfaf3;
      --input-border-color: #c9bca8;
      --settings-icon-color: #5b4636;
    }

    body {
      font-family: var(--primary-font);
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      padding-bottom: 90px; /* Space for fixed bar */
      transition: background-color 0.3s, color 0.3s;
    }
    input, button, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: var(--font-size);
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid var(--textarea-border-color); /* General border for inputs */
      background-color: var(--textarea-bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3, border-color 0.3s;
    }
    button {
      cursor: pointer;
      border: none;
      color: white;
      background-color: var(--button-primary-bg);
      font-weight: bold;
    }
    button.copy { background-color: var(--button-secondary-bg); }
    button.delete { background-color: var(--button-danger-bg); }

    textarea {
      height: 150px;
      resize: vertical;
    }
    #log {
      white-space: pre-wrap;
      color: var(--status-color);
      font-size: 0.9em;
      margin-top: 10px;
    }
    #shareLink {
      width: 100%;
      word-break: break-word;
      overflow-wrap: break-word;
      padding: 0;
      margin: 10px 0;
      border: none;
      background: none;
      box-sizing: border-box;
      padding-bottom: 20px;
      color: var(--text-color); /* Ensure link text color adapts */
    }
    #shareLink a {
      color: var(--button-secondary-bg); /* Use a consistent link color */
      text-decoration: none;
    }
    #shareLink a:hover {
        text-decoration: underline;
    }
    #savingStatus {
      float: right;
      font-size: 14px;
      color: var(--status-color);
    }
    #fixedBar {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      width: 100%;
      max-width: 600px;
      margin: auto;
      display: flex;
      gap: 10px;
      padding: 10px;
      background: var(--modal-content-bg); /* Use modal content bg for bar */
      backdrop-filter: blur(4px);
      border-top: 1px solid var(--textarea-border-color); /* Use textarea border for bar */
      box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
      z-index: 1000;
      flex-wrap: nowrap;
      box-sizing: border-box;
      overflow: hidden;
      border-radius: 8px; /* Match other elements */
    }
    @media (max-width: 600px) {
        #fixedBar {
            padding-left: 20px;
            padding-right: 20px;
        }
    }
    #fixedBar button {
      flex: 1 1 0%;
      min-width: unset;
      margin: 0; /* Remove default margin */
    }
    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      input, button, textarea {
        font-size: 15px; /* Slightly smaller for mobile */
        padding: 8px;
      }
      #fixedBar button {
        padding: 8px;
        font-size: 13px; /* Smaller for mobile buttons */
      }
    }

    /* Modal Styles (from previous example) */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--modal-bg);
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Higher z-index for modals */
    }
    .modal-content {
      background: var(--modal-content-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .modal-content h3 {
      margin-top: 0;
      color: var(--text-color);
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: var(--font-size);
      border-radius: 5px;
      border: 1px solid var(--input-border-color);
      background-color: var(--textarea-bg-color);
      color: var(--text-color);
      box-sizing: border-box;
    }
    .modal-content label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: var(--status-color);
    }

    #settings-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: var(--settings-icon-color);
      z-index: 900; /* Ensure icon is above general content but below modals */
    }
  </style>
</head>
<body>
  <div id="settings-icon" title="设置" onclick="openSettingsModal()">⚙️</div>
  <h2>📦 GitHub 文件同步助手</h2>

  <label>选择文件:</label>
  <input id="fileInput" type="file" onchange="autoFillPath()" />

  <label>上传路径:</label>
  <input id="pathInput" />

  <p style="color: gray; font-size: 0.9em;">
    上传的文件将在大约 12 小时后被 GitHub Actions 自动删除。
  </p>

  <div id="savingStatus"></div>
  <div id="shareLink"></div>
  <div id="log"></div>

  <h3>📄 文本同步</h3>
  <textarea id="transferContent"></textarea>

  <div id="fixedBar">
    <button onclick="processUploadOrSubmit()">⬆️ 上传</button>
    <button class="copy" onclick="copyTransfer()">📋 复制</button>
    <button class="delete" onclick="deleteLastUploadedFile()">🗑️ 删除</button>
  </div>

  <div id="tokenModal" class="modal">
    <div class="modal-content">
      <h3>🔐 请输入你的 GitHub Token：</h3>
      <p style="font-size: 0.9em; color: gray;">
        此Token仅保存在浏览器本地，用于访问您的GitHub仓库。
      </p>
      <input type="password" id="tokenInputModal" placeholder="ghp_xxx 或 github_pat_xxx" />
      <button style="margin-top:10px; width: auto; padding: 10px 20px;" onclick="saveToken()">保存 Token</button>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>⚙️ 个性化设置</h3>

      <label for="theme-select">界面主题</label>
      <select id="theme-select">
        <option value="">默认 (亮色)</option>
        <option value="theme-dark">护眼 (暗色)</option>
        <option value="theme-sepia">纸张 (米色)</option>
      </select>

      <label for="font-family-select">阅读字体</label>
      <select id="font-family-select">
        <option value="sans-serif">无衬线体 (默认)</option>
        <option value="'Georgia', serif">衬线体</option>
        <option value="'Courier New', monospace">等宽字体</option>
      </select>

      <label for="font-size-select">内容字号</label>
      <select id="font-size-select">
          <option value="14px">小</option>
          <option value="16px">中 (默认)</option>
          <option value="18px">大</option>
          <option value="20px">特大</option>
      </select>

      <label for="line-height-select">段落行高</label>
      <select id="line-height-select">
          <option value="1.3">紧凑</option>
          <option value="1.5">适中 (默认)</option>
          <option value="1.7">宽松</option>
      </select>

      <hr style="border: 0; border-top: 1px solid var(--textarea-border-color); margin: 20px 0;">

      <button class="delete" style="width: auto;" onclick="resetToken()">重设 GitHub Token</button>
      <button style="margin-top:10px; float: right; width: auto;" onclick="saveAndApplySettings()">保存并关闭</button>
    </div>
  </div>

  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const BRANCH_NAME = "master";
    const UPLOAD_PREFIX = "push_";
    const SETTINGS_KEY = "github_sync_assistant_settings_file_sync"; // Unique settings key

    let GITHUB_TOKEN = localStorage.getItem("github_token") || null;
    let currentSHA = null;
    let transferTxtSHA = null;
    let lastUploadedFilePath = null; // Store the path of the last uploaded file

    const tokenModal = document.getElementById("tokenModal");
    const tokenInputModal = document.getElementById("tokenInputModal");
    const settingsModal = document.getElementById("settingsModal");
    const logDiv = document.getElementById("log");
    const transferContentArea = document.getElementById("transferContent");
    const rootElement = document.documentElement;

    // --- Settings Management (re-integrated from previous example) ---
    const defaultSettings = {
        theme: '',
        fontFamily: 'sans-serif',
        fontSize: '16px',
        lineHeight: '1.5'
    };

    function applySettings(settings) {
        document.body.className = settings.theme || '';
        rootElement.style.setProperty('--primary-font', settings.fontFamily);
        rootElement.style.setProperty('--font-size', settings.fontSize);
        rootElement.style.setProperty('--line-height', settings.lineHeight);
    }

    function loadSettings() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY));
        const currentSettings = { ...defaultSettings, ...savedSettings };
        applySettings(currentSettings);
    }

    function openSettingsModal() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY)) || defaultSettings;
        document.getElementById('theme-select').value = savedSettings.theme;
        document.getElementById('font-family-select').value = savedSettings.fontFamily;
        document.getElementById('font-size-select').value = savedSettings.fontSize;
        document.getElementById('line-height-select').value = savedSettings.lineHeight;
        settingsModal.style.display = "flex";
    }

    function closeSettingsModal() {
        settingsModal.style.display = "none";
    }

    function saveAndApplySettings() {
        const newSettings = {
            theme: document.getElementById('theme-select').value,
            fontFamily: document.getElementById('font-family-select').value,
            fontSize: document.getElementById('font-size-select').value,
            lineHeight: document.getElementById('line-height-select').value
        };
        localStorage.setItem(SETTINGS_KEY, JSON.stringify(newSettings));
        applySettings(newSettings);
        closeSettingsModal();
        logDiv.textContent = "⚙️ 设置已保存。";
    }

    // --- Token Management ---
    function ensureToken() {
      if (!GITHUB_TOKEN) {
        tokenModal.style.display = "flex";
        logDiv.textContent = "👋 欢迎使用！请输入 GitHub Token 以开始。";
        return false;
      }
      return true;
    }

    function saveToken() {
      const token = tokenInputModal.value.trim();
      if (!token.startsWith("ghp_") && !token.startsWith("github_pat_")) {
        alert("请输入有效的 GitHub Token！");
        return;
      }
      localStorage.setItem("github_token", token);
      GITHUB_TOKEN = token;
      tokenModal.style.display = "none";
      logDiv.textContent = "⏳ 正在加载 GitHub 内容...";
      loadTransfer(); // After saving token, try to load content
    }

    function getToken() {
      if (!GITHUB_TOKEN) {
        ensureToken(); // Prompt user if token is missing
        throw new Error("GitHub Token 未设置。请先输入 Token。");
      }
      return GITHUB_TOKEN;
    }

    function resetToken() {
      if (confirm("确定要清除已保存的 GitHub Token 并重新输入吗？")) {
        localStorage.removeItem("github_token");
        GITHUB_TOKEN = null;
        closeSettingsModal();
        ensureToken(); // Re-prompt for token
        logDiv.textContent = "GitHub Token 已清除。";
      }
    }

    function encodePath(path) {
      return path.split('/').map(encodeURIComponent).join('/');
    }

    window.onload = async () => {
      loadSettings(); // Apply theme/font settings
      if (ensureToken()) { // Check for token first
        await loadTransfer();
      }
    };

    function autoFillPath() {
      const file = document.getElementById("fileInput").files[0];
      if (file) {
        const pathInput = document.getElementById("pathInput");
        if (!pathInput.value) pathInput.value = "Notes/" + UPLOAD_PREFIX + file.name;
      }
    }

    async function processUploadOrSubmit() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        logDiv.textContent = `❌ ${e.message}`;
        return;
      }

      const file = document.getElementById("fileInput").files[0];
      const pathInput = document.getElementById("pathInput").value.trim();
      const shareDiv = document.getElementById("shareLink");

      logDiv.textContent = "";
      shareDiv.innerHTML = "";
      currentSHA = null;
      lastUploadedFilePath = null; // Clear previous path on new upload attempt

      if (file) {
        if (!pathInput) {
          logDiv.textContent = "❌ 请填写文件上传路径";
          return;
        }
        if (file.size > 100 * 1024 * 1024) {
          logDiv.textContent = "❌ GitHub 不支持上传超过 100MB 的文件";
          return;
        }

        logDiv.textContent = `📤 正在上传 ${file.name}...`;
        const reader = new FileReader();
        reader.onload = async () => {
          const base64Data = reader.result.split(',')[1];
          const finalPath = pathInput.includes(UPLOAD_PREFIX) ? pathInput : "Notes/" + UPLOAD_PREFIX + file.name;
          const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${finalPath}`;

          let sha = null;
          try {
            const checkRes = await fetch(url, {
              headers: { Authorization: `token ${token}` }
            });
            if (checkRes.ok) sha = (await checkRes.json()).sha;
          } catch (e) { } // Ignore if file not found, it will be created

          const res = await fetch(url, {
            method: "PUT",
            headers: {
              Authorization: `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: `Upload ${file.name}`, content: base64Data, sha })
          });

          if (!res.ok) {
            const err = await res.json();
            logDiv.textContent += `\n❌ 上传失败：${res.status} - ${err.message || res.statusText}`;
            return;
          }

          const confirmRes = await fetch(url, {
            headers: { Authorization: `token ${token}` }
          });
          const data = await confirmRes.json();
          currentSHA = data.sha;
          lastUploadedFilePath = finalPath; // Save the path of the successfully uploaded file

          const encodedPath = encodePath(finalPath);
          const githubPageLink = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/blob/${BRANCH_NAME}/${encodedPath}`;
          const rawLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodedPath}`;
          shareDiv.innerHTML = `📎 <b>GitHub 查看链接：</b><br><a href="${githubPageLink}" target="_blank">${githubPageLink}</a><br><br>📥 <b>直链下载:</b><br><a href="${rawLink}" target="_blank">${rawLink}</a>`;

          // Fixed deletion time: 12 hours from now
          const deleteTimeHours = 12;
          const deleteAt = Date.now() + deleteTimeHours * 60 * 60 * 1000;

          try {
            await updatePendingDeletion(finalPath, deleteAt, token);
            logDiv.textContent += `\n✅ 文件上传成功！`;
            logDiv.textContent += `\n⏳ 文件将在大约 ${deleteTimeHours} 小时后被 GitHub Actions 自动删除。`;
          } catch (err) {
            logDiv.textContent += `\n❌ 文件上传成功，但无法更新删除计划：${err.message}`;
          }
        };
        reader.readAsDataURL(file);

      } else if (transferContentArea.value.trim() !== "") {
        logDiv.textContent = "📝 正在提交 Notes/transfer.txt 文本...";
        const transferFilePath = "Notes/transfer.txt";
        try {
            await updateTransferFile(transferContentArea.value, token);
            logDiv.textContent = "✅ 文本已成功提交到 Notes/transfer.txt";
            const transferTxtLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodePath(transferFilePath)}`;
            shareDiv.innerHTML = `📝 <b>transfer.txt 直链:</b><br><a href="${transferTxtLink}" target="_blank">${transferTxtLink}</a>`;
        } catch (err) {
            logDiv.textContent = `❌ 文本提交失败: ${err.message}`;
        }
      } else {
        logDiv.textContent = "⚠️ 请选择一个文件或在下方文本区输入要提交的文本";
      }
    }

    async function deleteLastUploadedFile() {
      if (!lastUploadedFilePath) {
        alert("没有最近上传的文件可以删除。");
        return;
      }

      const confirmDelete = confirm(`确定要删除文件 "${lastUploadedFilePath}" 吗？`);
      if (!confirmDelete) return;

      let token;
      try {
        token = getToken();
      } catch (e) {
        logDiv.textContent = `❌ ${e.message}`;
        return;
      }

      const shareDiv = document.getElementById("shareLink");
      logDiv.textContent = `🗑️ 正在删除 ${lastUploadedFilePath}...`;
      shareDiv.innerHTML = "";

      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${lastUploadedFilePath}`;

      try {
        // Get the SHA of the file to be deleted
        const checkRes = await fetch(url, {
          headers: { Authorization: `token ${token}` }
        });
        if (!checkRes.ok) {
          const err = await checkRes.json();
          throw new Error(`无法获取文件信息：${checkRes.status} - ${err.message || checkRes.statusText}`);
        }
        const fileData = await checkRes.json();
        const shaToDelete = fileData.sha;

        const res = await fetch(url, {
          method: "DELETE",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: `Delete ${lastUploadedFilePath}`, sha: shaToDelete })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(`删除失败：${res.status} - ${err.message || res.statusText}`);
        }

        logDiv.textContent = `✅ 文件 ${lastUploadedFilePath} 已成功删除。`;
        lastUploadedFilePath = null; // Clear the path after successful deletion
      } catch (err) {
        logDiv.textContent = `❌ 删除失败：${err.message}`;
      }
    }


    async function updatePendingDeletion(filePath, deleteAt, token) {
      const pendingDeletionFileName = "pending_deletion.json";
      const pendingDeletionPath = `Notes/${pendingDeletionFileName}`;
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${pendingDeletionPath}`;
      let sha = null;
      let data = [];

      try {
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (res.ok) {
          const json = await res.json();
          sha = json.sha;
          // Decode content: Base64 -> UTF-8 -> parse JSON
          data = JSON.parse(decodeURIComponent(escape(atob(json.content.replace(/\n/g, "")))));
        } else if (res.status !== 404) {
          throw new Error(`无法获取 ${pendingDeletionFileName}: ${res.status} - ${res.statusText}`);
        }
      } catch (err) {
        console.error(`Error getting ${pendingDeletionFileName}:`, err);
      }

      data.push({ path: filePath, deleteAt: deleteAt });

      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: `Add deletion plan for ${filePath}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
        const err = await putRes.json();
        throw new Error(`无法更新 ${pendingDeletionFileName}: ${putRes.status} - ${err.message || putRes.statusText}`);
      }
    }

    async function updateTransferFile(text, token) {
      const filePath = "Notes/transfer.txt";
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${filePath}`;
      let sha = transferTxtSHA;

      if (!sha) {
          try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const data = await res.json();
                sha = data.sha;
                transferTxtSHA = data.sha;
            } else if (res.status === 404) {
                sha = null; // File does not exist, will be created
            } else {
                throw new Error(`Failed to check existing ${filePath}: ${res.status}`);
            }
          } catch (e) {
              console.error("Error checking transfer.txt SHA:", e);
              sha = null;
          }
      }

      const base64Content = btoa(unescape(encodeURIComponent(text)));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: text ? `Update ${filePath}` : `Clear ${filePath}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(`${putRes.status} - ${err.message || putRes.statusText}`);
      }
      const data = await putRes.json();
      transferTxtSHA = data.content.sha;
    }

    function debounce(fn, delay) {
      let timer = null;
      return function (...args) {
        clearTimeout(timer);
        document.getElementById("savingStatus").textContent = "💾 保存中...";
        timer = setTimeout(async () => {
          try {
            const token = getToken(); // Ensure token is available for auto-save
            await fn.apply(this, args);
            document.getElementById("savingStatus").textContent = "";
          } catch (e) {
            document.getElementById("savingStatus").textContent = "❌ 自动保存失败: " + e.message;
          }
        }, delay);
      };
    }

    transferContentArea.addEventListener("input", debounce(async function () {
      try {
        await updateTransferFile(this.value, getToken());
      } catch (e) {
        // Error handling for getToken already prompts modal
        document.getElementById("savingStatus").textContent = "❌ 自动保存失败";
      }
    }, 800));

    async function loadTransfer() {
      try {
        const token = getToken();
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/Notes/transfer.txt`;
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (!res.ok) {
          if (res.status === 404) {
            transferContentArea.value = "";
            logDiv.textContent = "ℹ️ Notes/transfer.txt 文件不存在，将自动创建。";
            return;
          }
          throw new Error(`${res.status}`);
        }
        const data = await res.json();
        transferTxtSHA = data.sha;
        transferContentArea.value = decodeURIComponent(escape(atob(data.content.replace(/\n/g, ""))));
        logDiv.textContent = "✅ Notes/transfer.txt 内容已加载。";
      } catch (err) {
        logDiv.textContent = "⚠️ 获取 Notes/transfer.txt 失败：" + err.message + ". 请确保文件存在或输入正确的 Token。";
        ensureToken(); // If loading fails due to token, prompt for it.
      }
    }

    function copyTransfer() {
      navigator.clipboard.writeText(transferContentArea.value)
        .then(() => logDiv.textContent = "📋 transfer.txt 内容已复制")
        .catch(err => logDiv.textContent = "❌ 复制失败：" + err.message);
    }
  </script>
