<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub 文件同步助手</title>
  <style>
/* 扁平化现代 GitHub 文件同步助手样式 */
:root {
  --primary-color: #6366f1;
  --primary-dark: #4f46e5;
  --secondary-color: #10b981;
  --danger-color: #ef4444;
  --warning-color: #f59e0b;
  --bg-primary: #f8fafc;
  --bg-secondary: #ffffff;
  --bg-accent: #f1f5f9;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --text-muted: #94a3b8;
  --border-color: #e2e8f0;
  --border-focus: #6366f1;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --radius-xs: 4px;
  --radius-sm: 6px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-xl: 16px;
  --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 24px;
  min-height: 100vh;
  background: var(--bg-primary);
  color: var(--text-primary);
  padding-bottom: 120px;
  font-size: 14px;
}

.container {
  max-width: 640px;
  margin: 0 auto;
}

/* 标题样式 */
h2 {
  font-size: 24px;
  font-weight: 700;
  text-align: center;
  margin: 0 0 32px 0;
  color: var(--text-primary);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

h2::before,
h2::after {
  content: '';
  flex: 1;
  height: 1px;
  background: linear-gradient(to right, transparent, var(--border-color), transparent);
}

h3 {
  font-size: 18px;
  font-weight: 600;
  margin: 32px 0 16px 0;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 8px;
  padding-bottom: 8px;
  border-bottom: 2px solid var(--bg-accent);
}

/* 表单元素 */
label {
  display: block;
  font-weight: 500;
  margin-bottom: 6px;
  color: var(--text-primary);
  font-size: 14px;
}

input, textarea {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid var(--border-color);
  border-radius: var(--radius-md);
  background: var(--bg-secondary);
  color: var(--text-primary);
  font-size: 14px;
  transition: var(--transition);
  outline: none;
  margin: 8px 0 16px 0;
  font-family: inherit;
}

input:focus, textarea:focus {
  border-color: var(--border-focus);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

input::placeholder, textarea::placeholder {
  color: var(--text-muted);
}

input[type="file"] {
  padding: 16px;
  border: 2px dashed var(--border-color);
  background: var(--bg-accent);
  cursor: pointer;
  transition: var(--transition);
  border-radius: var(--radius-md);
}

input[type="file"]:hover {
  border-color: var(--primary-color);
  background: rgba(99, 102, 241, 0.05);
}

input[type="password"] {
  font-family: monospace;
}

textarea {
  height: 150px;
  resize: vertical;
  min-height: 100px;
  font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
  line-height: 1.5;
}

/* 按钮样式 */
button {
  padding: 12px 20px;
  border: none;
  border-radius: var(--radius-md);
  font-weight: 500;
  font-size: 14px;
  cursor: pointer;
  transition: var(--transition);
  outline: none;
  font-family: inherit;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  margin: 4px 0;
  min-height: 44px;
}

button:hover {
  transform: translateY(-1px);
}

button:active {
  transform: translateY(0);
}

/* Token 输入容器 */
#tokenInputContainer {
  display: flex;
  gap: 8px;
  align-items: flex-end;
  margin-bottom: 16px;
}

#tokenInputContainer input {
  flex: 1;
  margin: 0;
}

#tokenInputContainer button {
  margin: 0;
  min-width: 60px;
  background: var(--secondary-color);
  color: white;
  font-size: 16px;
  flex-shrink: 0;
}

#tokenInputContainer button:hover {
  background: #059669;
}

/* 日志和分享链接 */
#log {
  background: var(--bg-secondary);
  padding: 16px;
  border-radius: var(--radius-md);
  margin: 16px 0;
  white-space: pre-wrap;
  color: var(--text-primary);
  font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
  font-size: 13px;
  line-height: 1.5;
  border: 2px solid var(--border-color);
  min-height: 50px;
  empty-cells: hide;
}

#log:empty {
  display: none;
}

#shareLink {
  background: var(--bg-secondary);
  padding: 16px;
  border-radius: var(--radius-md);
  margin: 16px 0;
  word-break: break-all;
  border: 2px solid var(--border-color);
  font-size: 13px;
  line-height: 1.6;
}

#shareLink:empty {
  display: none;
}

#shareLink a {
  color: var(--primary-color);
  text-decoration: none;
  font-weight: 500;
}

#shareLink a:hover {
  text-decoration: underline;
}

#shareLink b {
  color: var(--text-primary);
  display: block;
  margin: 8px 0 4px 0;
}

/* 保存状态 */
#savingStatus {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 12px;
  color: var(--text-secondary);
  font-weight: 500;
  background: var(--bg-secondary);
  padding: 4px 8px;
  border-radius: var(--radius-sm);
  box-shadow: var(--shadow-sm);
}

/* 固定底部栏 */
#fixedBar {
  position: fixed;
  bottom: 20px;
  left: 20px;
  right: 20px;
  max-width: 600px;
  margin: 0 auto;
  display: flex;
  gap: 8px;
  padding: 12px;
  background: var(--bg-secondary);
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow-lg);
  border: 1px solid var(--border-color);
  z-index: 1000;
}

#fixedBar button {
  flex: 1;
  margin: 0;
  font-weight: 600;
  min-height: 48px;
  border-radius: var(--radius-md);
}

#fixedBar button:nth-child(1) {
  background: var(--primary-color);
  color: white;
}

#fixedBar button:nth-child(1):hover {
  background: var(--primary-dark);
}

#fixedBar button:nth-child(2) {
  background: var(--secondary-color);
  color: white;
}

#fixedBar button:nth-child(2):hover {
  background: #059669;
}

#fixedBar button:nth-child(3) {
  background: var(--danger-color);
  color: white;
}

#fixedBar button:nth-child(3):hover {
  background: #dc2626;
}

/* 最后上传文件信息 */
#lastUploadedFileInfo {
  background: var(--bg-secondary);
  padding: 20px;
  border-radius: var(--radius-lg);
  margin: 24px 0;
  border: 2px solid var(--border-color);
  position: relative;
}

#lastUploadedFileInfo::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
  border-radius: var(--radius-lg) var(--radius-lg) 0 0;
}

#lastUploadedFileInfo h3 {
  margin-top: 0;
  margin-bottom: 16px;
  color: var(--text-primary);
  font-size: 16px;
  border: none;
  padding: 0;
}

#lastUploadedFileInfo p {
  margin: 12px 0;
  font-size: 14px;
  line-height: 1.5;
}

#lastUploadedFileInfo a {
  color: var(--primary-color);
  text-decoration: none;
  font-weight: 500;
  word-break: break-all;
}

#lastUploadedFileInfo a:hover {
  text-decoration: underline;
}

#lastUploadedFileInfo button {
  background: var(--danger-color);
  color: white;
  font-weight: 600;
  margin-top: 16px;
  width: 100%;
  border-radius: var(--radius-md);
}

#lastUploadedFileInfo button:hover {
  background: #dc2626;
}

/* 信息提示 */
.info-text {
  color: var(--text-secondary);
  font-size: 13px;
  background: var(--bg-accent);
  padding: 12px 16px;
  border-radius: var(--radius-md);
  margin: 16px 0;
  border-left: 4px solid var(--warning-color);
}

/* 响应式设计 */
@media (max-width: 768px) {
  body {
    padding: 16px;
    padding-bottom: 120px;
  }
  
  h2 {
    font-size: 22px;
    margin-bottom: 24px;
  }
  
  h3 {
    font-size: 16px;
    margin: 24px 0 12px 0;
  }
  
  #fixedBar {
    bottom: 16px;
    left: 16px;
    right: 16px;
    padding: 10px;
  }
  
  #fixedBar button {
    min-height: 44px;
    font-size: 13px;
  }
}

@media (max-width: 480px) {
  body {
    padding: 12px;
  }
  
  h2 {
    font-size: 20px;
    flex-direction: column;
    gap: 8px;
  }
  
  h2::before,
  h2::after {
    display: none;
  }
  
  #tokenInputContainer {
    flex-direction: column;
    gap: 8px;
  }
  
  #tokenInputContainer button {
    width: 100%;
  }
  
  #fixedBar {
    gap: 6px;
    padding: 8px;
  }
  
  #fixedBar button {
    font-size: 12px;
    min-height: 40px;
    padding: 8px 12px;
  }
  
  input, textarea {
    padding: 10px 12px;
    font-size: 16px; /* 防止iOS缩放 */
  }
  
  button {
    font-size: 14px;
    padding: 10px 16px;
  }
}

/* 状态指示 */
.success {
  border-left-color: var(--secondary-color);
  background: rgba(16, 185, 129, 0.05);
}

.error {
  border-left-color: var(--danger-color);
  background: rgba(239, 68, 68, 0.05);
}

.loading {
  position: relative;
  overflow: hidden;
}

.loading::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
  animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
  0% { left: -100%; }
  100% { left: 100%; }
}

/* 滚动条 */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-track {
  background: var(--bg-accent);
}

::-webkit-scrollbar-thumb {
  background: var(--border-color);
  border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--text-muted);
}

/* 平滑滚动 */
html {
  scroll-behavior: smooth;
}

/* 焦点可见性 */
button:focus-visible,
input:focus-visible,
textarea:focus-visible {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

/* 禁用状态 */
button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
}

/* 选择状态 */
::selection {
  background: rgba(99, 102, 241, 0.2);
  color: var(--text-primary);
}

  </style>
</head>
<body>
  <h2>📦 GitHub 文件同步助手</h2>
  <label>Token：</label>
  <div id="tokenInputContainer">
    <input id="tokenInput" type="password" placeholder="请输入你的 GitHub Token" />
    <button onclick="saveToken()">💾</button>
  </div>


  <label>选择文件:</label>
  <input id="fileInput" type="file" onchange="autoFillPath()" />

  <label>上传路径:</label>
  <input id="pathInput" />

  <p style="color: gray; font-size: 0.9em;">
    上传的文件将在大约 12 小时后被 GitHub Actions 自动删除。
  </p>

  <div id="savingStatus"></div>
  <div id="shareLink"></div>
  <div id="log"></div>

  <div id="lastUploadedFileInfo">
    <h3>最近上传的文件：</h3>
    <p id="lastFileName"></p>
    <p id="lastFileLinks"></p>
    <button onclick="deleteLastUploadedFile(true)">🗑️ 删除此文件</button>
  </div>

  <h3>📄 文本同步</h3>
  <textarea id="transferContent"></textarea>

  <div id="fixedBar">
    <button onclick="processUploadOrSubmit()">⬆️ 上传</button>
    <button onclick="copyTransfer()">📋 复制</button>
    <button onclick="deleteLastUploadedFile()">🗑️ 删除</button>
  </div>

  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const BRANCH_NAME = "master";
    const UPLOAD_PREFIX = "push_";
    const PREVIEW_FILE_PATH = "Notes/Preview_and_Delete.json"; // Path to the preview file on GitHub

    let transferTxtSHA = null;
    let previewFileSHA = null; // To store SHA of Preview_and_Delete.json

    // Variables to hold the last uploaded file info retrieved from GitHub
    let currentLastUploadedFilePath = null;
    let currentLastUploadedFileSHA = null;

    function encodePath(path) {
      return path.split('/').map(encodeURIComponent).join('/');
    }

    window.onload = async () => {
      const savedToken = localStorage.getItem("github_token");
      if (savedToken) {
        document.getElementById("tokenInput").value = savedToken;
        // Load transfer.txt and last uploaded file info only if token is present
        await loadTransfer();
        await loadLastUploadedFileInfoFromGitHub();
      }
    };

    function saveToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (token) {
        localStorage.setItem("github_token", token);
        alert("✅ GitHub Token 已保存！");
        // Optionally, reload information after saving token
        loadTransfer();
        loadLastUploadedFileInfoFromGitHub();
      } else {
        alert("⚠️ Token 不能为空，无法保存。");
      }
    }

    function getToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) throw new Error("请先输入 GitHub Token");
      return token;
    }

    function autoFillPath() {
      const file = document.getElementById("fileInput").files[0];
      if (file) {
        const pathInput = document.getElementById("pathInput");
        if (!pathInput.value) pathInput.value = "Notes/" + UPLOAD_PREFIX + file.name;
      }
    }

    async function processUploadOrSubmit() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const file = document.getElementById("fileInput").files[0];
      const pathInput = document.getElementById("pathInput").value.trim();
      const log = document.getElementById("log");
      const shareDiv = document.getElementById("shareLink");
      const transferContentArea = document.getElementById("transferContent");

      log.textContent = "";
      shareDiv.innerHTML = "";
      // Clear current display before new upload attempt
      document.getElementById("lastUploadedFileInfo").style.display = 'none';
      document.getElementById("lastFileName").textContent = "";
      document.getElementById("lastFileLinks").innerHTML = "";

      if (file) {
        if (!pathInput) {
          log.textContent = "❌ 请填写文件上传路径";
          return;
        }
        if (file.size > 100 * 1024 * 1024) {
          log.textContent = "❌ GitHub 不支持上传超过 100MB 的文件";
          return;
        }

        log.textContent = `📤 正在上传 ${file.name}...`;
        const reader = new FileReader();
        reader.onload = async () => {
          const base64Data = reader.result.split(',')[1];
          const finalPath = pathInput.includes(UPLOAD_PREFIX) ? pathInput : "Notes/" + UPLOAD_PREFIX + file.name;
          const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${finalPath}`;

          let fileSHA = null;
          try {
            const checkRes = await fetch(url, {
              headers: { Authorization: `token ${token}` }
            });
            if (checkRes.ok) fileSHA = (await checkRes.json()).sha;
          } catch (e) { }

          const res = await fetch(url, {
            method: "PUT",
            headers: {
              Authorization: `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: `Upload ${file.name}`, content: base64Data, sha: fileSHA })
          });

          if (!res.ok) {
            const err = await res.json();
            log.textContent += `\n❌ 上传失败：${res.status} - ${err.message || res.statusText}`;
            return;
          }

          const confirmRes = await fetch(url, {
            headers: { Authorization: `token ${token}` }
          });
          const data = await confirmRes.json();
          const uploadedFileSHA = data.sha;

          // Update the preview file on GitHub
          await updatePreviewFileOnGitHub(finalPath, uploadedFileSHA, token);
          currentLastUploadedFilePath = finalPath;
          currentLastUploadedFileSHA = uploadedFileSHA;

          const encodedPath = encodePath(finalPath);
          const githubPageLink = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/blob/${BRANCH_NAME}/${encodedPath}`;
          const rawLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodedPath}`;
          shareDiv.innerHTML = `📎 <b>GitHub 查看链接：</b><br><a href="${githubPageLink}" target="_blank">${githubPageLink}</a><br><br>📥 <b>直链下载:</b><br><a href="${rawLink}" target="_blank">${rawLink}</a>`;

          // Fixed deletion time: 12 hours from now
          const deleteTimeHours = 12;
          const deleteAt = Date.now() + deleteTimeHours * 60 * 60 * 1000;

          try {
            await updatePendingDeletion(finalPath, deleteAt, token);
            log.textContent += `\n✅ 文件上传成功！`;
            log.textContent += `\n⏳ 文件将在大约 ${deleteTimeHours} 小时后被 GitHub Actions 自动删除。`;
            await displayLastUploadedFile(); // Update the displayed info from current state
          } catch (err) {
            log.textContent += `\n❌ 文件上传成功，但无法更新删除计划：${err.message}`;
          }
        };
        reader.readAsDataURL(file);

      } else if (transferContentArea.value.trim() !== "") {
        log.textContent = "📝 正在提交 Notes/transfer.txt 文本...";
        const transferFilePath = "Notes/transfer.txt";
        try {
            await updateTransferFile(transferContentArea.value, token);
            log.textContent = "✅ 文本已成功提交到 Notes/transfer.txt";
            const transferTxtLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodePath(transferFilePath)}`;
            shareDiv.innerHTML = `📝 <b>transfer.txt 直链:</b><br><a href="${transferTxtLink}" target="_blank">${transferTxtLink}</a>`;
        } catch (err) {
            log.textContent = `❌ 文本提交失败: ${err.message}`;
        }
      } else {
        log.textContent = "⚠️ 请选择一个文件或在下方文本区输入要提交的文本";
      }
    }

    async function deleteLastUploadedFile() {
      if (!currentLastUploadedFilePath || !currentLastUploadedFileSHA) {
        alert("没有最近上传的文件可以删除。");
        return;
      }

      const confirmDelete = confirm(`确定要删除文件 "${currentLastUploadedFilePath}" 吗？`);
      if (!confirmDelete) return;

      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const log = document.getElementById("log");
      const shareDiv = document.getElementById("shareLink");
      log.textContent = `🗑️ 正在删除 ${currentLastUploadedFilePath}...`;
      shareDiv.innerHTML = "";

      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${currentLastUploadedFilePath}`;

      try {
        const res = await fetch(url, {
          method: "DELETE",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: `Delete ${currentLastUploadedFilePath}`, sha: currentLastUploadedFileSHA })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(`删除失败：${res.status} - ${err.message || res.statusText}`);
        }

        log.textContent = `✅ 文件 ${currentLastUploadedFilePath} 已成功删除。`;
        // Clear the preview file on GitHub
        await updatePreviewFileOnGitHub(null, null, token); // Pass nulls to clear
        currentLastUploadedFilePath = null; // Clear local state
        currentLastUploadedFileSHA = null;
        document.getElementById("lastUploadedFileInfo").style.display = 'none'; // Hide the preview
        document.getElementById("lastFileName").textContent = "";
        document.getElementById("lastFileLinks").innerHTML = "";

      } catch (err) {
        log.textContent = `❌ 删除失败：${err.message}`;
      }
    }

    async function displayLastUploadedFile() {
      const fileInfoDiv = document.getElementById("lastUploadedFileInfo");
      const fileNameP = document.getElementById("lastFileName");
      const fileLinksP = document.getElementById("lastFileLinks");

      if (currentLastUploadedFilePath && currentLastUploadedFileSHA) {
        const encodedPath = encodePath(currentLastUploadedFilePath);
        const githubPageLink = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/blob/${BRANCH_NAME}/${encodedPath}`;
        const rawLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodedPath}`;

        fileNameP.textContent = `文件名: ${currentLastUploadedFilePath.split('/').pop()}`;
        fileLinksP.innerHTML = `
          <b>GitHub 查看链接：</b><br><a href="${githubPageLink}" target="_blank">${githubPageLink}</a><br>
          <b>直链下载:</b><br><a href="${rawLink}" target="_blank">${rawLink}</a>
        `;
        fileInfoDiv.style.display = 'block';
      } else {
        fileInfoDiv.style.display = 'none';
      }
    }

    async function loadLastUploadedFileInfoFromGitHub() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        console.warn("Token not available, skipping loading last uploaded file info from GitHub.");
        return;
      }

      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PREVIEW_FILE_PATH}`;
      try {
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (res.ok) {
          const data = await res.json();
          previewFileSHA = data.sha; // Store SHA of the preview file
          const content = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\n/g, "")))));
          if (content && content.path && content.sha) {
            currentLastUploadedFilePath = content.path;
            currentLastUploadedFileSHA = content.sha;
            await displayLastUploadedFile();
          } else {
            console.log("Preview_and_Delete.json is empty or malformed.");
            document.getElementById("lastUploadedFileInfo").style.display = 'none';
          }
        } else if (res.status === 404) {
          console.log(`${PREVIEW_FILE_PATH} not found, initializing.`);
          // File doesn't exist, will be created on first upload
          document.getElementById("lastUploadedFileInfo").style.display = 'none';
        } else {
          console.error(`Failed to load ${PREVIEW_FILE_PATH}: ${res.status} - ${res.statusText}`);
          alert(`⚠️ 获取最近上传文件信息失败: ${res.status}. 请检查Token或文件权限.`);
          document.getElementById("lastUploadedFileInfo").style.display = 'none';
        }
      } catch (err) {
        console.error(`Error loading ${PREVIEW_FILE_PATH}:`, err);
        alert(`⚠️ 获取最近上传文件信息失败: ${err.message}.`);
        document.getElementById("lastUploadedFileInfo").style.display = 'none';
      }
    }

    async function updatePreviewFileOnGitHub(filePath, fileSHA, token) {
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PREVIEW_FILE_PATH}`;
      let contentToSave = {};
      if (filePath && fileSHA) {
        contentToSave = { path: filePath, sha: fileSHA };
      }

      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(contentToSave, null, 2))));
      const message = filePath ? `Update last uploaded file info for ${filePath}` : `Clear last uploaded file info`;

      try {
        const putRes = await fetch(url, {
          method: "PUT",
          headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
          body: JSON.stringify({ message: message, content: base64Content, sha: previewFileSHA })
        });

        if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(`无法更新 ${PREVIEW_FILE_PATH}: ${putRes.status} - ${err.message || putRes.statusText}`);
        }
        const data = await putRes.json();
        previewFileSHA = data.content.sha; // Update SHA of the preview file itself
      } catch (err) {
        console.error(`Error updating ${PREVIEW_FILE_PATH}:`, err);
        throw err; // Re-throw to be caught by calling function
      }
    }


    async function updatePendingDeletion(filePath, deleteAt, token) {
      const pendingDeletionFileName = "pending_deletion.json";
      const pendingDeletionPath = `Notes/${pendingDeletionFileName}`;
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${pendingDeletionPath}`;
      let sha = null;
      let data = [];

      try {
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (res.ok) {
          const json = await res.json();
          sha = json.sha;
          data = JSON.parse(decodeURIComponent(escape(atob(json.content.replace(/\n/g, "")))));
        } else if (res.status !== 404) {
          throw new Error(`无法获取 ${pendingDeletionFileName}: ${res.status} - ${res.statusText}`);
        }
      } catch (err) {
        console.error(`Error getting ${pendingDeletionFileName}:`, err);
      }

      data.push({ path: filePath, deleteAt: deleteAt });

      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: `Add deletion plan for ${filePath}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
        const err = await putRes.json();
        throw new Error(`无法更新 ${pendingDeletionFileName}: ${putRes.status} - ${err.message || putRes.statusText}`);
      }
    }

    async function updateTransferFile(text, token) {
      const filePath = "Notes/transfer.txt";
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${filePath}`;
      let sha = transferTxtSHA;

      if (!sha) {
          try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const data = await res.json();
                sha = data.sha;
                transferTxtSHA = data.sha;
            } else if (res.status === 404) {
                sha = null;
            } else {
                throw new Error(`Failed to check existing ${filePath}: ${res.status}`);
            }
          } catch (e) {
              console.error("Error checking transfer.txt SHA:", e);
              sha = null;
          }
      }

      const base64Content = btoa(unescape(encodeURIComponent(text)));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: text ? `Update ${filePath}` : `Clear ${filePath}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(`${putRes.status} - ${err.message || putRes.statusText}`);
      }
      const data = await putRes.json();
      transferTxtSHA = data.content.sha;
    }

    function debounce(fn, delay) {
      let timer = null;
      return function (...args) {
        clearTimeout(timer);
        document.getElementById("savingStatus").textContent = "💾 保存中...";
        timer = setTimeout(() => {
          fn.apply(this, args);
          document.getElementById("savingStatus").textContent = "";
        }, delay);
      };
    }

    document.getElementById("transferContent").addEventListener("input", debounce(async function () {
      try {
        await updateTransferFile(this.value, getToken());
      } catch (e) {
        document.getElementById("savingStatus").textContent = "❌ 自动保存失败";
      }
    }, 800));

    async function loadTransfer() {
      try {
        const token = getToken();
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/Notes/transfer.txt`;
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (!res.ok) {
          if (res.status === 404) {
            document.getElementById("transferContent").value = "";
            return;
          }
          throw new Error(`${res.status}`);
        }
        const data = await res.json();
        transferTxtSHA = data.sha;
        document.getElementById("transferContent").value = decodeURIComponent(escape(atob(data.content.replace(/\n/g, ""))));
      } catch (err) {
        alert("⚠️ 获取 Notes/transfer.txt 失败：" + err.message + ". 请确保文件存在或输入正确的 Token。");
      }
    }

    function copyTransfer() {
      navigator.clipboard.writeText(document.getElementById("transferContent").value)
        .then(() => alert("📋 transfer.txt 内容已复制"))
        .catch(err => alert("❌ 复制失败：" + err.message));
    }
  </script>
