  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const BRANCH_NAME = "master";
    const UPLOAD_PREFIX = "push_";
    const PREVIEW_FILE_PATH = "Notes/Preview_and_Delete.json"; // Path to the preview file on GitHub

    let transferTxtSHA = null;
    let previewFileSHA = null; // To store SHA of Preview_and_Delete.json

    // Variables to hold the last uploaded file info retrieved from GitHub
    let currentLastUploadedFilePath = null;
    let currentLastUploadedFileSHA = null;

    function encodePath(path) {
      return path.split('/').map(encodeURIComponent).join('/');
    }

    window.onload = async () => {
      const savedToken = localStorage.getItem("github_token");
      if (savedToken) {
        document.getElementById("tokenInput").value = savedToken;
        // Load transfer.txt and last uploaded file info only if token is present
        await loadTransfer();
        await loadLastUploadedFileInfoFromGitHub();

    function saveToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (token) {
        localStorage.setItem("github_token", token);
        alert("âœ… GitHub Token å·²ä¿å­˜ï¼");
        // Optionally, reload information after saving token
        loadTransfer();
        loadLastUploadedFileInfoFromGitHub();
      } else {
        alert("âš ï¸ Token ä¸èƒ½ä¸ºç©ºï¼Œæ— æ³•ä¿å­˜ã€‚");
      }
    }

    function getToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) throw new Error("è¯·å…ˆè¾“å…¥ GitHub Token");
      return token;
    }

    function autoFillPath() {
      const file = document.getElementById("fileInput").files[0];
      if (file) {
        const pathInput = document.getElementById("pathInput");
        if (!pathInput.value) pathInput.value = "Notes/" + UPLOAD_PREFIX + file.name;
      }
    }

    async function processUploadOrSubmit() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const file = document.getElementById("fileInput").files[0];
      const pathInput = document.getElementById("pathInput").value.trim();
      const log = document.getElementById("log");
      const shareDiv = document.getElementById("shareLink");
      const transferContentArea = document.getElementById("transferContent");

      log.textContent = "";
      shareDiv.innerHTML = "";
      // Clear current display before new upload attempt
      document.getElementById("lastUploadedFileInfo").style.display = 'none';
      document.getElementById("lastFileName").textContent = "";
      document.getElementById("lastFileLinks").innerHTML = "";

      if (file) {
        if (!pathInput) {
          log.textContent = "âŒ è¯·å¡«å†™æ–‡ä»¶ä¸Šä¼ è·¯å¾„";
          return;
        }
        if (file.size > 100 * 1024 * 1024) {
          log.textContent = "âŒ GitHub ä¸æ”¯æŒä¸Šä¼ è¶…è¿‡ 100MB çš„æ–‡ä»¶";
          return;
        }

        log.textContent = `ğŸ“¤ æ­£åœ¨ä¸Šä¼  ${file.name}...`;
        const reader = new FileReader();
        reader.onload = async () => {
          const base64Data = reader.result.split(',')[1];
          const finalPath = pathInput.includes(UPLOAD_PREFIX) ? pathInput : "Notes/" + UPLOAD_PREFIX + file.name;
          const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${finalPath}`;

          let fileSHA = null;
          try {
            const checkRes = await fetch(url, {
              headers: { Authorization: `token ${token}` }
            });
            if (checkRes.ok) fileSHA = (await checkRes.json()).sha;
          } catch (e) { }

          const res = await fetch(url, {
            method: "PUT",
            headers: {
              Authorization: `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: `Upload ${file.name}`, content: base64Data, sha: fileSHA })
          });

          if (!res.ok) {
            const err = await res.json();
            log.textContent += `\nâŒ ä¸Šä¼ å¤±è´¥ï¼š${res.status} - ${err.message || res.statusText}`;
            return;
          }

          const confirmRes = await fetch(url, {
            headers: { Authorization: `token ${token}` }
          });
          const data = await confirmRes.json();
          const uploadedFileSHA = data.sha;

          // Update the preview file on GitHub
          await updatePreviewFileOnGitHub(finalPath, uploadedFileSHA, token);
          currentLastUploadedFilePath = finalPath;
          currentLastUploadedFileSHA = uploadedFileSHA;

          const encodedPath = encodePath(finalPath);
          const githubPageLink = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/blob/${BRANCH_NAME}/${encodedPath}`;
          const rawLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodedPath}`;
          shareDiv.innerHTML = `ğŸ“ <b>GitHub æŸ¥çœ‹é“¾æ¥ï¼š</b><br><a href="${githubPageLink}" target="_blank">${githubPageLink}</a><br><br>ğŸ“¥ <b>ç›´é“¾ä¸‹è½½:</b><br><a href="${rawLink}" target="_blank">${rawLink}</a>`;

          // Fixed deletion time: 12 hours from now
          const deleteTimeHours = 12;
          const deleteAt = Date.now() + deleteTimeHours * 60 * 60 * 1000;

          try {
            await updatePendingDeletion(finalPath, deleteAt, token);
            log.textContent += `\nâœ… æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼`;
            log.textContent += `\nâ³ æ–‡ä»¶å°†åœ¨å¤§çº¦ ${deleteTimeHours} å°æ—¶åè¢« GitHub Actions è‡ªåŠ¨åˆ é™¤ã€‚`;
            await displayLastUploadedFile(); // Update the displayed info from current state
          } catch (err) {
            log.textContent += `\nâŒ æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼Œä½†æ— æ³•æ›´æ–°åˆ é™¤è®¡åˆ’ï¼š${err.message}`;
          }
        };
        reader.readAsDataURL(file);

      } else if (transferContentArea.value.trim() !== "") {
        log.textContent = "ğŸ“ æ­£åœ¨æäº¤ Notes/transfer.txt æ–‡æœ¬...";
        const transferFilePath = "Notes/transfer.txt";
        try {
            await updateTransferFile(transferContentArea.value, token);
            log.textContent = "âœ… æ–‡æœ¬å·²æˆåŠŸæäº¤åˆ° Notes/transfer.txt";
            const transferTxtLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodePath(transferFilePath)}`;
            shareDiv.innerHTML = `ğŸ“ <b>transfer.txt ç›´é“¾:</b><br><a href="${transferTxtLink}" target="_blank">${transferTxtLink}</a>`;
        } catch (err) {
            log.textContent = `âŒ æ–‡æœ¬æäº¤å¤±è´¥: ${err.message}`;
        }
      } else {
        log.textContent = "âš ï¸ è¯·é€‰æ‹©ä¸€ä¸ªæ–‡ä»¶æˆ–åœ¨ä¸‹æ–¹æ–‡æœ¬åŒºè¾“å…¥è¦æäº¤çš„æ–‡æœ¬";
      }
    }

    async function deleteLastUploadedFile() {
      if (!currentLastUploadedFilePath || !currentLastUploadedFileSHA) {
        alert("æ²¡æœ‰æœ€è¿‘ä¸Šä¼ çš„æ–‡ä»¶å¯ä»¥åˆ é™¤ã€‚");
        return;
      }

      const confirmDelete = confirm(`ç¡®å®šè¦åˆ é™¤æ–‡ä»¶ "${currentLastUploadedFilePath}" å—ï¼Ÿ`);
      if (!confirmDelete) return;

      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const log = document.getElementById("log");
      const shareDiv = document.getElementById("shareLink");
      log.textContent = `ğŸ—‘ï¸ æ­£åœ¨åˆ é™¤ ${currentLastUploadedFilePath}...`;
      shareDiv.innerHTML = "";

      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${currentLastUploadedFilePath}`;

      try {
        const res = await fetch(url, {
          method: "DELETE",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: `Delete ${currentLastUploadedFilePath}`, sha: currentLastUploadedFileSHA })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(`åˆ é™¤å¤±è´¥ï¼š${res.status} - ${err.message || res.statusText}`);
        }

        log.textContent = `âœ… æ–‡ä»¶ ${currentLastUploadedFilePath} å·²æˆåŠŸåˆ é™¤ã€‚`;
        // Clear the preview file on GitHub
        await updatePreviewFileOnGitHub(null, null, token); // Pass nulls to clear
        currentLastUploadedFilePath = null; // Clear local state
        currentLastUploadedFileSHA = null;

        document.getElementById("lastFileName").textContent = "";

      } catch (err) {

    async function updatePreviewFileOnGitHub(filePath, fileSHA, token) {
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PREVIEW_FILE_PATH}`;
      let contentToSave = {};
      if (filePath && fileSHA) {
        contentToSave = { path: filePath, sha: fileSHA };
      }

      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(contentToSave, null, 2))));
      const message = filePath ? `Update last uploaded file info for ${filePath}` : `Clear last uploaded file info`;

      try {
        const putRes = await fetch(url, {
          method: "PUT",
          headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
          body: JSON.stringify({ message: message, content: base64Content, sha: previewFileSHA })
        });

        if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(`æ— æ³•æ›´æ–° ${PREVIEW_FILE_PATH}: ${putRes.status} - ${err.message || putRes.statusText}`);
        }
        const data = await putRes.json();
        previewFileSHA = data.content.sha; // Update SHA of the preview file itself
      } catch (err) {
        console.error(`Error updating ${PREVIEW_FILE_PATH}:`, err);
        throw err; // Re-throw to be caught by calling function
      }
    }


    async function updatePendingDeletion(filePath, deleteAt, token) {

    }

    async function updateTransferFile(text, token) {
      const filePath = "Notes/transfer.txt";
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${filePath}`;
      let sha = transferTxtSHA;

      if (!sha) {
          try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const data = await res.json();
                sha = data.sha;
                transferTxtSHA = data.sha;
            } else if (res.status === 404) {
                sha = null;
            } else {
                throw new Error(`Failed to check existing ${filePath}: ${res.status}`);
            }
          } catch (e) {
              console.error("Error checking transfer.txt SHA:", e);
              sha = null;
          }
      }

      const base64Content = btoa(unescape(encodeURIComponent(text)));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: text ? `Update ${filePath}` : `Clear ${filePath}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(`${putRes.status} - ${err.message || putRes.statusText}`);
      }
      const data = await putRes.json();
      transferTxtSHA = data.content.sha;
    }
