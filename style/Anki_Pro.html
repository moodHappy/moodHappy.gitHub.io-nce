<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anki Pro (Logic Fixed)</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/moodHappy/moodHappy.gitHub.io-nce/refs/heads/main/icon/phrase.png">

    <style>
        :root { 
            --bg-body: #f0f2f5; --bg-card: #ffffff; 
            --text-primary: #1a1a1a; --text-secondary: #65676b; 
            --accent-color: #2563eb; --border-color: #e4e6eb; 
            --color-again: #ff5252; --color-hard: #ffab40;
            --color-good: #69f0ae; --color-easy: #40c4ff;
            --color-error: #ef4444;
        }
        @media (prefers-color-scheme: dark) { 
            :root { 
                --bg-body: #18191a; --bg-card: #242526; 
                --text-primary: #e4e6eb; --text-secondary: #b0b3b8; 
                --accent-color: #60a5fa; --border-color: #3e4042; 
                --color-good: #00e676; 
            } 
        }

        /* ÂÖ®Â±èÂ∏ÉÂ±Ä */
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-primary); display: flex; flex-direction: column; }
        
        .container { 
            width: 100%; max-width: 600px; margin: 0 auto; 
            position: relative; box-sizing: border-box; padding: 20px;
            flex: 1; display: flex; flex-direction: column; 
        }

        /* Header */
        header { flex-shrink: 0; display: flex; flex-direction: column; align-items: center; margin-bottom: 10px; position: relative; padding-top: 20px; }
        h1 { font-family: 'Merriweather', serif; margin: 0 0 5px 0; }
        .subtitle { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 10px;}
        .header-actions { position: absolute; right: 0; top: 20px; display: flex; gap: 10px; }
        .icon-btn { 
            background: var(--bg-card); border: 1px solid var(--border-color); 
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; font-size: 18px;
            transition: all 0.2s;
        }
        .icon-btn:hover { border-color: var(--accent-color); color: var(--accent-color); }

        .sync-badge { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; background: #e0f2fe; color: #0284c7; display: none; align-items: center; gap: 5px; margin-top: 10px; }
        .sync-badge.success { background: #dcfce7; color: #166534; }
        .sync-badge.error { background: #fee2e2; color: #991b1b; }
        .spin { animation: spin 1s infinite linear; display: inline-block; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Âç°ÁâáÂå∫Âüü */
        #notes-container { 
            perspective: 1000px; position: relative; 
            flex: 1; display: flex; flex-direction: column; justify-content: flex-end; 
            padding-bottom: 15vh;
        }

        .note-card { 
            background: var(--bg-card); border-radius: 24px; padding: 30px 24px; 
            border: 1px solid var(--border-color); box-shadow: 0 8px 20px -5px rgba(0, 0, 0, 0.08);
            position: relative; width: 100%; box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; flex-direction: column; align-items: center;
            min-height: 50vh; 
            cursor: pointer;
        }
        .note-card:not(:first-child) { display: none; }

        .note-word { font-family: 'Merriweather', serif; font-size: 2rem; font-weight: 700; margin-bottom: 10px; text-align: center; line-height: 1.2;}
        .note-source { 
            font-size: 0.85rem; color: var(--text-secondary); text-decoration: none; 
            margin-bottom: 25px; padding: 4px 10px; border-radius: 12px;
            background: rgba(0,0,0,0.03); max-width: 90%;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .note-source:hover { background: rgba(0,0,0,0.06); color: var(--accent-color); }

        .note-meaning { 
            font-size: 1.15rem; line-height: 1.6; text-align: center; min-height: 100px; width: 100%;
            display: flex; align-items: center; justify-content: center; white-space: pre-wrap;
            background: var(--bg-body); border-radius: 16px; padding: 20px; 
            user-select: none;
            filter: blur(10px); opacity: 0.7; transition: all 0.3s;
        }
        .note-meaning.revealed { filter: none; cursor: text; user-select: text; opacity: 1; background: transparent; padding: 10px 0; min-height: auto; margin-bottom: 20px;}
        
        /* Êí≠ÊîæÊåâÈíÆ */
        .tts-container { margin-top: auto; margin-bottom: 20px; z-index: 10; height: 60px; display: flex; align-items: center; justify-content: center; }
        .tts-btn { 
            background: transparent; border: none; width: 64px; height: 64px; 
            color: var(--accent-color); cursor: pointer;
            display: flex; align-items: center; justify-content: center; 
            transition: all 0.3s; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        .tts-btn:hover { transform: scale(1.15); filter: drop-shadow(0 6px 12px rgba(37, 99, 235, 0.3)); }
        .tts-btn.playing { animation: breathe 1.5s infinite ease-in-out; color: var(--accent-color); pointer-events: none; }
        .tts-btn.error { color: var(--color-error); animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes breathe { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        /* Controls */
        .anki-controls { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; margin-top: 10px;
            opacity: 0; pointer-events: none; transform: translateY(10px); transition: all 0.3s;
        }
        .revealed ~ .anki-controls { opacity: 1; pointer-events: auto; transform: translateY(0); }
        .anki-btn {
            padding: 12px 5px; border-radius: 12px; border: none; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--bg-body); color: var(--text-secondary); transition: transform 0.1s, background 0.2s;
            position: relative; overflow: hidden;
        }
        .anki-btn:active { transform: scale(0.95); }
        .btn-label { font-size: 0.9rem; font-weight: 700; margin-bottom: 4px; }
        .btn-time { font-size: 0.75rem; font-weight: 400; opacity: 0.8; }
        .anki-btn::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 4px; }
        .btn-again::after { background: var(--color-again); } 
        .btn-hard::after { background: var(--color-hard); } 
        .btn-good::after { background: var(--color-good); } 
        .btn-easy::after { background: var(--color-easy); }

        /* Settings UI */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal { background: var(--bg-card); padding: 20px; border-radius: 20px; width: 95%; max-width: 500px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); max-height: 85vh; overflow-y: auto; display: flex; flex-direction: column; }
        .modal h2 { margin-top: 0; font-size: 1.2rem; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--text-secondary); font-size: 0.9em; font-weight: 600; }
        .form-group input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-body); color: var(--text-primary); box-sizing: border-box; font-size: 14px; }
        
        .tts-config-item { background: var(--bg-body); border: 1px solid var(--border-color); border-radius: 12px; padding: 12px; margin-bottom: 10px; position: relative; }
        .tts-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }
        .tts-url-input { flex: 2; }
        .tts-token-input { flex: 1; }
        .tts-actions { display: flex; gap: 8px; justify-content: flex-end; }
        .btn-mini { padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-card); cursor: pointer; font-size: 14px; display: flex; align-items: center; justify-content: center; }
        .btn-test:hover { background: #dcfce7; color: #166534; border-color: #86efac; }
        .btn-delete:hover { background: #fee2e2; color: #991b1b; border-color: #fca5a5; }
        .btn-add { width: 100%; border-style: dashed; margin-bottom: 15px; }
        
        .btn { padding: 12px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; font-size: 1rem; }
        .btn-cancel { background: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); }
        .btn-save { background: var(--accent-color); color: white; }
        .btn-sync { background: #f3f4f6; color: var(--text-primary); border: 1px solid var(--border-color); width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; padding: 14px; margin-bottom: 20px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }

        .status-page { text-align: center; padding-bottom: 20px; }
        .emoji-lg { font-size: 4rem; margin-bottom: 20px; display: block; }
        .error-box { color: #ef4444; background: rgba(239, 68, 68, 0.1); padding: 15px; border-radius: 12px; font-size: 0.9rem; text-align: left; margin-top: 20px;}
    </style>
</head>
<body>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2>‚öôÔ∏è ËÆæÁΩÆ</h2>
            <div class="form-group">
                <label>TTS ËØ≠Èü≥Ê∫êÈÖçÁΩÆ (Â§öË∑ØËá™Âä®ÂàáÊç¢)</label>
                <div style="font-size:0.75rem; color:var(--text-secondary); margin-bottom:10px;">Á≥ªÁªüÂ∞ÜÊåâÈ°∫Â∫èÂ∞ùËØïÊí≠Êîæ„ÄÇÊîØÊåÅ <code>{text}</code> Âç†‰ΩçÁ¨¶„ÄÇ</div>
                <div id="tts-config-list"></div>
                <button class="btn btn-mini btn-add" onclick="addTTSConfig()">+ Ê∑ªÂä†ËØ≠Èü≥Ê∫ê</button>
            </div>
            <hr style="border:0; border-top:1px solid var(--border-color); margin: 15px 0;">
            <div class="form-group"><label>GitHub User</label> <input type="text" id="gh-user"></div>
            <div class="form-group"><label>GitHub Repo</label> <input type="text" id="gh-repo"></div>
            <div class="form-group"><label>Access Token</label> <input type="password" id="gh-token" placeholder="ghp_..."></div>
             <button class="btn btn-sync" id="manual-sync-btn" onclick="syncProgressToCloud(this)"><span>‚òÅÔ∏è</span> ÂêåÊ≠•ËøõÂ∫¶</button>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeSettings()">ÂèñÊ∂à</button>
                <button class="btn btn-save" onclick="saveSettings()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-actions"><button class="icon-btn" onclick="openSettings()" title="ËÆæÁΩÆ">‚öôÔ∏è</button></div>
            <h1>Anki Pro</h1>
            <div class="subtitle" id="deck-stats">Ê≠£Âú®ÂáÜÂ§áÊï∞ÊçÆ...</div>
            <div id="sync-status" class="sync-badge"></div>
        </header>

        <div id="notes-container">
            <div class="status-page"><div class="emoji-lg">‚è≥</div><div>Ê≠£Âú®ÂàùÂßãÂåñ...</div></div>
        </div>
    </div>

    <script>
        // ============================================
        // Global Audio
        // ============================================
        let globalAudio = null; 
        function stopCurrentAudio() {
            if (globalAudio) {
                globalAudio.pause(); globalAudio.onended = null; globalAudio.onerror = null; globalAudio = null;
            }
        }

        // ============================================
        // Config
        // ============================================
        const DEFAULT_TTS_LIST = [
            { url: 'https://read-aloud-123.vercel.app/api/synthesis?text={text}&voiceName=en-US-JennyNeural&rate=0&pitch=0&volume=100', token: '' },
            { url: 'https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=en&q={text}', token: '' }
        ];

        let USER_CONFIG = {
            user: localStorage.getItem('gh_user') || 'moodHappy',
            repo: localStorage.getItem('gh_repo') || 'HelloWorld',
            token: localStorage.getItem('gh_token') || '',
            ttsList: JSON.parse(localStorage.getItem('gh_tts_list') || JSON.stringify(DEFAULT_TTS_LIST))
        };

        const SYNC_FILE_PATH = 'Notes/anki_data.json'; 
        const LOCAL_DB_KEY = 'anki_db_v2'; 

        // ============================================
        // Scheduler
        // ============================================
        class AnkiScheduler {
            constructor() { this.db = JSON.parse(localStorage.getItem(LOCAL_DB_KEY) || '{}'); }
            save() { localStorage.setItem(LOCAL_DB_KEY, JSON.stringify(this.db)); }
            loadExternalData(cloudData) { if (!cloudData) return; this.db = cloudData; this.save(); }
            getCardState(id) {
                if (!this.db[id]) this.db[id] = { state: 'new', step: 0, interval: 0, easeFactor: 2.5, dueDate: 0 };
                return this.db[id];
            }
            previewNextDue(id) {
                const card = this.getCardState(id);
                return {
                    again: this.calculate(card, 1).timeText,
                    hard:  this.calculate(card, 2).timeText,
                    good:  this.calculate(card, 3).timeText,
                    easy:  this.calculate(card, 4).timeText
                };
            }
            answerCard(id, rating) {
                const card = this.getCardState(id);
                const result = this.calculate(card, rating);
                this.db[id] = result.card; this.save();
                return result;
            }
            calculate(originalCard, rating) {
                let card = JSON.parse(JSON.stringify(originalCard));
                let nextIntervalMin = 0;
                if (rating === 1) { // Again
                    card.step = 0; card.state = 'learning'; nextIntervalMin = 1; 
                    card.easeFactor = Math.max(1.3, card.easeFactor - 0.2);
                } else if (card.state === 'new' || card.state === 'learning') {
                    if (rating === 2) { nextIntervalMin = 6; } // Hard
                    else if (rating === 3) { if (card.step === 0) { card.step = 1; nextIntervalMin = 10; } else { card.state = 'review'; card.interval = 1; nextIntervalMin = 1440; } } // Good
                    else if (rating === 4) { card.state = 'review'; card.interval = 4; nextIntervalMin = 5760; } // Easy
                } else { // Review
                    if (rating === 2) { card.interval = Math.max(1, Math.floor(card.interval * 1.2)); card.easeFactor -= 0.15; }
                    else if (rating === 3) { card.interval = Math.floor(card.interval * card.easeFactor); }
                    else if (rating === 4) { card.interval = Math.floor(card.interval * card.easeFactor * 1.3); card.easeFactor += 0.15; }
                    nextIntervalMin = card.interval * 1440;
                    if(card.easeFactor < 1.3) card.easeFactor = 1.3;
                }
                card.dueDate = Date.now() + (nextIntervalMin * 60 * 1000);
                let timeText = nextIntervalMin < 60 ? nextIntervalMin + 'm' : (nextIntervalMin < 1440 ? Math.round(nextIntervalMin/60) + 'h' : Math.round(nextIntervalMin/1440) + 'd');
                return { card, timeText };
            }
        }
        const scheduler = new AnkiScheduler();

        // ============================================
        // Sync
        // ============================================
        const uiSync = document.getElementById('sync-status');
        function updateSyncStatus(msg, type) {
            uiSync.style.display = 'inline-flex'; uiSync.className = `sync-badge ${type}`; uiSync.innerHTML = msg;
            if(type !== 'loading') setTimeout(() => { uiSync.style.display = 'none'; }, 3000);
        }
        async function fetchCloudProgress() {
            if(!USER_CONFIG.token) return;
            updateSyncStatus('<span class="spin">üîÑ</span> ÂêåÊ≠•‰∫ëÁ´Ø...', 'loading');
            const url = `https://api.github.com/repos/${USER_CONFIG.user}/${USER_CONFIG.repo}/contents/${SYNC_FILE_PATH}`;
            try {
                const res = await fetch(url, { headers: { 'Authorization': `token ${USER_CONFIG.token}` } });
                if(res.status === 404) { updateSyncStatus('Êó†Â≠òÊ°£', 'success'); return; }
                if(!res.ok) throw new Error('Fetch failed');
                const data = await res.json();
                const content = decodeURIComponent(escape(atob(data.content))); 
                scheduler.loadExternalData(JSON.parse(content));
                updateSyncStatus('‚úÖ Â∑≤ÂêåÊ≠•', 'success');
                return data.sha;
            } catch(e) { console.warn('Sync failed:', e); updateSyncStatus('‚ùå Â§±Ë¥•', 'error'); }
        }
        async function syncProgressToCloud(btnElement) {
            if(!USER_CONFIG.token) { alert('ËØ∑ÂÖàÈÖçÁΩÆ Token'); return; }
            const originalText = btnElement ? btnElement.innerHTML : '';
            if(btnElement) { btnElement.disabled = true; btnElement.innerHTML = `<span class="spin">üîÑ</span> ‰∏ä‰º†...`; }
            else { updateSyncStatus('<span class="spin">‚òÅÔ∏è</span> ‰∏ä‰º†...', 'loading'); }
            const url = `https://api.github.com/repos/${USER_CONFIG.user}/${USER_CONFIG.repo}/contents/${SYNC_FILE_PATH}`;
            try {
                let sha = null;
                const getRes = await fetch(url, { headers: { 'Authorization': `token ${USER_CONFIG.token}` } });
                if(getRes.ok) { sha = (await getRes.json()).sha; }
                const contentStr = JSON.stringify(scheduler.db);
                const contentBase64 = btoa(unescape(encodeURIComponent(contentStr)));
                const putRes = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${USER_CONFIG.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Update Anki Progress`, content: contentBase64, sha: sha })
                });
                if(!putRes.ok) throw new Error('Upload failed');
                if(btnElement) {
                    btnElement.innerHTML = `‚úÖ ÊàêÂäü`; btnElement.style.background = '#dcfce7'; btnElement.style.color = '#166534';
                    setTimeout(() => { btnElement.disabled = false; btnElement.innerHTML = originalText; btnElement.style.background = ''; btnElement.style.color = ''; }, 2000);
                } else { updateSyncStatus('‚úÖ ÊàêÂäü', 'success'); }
            } catch(e) {
                alert('‰∏ä‰º†Â§±Ë¥•: ' + e.message);
                if(btnElement) { btnElement.disabled = false; btnElement.innerHTML = originalText; }
            }
        }

        // ============================================
        // App Logic
        // ============================================
        let cardQueue = [];
        let GLOBAL_CONFIG = null;
        let totalItemsCount = 0; // ‰øÆÂ§çÊÄªÊï∞ÈÄªËæë

        async function startApp() {
            const syncPromise = fetchCloudProgress();
            let sha = 'master';
            try {
                const res = await fetch(`https://api.github.com/repos/${USER_CONFIG.user}/${USER_CONFIG.repo}/commits/master`);
                if(res.ok) sha = (await res.json()).sha;
            } catch(e) {}
            const configUrl = `https://cdn.jsdelivr.net/gh/${USER_CONFIG.user}/${USER_CONFIG.repo}@${sha}/Notes/Phrases_note.js`;
            try {
                const scriptContent = await fetch(configUrl).then(r => r.ok ? r.text() : Promise.reject(r.status));
                const blob = new Blob([scriptContent], { type: 'application/javascript' });
                const url = URL.createObjectURL(blob);
                const script = document.createElement('script');
                script.src = url;
                script.onload = async () => {
                    if (typeof NotesConfig !== 'undefined') GLOBAL_CONFIG = NotesConfig;
                    else if (typeof NewsConfig !== 'undefined') GLOBAL_CONFIG = NewsConfig;
                    else if (window.NotesConfig) GLOBAL_CONFIG = window.NotesConfig;
                    else if (window.NewsConfig) GLOBAL_CONFIG = window.NewsConfig;
                    if (!GLOBAL_CONFIG) { showError("ÈÖçÁΩÆÂä†ËΩΩÂ§±Ë¥•: Êú™ÊâæÂà∞ Config ÂØπË±°"); return; }
                    GLOBAL_CONFIG.repoBaseUrl = `https://cdn.jsdelivr.net/gh/${USER_CONFIG.user}/${USER_CONFIG.repo}@${sha}/Notes/Notes/`;
                    await syncPromise;
                    loadAllCards(GLOBAL_CONFIG);
                    URL.revokeObjectURL(url);
                };
                script.onerror = () => showError(`ÈÖçÁΩÆËÑöÊú¨Âä†ËΩΩÈîôËØØ`);
                document.head.appendChild(script);
            } catch (err) { showError(`Êó†Ê≥ïÂä†ËΩΩÈÖçÁΩÆ: ${err.message}`); }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        async function loadAllCards(config) {
            const today = new Date();
            const currentYear = today.getFullYear();
            let allItems = [];
            const promises = [];
            for (let y = currentYear; y >= currentYear - 1; y--) {
                for (let m = 1; m <= 12; m++) {
                    if (y === currentYear && m > today.getMonth() + 1) continue;
                    promises.push(fetch(config.getUrl(y, m)).then(r => r.ok ? r.json() : []).catch(()=>[]));
                }
            }
            const results = await Promise.all(promises);
            results.forEach(arr => { if(Array.isArray(arr)) allItems.push(...arr); });
            
            const uniqueItems = Array.from(new Map(allItems.map(item => [item.id, item])).values());
            totalItemsCount = uniqueItems.length; // ËÆ∞ÂΩïÊÄªÊï∞

            // ‰ºòÂÖàÁ∫ßÂàÜÁ±ªÔºöÂ≠¶‰π†‰∏≠ > Â§ç‰π† > Êñ∞Âç°
            const learning = [];
            const review = [];
            const newCards = [];
            
            uniqueItems.forEach(item => {
                const s = scheduler.getCardState(item.id);
                // Âè™ÊúâÂà∞ÊúüÁöÑÂç°ÁâáÊâçÂä†ÂÖ•ÂàóË°®
                if (s.dueDate > Date.now()) return; 
                
                if (s.state === 'learning') learning.push(item);
                else if (s.state === 'review') review.push(item);
                else newCards.push(item);
            });

            // ÁªÑÂÜÖÈöèÊú∫ÔºåÁªÑÈó¥ÊúâÂ∫è
            shuffle(learning);
            shuffle(review);
            shuffle(newCards);

            // ÊúÄÁªàÈòüÂàóÔºöÂº∫Âà∂‰ºòÂÖàÁ∫ß
            cardQueue = [...learning, ...review, ...newCards];
            
            updateDeckStats(); // ÂàùÂßãÂåñÁªüËÆ°
            renderCard();
        }

        function renderCard() {
            const container = document.getElementById('notes-container');
            if (cardQueue.length === 0) {
                container.innerHTML = `
                    <div class="status-page">
                        <div class="emoji-lg">üéâ</div>
                        <h2>‰ªäÊó•‰ªªÂä°ÂÆåÊàêÔºÅ</h2>
                        <p style="color:var(--text-secondary)">ËÆ∞ÂæóÂéªËÆæÁΩÆÂêåÊ≠•‰∏Ä‰∏ãËøõÂ∫¶„ÄÇ</p>
                        <br><button class="btn btn-save" onclick="openSettings()">‚òÅÔ∏è ÂéªÂêåÊ≠•</button>
                    </div>`;
                return;
            }

            const item = cardQueue[0];
            const rawText = item.text || '';
            const times = scheduler.previewNextDue(item.id);
            const sourceTitle = item.pageTitle || 'Source Link';
            const sourceUrl = item.url || '#';

            container.innerHTML = `
                <div class="note-card" id="current-card" onclick="handleCardClick(event)">
                    <div class="note-word">${item.text}</div>
                    <a href="${sourceUrl}" target="_blank" class="note-source">${sourceTitle}</a>
                    <div class="note-meaning">${item.note}</div>
                    
                    <div class="tts-container">
                        <button class="tts-btn" onclick="playTTS(this)">
                             <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                    </div>

                    <div class="anki-controls">
                        <button class="anki-btn btn-again" onclick="handleRate(1)">
                            <span class="btn-label">ÈáçÊù•</span><span class="btn-time">${times.again}</span>
                        </button>
                        <button class="anki-btn btn-hard" onclick="handleRate(2)">
                            <span class="btn-label">Âõ∞Èöæ</span><span class="btn-time">${times.hard}</span>
                        </button>
                        <button class="anki-btn btn-good" onclick="handleRate(3)">
                            <span class="btn-label">ËâØÂ•Ω</span><span class="btn-time">${times.good}</span>
                        </button>
                        <button class="anki-btn btn-easy" onclick="handleRate(4)">
                            <span class="btn-label">ÁÆÄÂçï</span><span class="btn-time">${times.easy}</span>
                        </button>
                    </div>
                </div>
            `;
        }

        function revealAnswer(el) { el.classList.add('revealed'); }

        // ÂÖ®Â±ÄÁÇπÂáªÁøªÈù¢
        function handleCardClick(e) {
            if (e.target.closest('button') || e.target.closest('a') || e.target.closest('input')) return;
            const meaning = document.querySelector('.note-meaning');
            if (meaning && !meaning.classList.contains('revealed')) { revealAnswer(meaning); }
        }

        function handleRate(rating) {
            stopCurrentAudio(); 
            const item = cardQueue[0];
            scheduler.answerCard(item.id, rating);
            const cardEl = document.getElementById('current-card');
            cardEl.style.transform = 'translateY(-20px)'; cardEl.style.opacity = '0';
            
            setTimeout(() => {
                cardQueue.shift();
                if (rating === 1) cardQueue.push(item); // Âè™ÊúâÈáçÊù•ÁöÑÂç°ÁâáÊâçÊîæÂõûÈòüÂ∞æ
                updateDeckStats(); // ÂÆûÊó∂Êõ¥Êñ∞ÁªüËÆ°
                renderCard();
            }, 250);
        }

        // Ê†∏ÂøÉ‰øÆÂ§çÔºöÊ†πÊçÆÂΩìÂâçÈòüÂàóÂÆûÊó∂ËÆ°ÁÆóÁªüËÆ°ÔºåÈÅøÂÖçÈÄªËæëÈîôËØØ
        function updateDeckStats() {
            // ËÆ°ÁÆóÈòüÂàó‰∏≠Â±û‰∫é New Áä∂ÊÄÅÁöÑÂç°ÁâáÊï∞
            const newCount = cardQueue.filter(item => scheduler.getCardState(item.id).state === 'new').length;
            // Ââ©‰ΩôÁöÑÂç≥‰∏∫Â§ç‰π†Âç°ÔºàÂåÖÂê´ review Âíå learningÔºâ
            const reviewCount = cardQueue.length - newCount;
            
            document.getElementById('deck-stats').innerText = 
                `ÂæÖÂ§ç‰π†: ${reviewCount} | Êñ∞Âç°: ${newCount} | ÊÄªËÆ°: ${totalItemsCount}`;
        }

        // ============================================
        // TTS Logic
        // ============================================
        function constructTTSUrl(configObj, text) {
            let url = configObj.url.replace('{text}', encodeURIComponent(text));
            if (configObj.token && !url.includes('token=')) {
                url += (url.includes('?') ? '&' : '?') + 'token=' + encodeURIComponent(configObj.token);
            }
            return url;
        }

        function playTTSChain(text, btn, index) {
            if (index >= USER_CONFIG.ttsList.length) {
                console.error("All TTS sources failed.");
                btn.classList.remove('playing');
                btn.classList.add('error'); setTimeout(() => btn.classList.remove('error'), 2000);
                return;
            }
            const currentConfig = USER_CONFIG.ttsList[index];
            const url = constructTTSUrl(currentConfig, text);
            const audio = new Audio(url);
            globalAudio = audio;
            audio.onended = () => { btn.classList.remove('playing'); globalAudio = null; };
            const handleError = (e) => { console.warn(`Source ${index} failed, trying next...`); playTTSChain(text, btn, index + 1); };
            audio.onerror = handleError;
            audio.play().catch(handleError);
        }

        function playTTS(btn) {
            stopCurrentAudio();
            btn.classList.remove('error'); btn.classList.add('playing');
            const item = cardQueue[0];
            const rawText = item.text || '';
            playTTSChain(rawText, btn, 0);
        }

        function testSingleTTS(index, btn) {
            stopCurrentAudio(); 
            const config = getTTSConfigFromUI(index); 
            if (!config.url) return;
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚è≥';
            const url = constructTTSUrl(config, "Connection successful");
            const audio = new Audio(url);
            globalAudio = audio;
            audio.onended = () => { btn.innerHTML = '‚úÖ'; setTimeout(() => btn.innerHTML = originalText, 2000); globalAudio = null; };
            audio.onerror = () => { btn.innerHTML = '‚ùå'; setTimeout(() => btn.innerHTML = originalText, 2000); globalAudio = null; };
            audio.play().catch(() => { btn.innerHTML = '‚ùå'; setTimeout(() => btn.innerHTML = originalText, 2000); globalAudio = null; });
        }

        // ============================================
        // UI Helpers
        // ============================================
        function showError(msg) { document.getElementById('notes-container').innerHTML = `<div class="status-page"><div class="error-box">${msg}</div></div>`; }
        
        function renderTTSConfigList() {
            const container = document.getElementById('tts-config-list');
            container.innerHTML = '';
            const list = USER_CONFIG.ttsList;
            list.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'tts-config-item';
                div.innerHTML = `
                    <div class="tts-row">
                        <input type="text" class="tts-url-input" placeholder="URL" value="${item.url}" data-idx="${index}">
                        <input type="text" class="tts-token-input" placeholder="Token" value="${item.token || ''}" data-idx="${index}">
                    </div>
                    <div class="tts-actions">
                        <button class="btn-mini btn-test" onclick="testSingleTTS(${index}, this)" title="ÊµãËØï">‚ö°</button>
                        <button class="btn-mini btn-delete" onclick="removeTTSConfig(${index})" title="Âà†Èô§">üóëÔ∏è</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
        
        function getTTSConfigFromUI(index) {
            const urlInp = document.querySelector(`.tts-url-input[data-idx="${index}"]`);
            const tokenInp = document.querySelector(`.tts-token-input[data-idx="${index}"]`);
            return { url: urlInp ? urlInp.value.trim() : '', token: tokenInp ? tokenInp.value.trim() : '' };
        }

        function scrapeTTSConfigs() {
            const items = document.querySelectorAll('.tts-config-item');
            const newList = [];
            items.forEach((item, index) => { newList.push(getTTSConfigFromUI(index)); });
            return newList.filter(i => i.url.length > 0);
        }

        function addTTSConfig() { USER_CONFIG.ttsList = scrapeTTSConfigs(); USER_CONFIG.ttsList.push({ url: '', token: '' }); renderTTSConfigList(); }
        function removeTTSConfig(index) { USER_CONFIG.ttsList = scrapeTTSConfigs(); USER_CONFIG.ttsList.splice(index, 1); renderTTSConfigList(); }

        function openSettings() {
            document.getElementById('gh-user').value = USER_CONFIG.user;
            document.getElementById('gh-repo').value = USER_CONFIG.repo;
            document.getElementById('gh-token').value = USER_CONFIG.token;
            renderTTSConfigList();
            document.getElementById('settingsModal').style.display = 'flex';
        }
        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }
        
        function saveSettings() {
            USER_CONFIG.user = document.getElementById('gh-user').value.trim();
            USER_CONFIG.repo = document.getElementById('gh-repo').value.trim();
            USER_CONFIG.token = document.getElementById('gh-token').value.trim();
            USER_CONFIG.ttsList = scrapeTTSConfigs();
            if (USER_CONFIG.ttsList.length === 0) USER_CONFIG.ttsList = DEFAULT_TTS_LIST;

            localStorage.setItem('gh_user', USER_CONFIG.user);
            localStorage.setItem('gh_repo', USER_CONFIG.repo);
            localStorage.setItem('gh_token', USER_CONFIG.token);
            localStorage.setItem('gh_tts_list', JSON.stringify(USER_CONFIG.ttsList));

            closeSettings();
            location.reload();
        }
        
        document.addEventListener('keydown', (e) => {
            if(document.querySelector('.note-meaning.revealed')) {
                if(e.key==='1') handleRate(1); if(e.key==='2') handleRate(2); if(e.key==='3') handleRate(3); if(e.key==='4') handleRate(4);
            } else if (e.key===' ' || e.key==='Enter') {
                const el = document.querySelector('.note-meaning'); if(el) revealAnswer(el);
            }
        });
        document.getElementById('settingsModal').addEventListener('click', function(e) { if (e.target === this) closeSettings(); });

        startApp();
    </script>
