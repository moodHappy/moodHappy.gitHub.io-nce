    <script>
        // ============================================
        // Global Audio
        // ============================================
        let globalAudio = null; 
        function stopCurrentAudio() {
            if (globalAudio) {
                globalAudio.pause(); globalAudio.onended = null; globalAudio.onerror = null; globalAudio = null;
            }
        }

        // ============================================
        // Config & Globals
        // ============================================
        const DEFAULT_TTS_LIST = [
            { url: 'https://read-aloud-123.vercel.app/api/synthesis?text={text}&voiceName=en-US-JennyNeural&rate=0&pitch=0&volume=100', token: '' },
            { url: 'https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=en&q={text}', token: '' }
        ];

        let USER_CONFIG = {
            user: localStorage.getItem('gh_user') || 'moodHappy',
            repo: localStorage.getItem('gh_repo') || 'HelloWorld',
            token: localStorage.getItem('gh_token') || '',
            ttsList: JSON.parse(localStorage.getItem('gh_tts_list') || JSON.stringify(DEFAULT_TTS_LIST)),
            enableDelete: localStorage.getItem('gh_enable_delete') === 'true',
            showArchivePanel: localStorage.getItem('gh_show_archive_panel') !== 'false' 
        };

        const SYNC_FILE_PATH = 'Notes/anki_data.json'; 
        const LOCAL_DB_KEY = 'anki_db_v2'; 
        const DELETED_IDS_KEY = 'anki_deleted_ids'; 

        let CURRENT_VIEW_YEAR = new Date().getFullYear();
        let CURRENT_VIEW_MONTH = new Date().getMonth() + 1;
        let GLOBAL_CONFIG = null;

        // åº”ç”¨é¢æ¿æ˜¾ç¤ºè®¾ç½®
        function applyViewSettings() {
            const controls = document.querySelector('.controls');
            if(controls) {
                if(USER_CONFIG.showArchivePanel) {
                    controls.classList.remove('hidden');
                    document.body.classList.remove('hide-archive');
                } else {
                    controls.classList.add('hidden');
                    document.body.classList.add('hide-archive');
                }
            }
        }
        applyViewSettings(); 

        // ============================================
        // Scheduler (Fixed NaNd Bug)
        // ============================================
        class AnkiScheduler {
            constructor() { 
                this.db = JSON.parse(localStorage.getItem(LOCAL_DB_KEY) || '{}'); 
            }

            save() { 
                localStorage.setItem(LOCAL_DB_KEY, JSON.stringify(this.db)); 
            }

            loadExternalData(cloudData) { 
                if (!cloudData) return; 
                let updateCount = 0;
                const blacklist = getBlacklist();

                for (const [id, cloudCard] of Object.entries(cloudData)) {
                    if (blacklist.includes(id)) continue; 

                    const localCard = this.db[id];
                    if (localCard) {
                        const localTime = localCard.lastModified || 0;
                        const cloudTime = cloudCard.lastModified || 0;
                        if (localTime >= cloudTime) continue;
                    }
                    this.db[id] = cloudCard;
                    updateCount++;
                }
                this.save(); 
                return updateCount;
            }

            getCardState(id) {
                if (!this.db[id]) {
                    this.db[id] = { 
                        state: 'new', step: 0, interval: 0, easeFactor: 2.5, dueDate: 0, lastModified: 0 
                    };
                }
                // ç¡®ä¿æ•°æ®å®Œæ•´æ€§ï¼Œé˜²æ­¢ NaN
                if (this.db[id].easeFactor === undefined || isNaN(this.db[id].easeFactor)) this.db[id].easeFactor = 2.5;
                if (this.db[id].lastModified === undefined) this.db[id].lastModified = 0;

                return this.db[id];
            }

            previewNextDue(id) {
                const card = this.getCardState(id);
                return {
                    again: this.calculate(card, 1).timeText,
                    hard:  this.calculate(card, 2).timeText,
                    good:  this.calculate(card, 3).timeText,
                    easy:  this.calculate(card, 4).timeText
                };
            }

            answerCard(id, rating) {
                const card = this.getCardState(id);
                const result = this.calculate(card, rating);
                this.db[id] = result.card; 
                this.save();
                return result;
            }

            calculate(originalCard, rating) {
                let card = JSON.parse(JSON.stringify(originalCard));

                // === BUG FIX: æ•°æ®æ¸…æ´— (Sanity Check) ===
                // ä¿®å¤æœ¬åœ°æ•°æ®æŸåå¯¼è‡´çš„ NaNd é—®é¢˜
                if (typeof card.easeFactor !== 'number' || isNaN(card.easeFactor) || card.easeFactor < 1.3) {
                    card.easeFactor = 2.5; // é‡ç½®ä¸ºé»˜è®¤ 250%
                }
                if (typeof card.interval !== 'number' || isNaN(card.interval)) {
                    card.interval = 1; // é‡ç½®ä¸ºé»˜è®¤ 1å¤©
                }
                // === END FIX ===

                let nextIntervalMin = 0;

                if (rating === 1) { 
                    card.step = 0; card.state = 'learning'; nextIntervalMin = 1; 
                    card.easeFactor = Math.max(1.3, card.easeFactor - 0.2);
                } else if (card.state === 'new' || card.state === 'learning') {
                    if (rating === 2) nextIntervalMin = 6; 
                    else if (rating === 3) { 
                        if (card.step === 0) { card.step = 1; nextIntervalMin = 10; } 
                        else { card.state = 'review'; card.interval = 1; nextIntervalMin = 1440; } 
                    } else if (rating === 4) { 
                        card.state = 'review'; card.interval = 4; nextIntervalMin = 5760; 
                    } 
                } else { 
                    // Review çŠ¶æ€
                    if (rating === 2) { 
                        card.interval = Math.max(1, Math.floor(card.interval * 1.2)); 
                        card.easeFactor -= 0.15; 
                    } else if (rating === 3) { 
                        card.interval = Math.floor(card.interval * card.easeFactor); 
                    } else if (rating === 4) { 
                        card.interval = Math.floor(card.interval * card.easeFactor * 1.3); 
                        card.easeFactor += 0.15; 
                    }
                    nextIntervalMin = card.interval * 1440;
                    if(card.easeFactor < 1.3) card.easeFactor = 1.3;
                }

                // å‡Œæ™¨ 04:00 AM åˆ·æ–°æœºåˆ¶
                if (nextIntervalMin < 1440) {
                    card.dueDate = Date.now() + (nextIntervalMin * 60 * 1000);
                } else {
                    const daysToAdd = Math.round(nextIntervalMin / 1440);
                    const targetDate = new Date();
                    targetDate.setDate(targetDate.getDate() + daysToAdd);
                    targetDate.setHours(4, 0, 0, 0);

                    if (targetDate.getTime() <= Date.now()) {
                         targetDate.setDate(targetDate.getDate() + 1);
                    }
                    card.dueDate = targetDate.getTime();
                }

                card.lastModified = Date.now(); 
                
                // === ä¼˜åŒ–æ˜¾ç¤ºé€»è¾‘ (Updated Time Format) ===
                let timeText;
                // åˆ†é’Ÿ: < 60 mins
                if (nextIntervalMin < 60) {
                    timeText = nextIntervalMin + 'm';
                } 
                // å°æ—¶: < 1440 mins (24 hours)
                else if (nextIntervalMin < 1440) {
                    timeText = Math.round(nextIntervalMin / 60) + 'h';
                } 
                // å¤©: < 43200 mins (30 days)
                else if (nextIntervalMin < 43200) {

                    timeText = Math.round(nextIntervalMin / 525600) + 'y';

                return { card, timeText };

        async function syncProgressToCloud(btnElement, isSilent = false) {
            if(!USER_CONFIG.token) {

            }

            const originalText = (btnElement && !isSilent) ? btnElement.innerHTML : '';

            } else { 
                updateSyncStatus('<span class="spin">â˜ï¸</span> ä¸Šä¼ ä¸­...', 'loading'); 
            }

            const url = `https://api.github.com/repos/${USER_CONFIG.user}/${USER_CONFIG.repo}/contents/${SYNC_FILE_PATH}`;
            try {
                let sha = null;

                    const getRes = await fetch(url + `?t=${Date.now()}`, { headers: { 'Authorization': `token ${USER_CONFIG.token}` } });

                const contentStr = JSON.stringify(scheduler.db);

                    method: 'PUT',

                    body: JSON.stringify({ message: `Update Anki Progress`, content: contentBase64, sha: sha })

                if(!putRes.ok) throw new Error('Upload failed');

                if(btnElement && !isSilent) {
                    btnElement.innerHTML = `âœ… æˆåŠŸ`; btnElement.style.background = '#dcfce7'; btnElement.style.color = '#166534';
                    setTimeout(() => { btnElement.disabled = false; btnElement.innerHTML = originalText; btnElement.style.background = ''; btnElement.style.color = ''; }, 2000);
                } else { 
                    updateSyncStatus('âœ… è¿›åº¦å·²åŒæ­¥', 'success'); 
                }
            } catch(e) {
                if(!isSilent) alert('ä¸Šä¼ å¤±è´¥: ' + e.message);
                if(btnElement && !isSilent) { btnElement.disabled = false; btnElement.innerHTML = originalText; }

        function initDateSelectors(config) {

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }

        async function loadCardsForDate(year, month) {
            CURRENT_VIEW_YEAR = year;
            CURRENT_VIEW_MONTH = month;

            const container = document.getElementById('notes-container');
            container.innerHTML = `<div class="status-page"><div class="spin" style="font-size:3rem">â³</div><div>è¯»å– ${year}å¹´${month}æœˆ...</div></div>`;

            const blacklist = getBlacklist();
            let allItems = [];

            try {
                const url = GLOBAL_CONFIG.getUrl(year, month) + `?t=${Date.now()}`;
                const res = await fetch(url);
                if (res.ok) {
                    const items = await res.json();
                    items.forEach(item => { item._year = year; item._month = month; });
                    allItems = items;
                } else {
                    console.log(`No data for ${year}-${month}`);
                }
            } catch (e) {
                console.warn(e);
            }

            const filteredItems = allItems.filter(item => !blacklist.includes(item.id));
            const uniqueItems = Array.from(new Map(filteredItems.map(item => [item.id, item])).values());

            totalItemsCount = uniqueItems.length;

            const learning = [];
            const review = [];
            const newCards = [];

            uniqueItems.forEach(item => {
                const s = scheduler.getCardState(item.id);
                if (s.dueDate > Date.now()) return; 

                if (s.state === 'learning') learning.push(item);
                else if (s.state === 'review') review.push(item);
                else newCards.push(item);
            });

            shuffle(learning);
            shuffle(review);
            shuffle(newCards);

            cardQueue = [...learning, ...review, ...newCards];

            updateDeckStats(); 
            renderCard();
        }

        async function deleteCurrentCard(btn) {
            if(event) event.stopPropagation();

            if (!USER_CONFIG.token) {
                alert("é”™è¯¯ï¼šè¯·å…ˆåœ¨è®¾ç½®ä¸­å¡«å†™ Access Token æ‰èƒ½æ‰§è¡Œåˆ é™¤æ“ä½œã€‚");

            const item = cardQueue[0];
            btn.innerHTML = 'â³';
            btn.disabled = true;

            addToBlacklist(item.id);
            delete scheduler.db[item.id];

            const finalizeDelete = async () => {

            try {
                const getRes = await fetch(url + `?t=${Date.now()}`, { headers: { 'Authorization': `token ${USER_CONFIG.token}` } });

                if (getRes.status === 404) {
                    await finalizeDelete();
                    return;

                if (!getRes.ok) throw new Error("æ— æ³•è¯»å–æºæ–‡ä»¶: " + getRes.status);

                const data = await getRes.json();
                const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));

                if (newContent.length === content.length) {
                    await finalizeDelete();

                const contentStr = JSON.stringify(newContent, null, 2);

                await finalizeDelete();

            } catch (e) {

                await finalizeDelete();
            }
        }

        // ============================================

        function constructTTSUrl(configObj, text) {
            let url = configObj.url.replace('{text}', encodeURIComponent(text));
            if (configObj.token && !url.includes('token=')) {
                url += (url.includes('?') ? '&' : '?') + 'token=' + encodeURIComponent(configObj.token);
            }
            return url;
        }

        function playTTSChain(text, btn, index) {
            if (index >= USER_CONFIG.ttsList.length) {
                console.error("All TTS sources failed.");
                btn.classList.remove('playing');
                btn.classList.add('error'); setTimeout(() => btn.classList.remove('error'), 2000);
                return;
            }
            const currentConfig = USER_CONFIG.ttsList[index];
            const url = constructTTSUrl(currentConfig, text);
            const audio = new Audio(url);
            globalAudio = audio;
            audio.onended = () => { btn.classList.remove('playing'); globalAudio = null; };
            const handleError = (e) => { console.warn(`Source ${index} failed, trying next...`); playTTSChain(text, btn, index + 1); };
            audio.onerror = handleError;
            audio.play().catch(handleError);
        }

        function playTTS(btn) {
            stopCurrentAudio();
            btn.classList.remove('error'); btn.classList.add('playing');
            const item = cardQueue[0];
