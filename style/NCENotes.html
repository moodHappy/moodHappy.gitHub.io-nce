<button id="randomNewsButton" onclick="openRandomNewsSite()">Random News Site</button>

<div id="newsCarousel"></div>
<script>
  // Your API key
  const apiKey = 'dac6abc0634b4de08429b2580628dba8';

  // Function to fetch news
  async function fetchNews() {
    try {
      const response = await fetch(`https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`);
      const data = await response.json();
      displayNews(data.articles);
    } catch (error) {
      console.error('Error fetching news:', error);
    }
  }

  // Function to display news
  function displayNews(articles) {
    const newsCarousel = document.getElementById('newsCarousel');
    let newsHTML = '<h2>Latest News</h2><ul>';

    articles.forEach(article => {
      newsHTML += `<li><a href="${article.url}" target="_blank">${article.title}</a></li>`;
    });

    newsHTML += '</ul>';
    newsCarousel.innerHTML = newsHTML;
  }

  // Call fetchNews function when the page loads
  window.onload = fetchNews;
</script>
