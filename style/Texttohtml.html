        async function handleAIAnalyzeClick(target) {

            const box = document.getElementById('aiResultContent');

            box.innerHTML = '<div class="ai-loading"><div class="spinner"></div><p>åˆ†æä¸­...</p></div>';

            const cached = getFromCache(cacheKey);

            if (cached) { box.innerHTML = `<div class="ai-result-content">${marked.parse(cached)}</div>`; return; }

            try {
                const content = await callGroqAPI([{role: "system", content: prompt}, {role: "user", content: `Analyze: "${sentence}"`}]);

                box.innerHTML = `<div class="ai-result-content">${marked.parse(content)}</div>`;

        function extractSentenceBefore(node) {

            while(c) {
                if(c.nodeType===3) { t = c.nodeValue + t; if(t.lastIndexOf('.') > -1 && t.lastIndexOf('.') < t.length-1) { t=t.substring(t.lastIndexOf('.')+1); break; } }
                else if(c.classList?.contains('ai-analyze-btn')) break;
                else t = c.innerText + t;
                c = c.previousSibling;
            }
            return t.trim();
        }
