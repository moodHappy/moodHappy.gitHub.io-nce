        function splitTextIntoSentences(text) {

            const segments = text.match(/[^ã€‚ï¼ï¼Ÿ.!?\r\n]+[ã€‚ï¼ï¼Ÿ.!?\r\n]*/g) || [text];
            let chunks = [], current = '';

            if (current) chunks.push(current); return chunks;
