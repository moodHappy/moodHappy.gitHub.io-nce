<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中转站 - 沉浸阅读版</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Serif SC', 'Inter', serif;
            line-height: 1.75;
            color: #2c2c2c;
            /* 页面背景 */
            background: linear-gradient(135deg, #f8f4f0 0%, #e8e4e0 25%, #f2ede8 50%, #ebe6e1 75%, #f5f1ec 100%);
            background-attachment: fixed;
            padding-top: 80px; /* 给固定头部留出空间 */
            position: relative;
            overflow-x: hidden;
        }

        /* 纹理背景 */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(198, 167, 130, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(158, 125, 95, 0.06) 0%, transparent 50%);
            pointer-events: none; z-index: -1;
        }

        /* --- 顶部导航栏 (Navbar) --- */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%;
            height: 64px;
            background: rgba(252, 251, 249, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(139, 115, 85, 0.1);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            box-shadow: 0 2px 12px rgba(0,0,0,0.03);
        }

        .nav-brand {
            font-weight: 600; font-size: 1.15em; color: #5a4a3f;
            display: flex; align-items: center; gap: 8px;
            user-select: none;
        }

        .nav-actions {
            display: flex; align-items: center; gap: 10px; /* 稍微缩小间距，更紧凑 */
        }

        /* --- 统一按钮样式优化 (Start) --- */
        
        /* 通用图标按钮 (语速、设置) */
        .icon-btn {
            background: transparent; 
            border: none; 
            cursor: pointer;
            color: #6b5b4f; 
            /* 强制统一尺寸为圆形 */
            width: 40px; 
            height: 40px;
            border-radius: 50%;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .icon-btn:hover { 
            background: rgba(139, 115, 85, 0.12); 
            color: #8b7355; 
            transform: scale(1.05); /* 轻微放大 */
        }
        .icon-btn:active {
            transform: scale(0.95);
        }
        .icon-btn svg { 
            width: 22px; 
            height: 22px; 
            stroke-width: 2px;
        }

        /* 顶部朗读按钮 (Primary Action) */
        .read-btn-top {
            height: 40px; /* 高度与图标按钮一致 */
            background: #8b7355; 
            color: #fff;
            border: none; 
            padding: 0 20px; /* 两侧留白 */
            border-radius: 20px; /* 胶囊圆角 */
            font-family: 'Noto Serif SC', serif; 
            font-size: 0.95em;
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 6px;
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.25);
        }
        .read-btn-top:hover { 
            background: #6b5b4f; 
            transform: translateY(-1px); 
            box-shadow: 0 6px 16px rgba(139, 115, 85, 0.3);
        }
        .read-btn-top:active {
            transform: translateY(0);
        }
        .read-btn-top svg { 
            width: 18px; 
            height: 18px; 
            fill: currentColor; 
        }

        /* 朗读中状态 */
        .read-btn-top.reading {
            background: #fff; 
            color: #a0522d;
            border: 1px solid #a0522d;
            box-shadow: none;
        }
        .read-btn-top.reading .sound-wave { display: flex; gap: 2px; align-items: center; height: 12px; }
        .bar { width: 2px; background: currentColor; animation: wave 0.8s infinite ease-in-out; }
        .bar:nth-child(1) { animation-delay: 0.0s; height: 6px; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 12px; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 8px; }
        @keyframes wave { 0%, 100% { transform: scaleY(0.5); } 50% { transform: scaleY(1); } }

        /* --- 统一按钮样式优化 (End) --- */


        /* --- 语速控制弹出层 --- */
        .speed-wrapper { position: relative; display: flex; align-items: center; }

        .speed-popup {
            position: absolute;
            top: 100%; right: -10px; /* 微调位置 */
            margin-top: 14px;
            background: #fff;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1), 0 1px 3px rgba(0,0,0,0.05);
            border: 1px solid rgba(139, 115, 85, 0.1);
            display: flex; flex-direction: column; gap: 10px; align-items: center;
            width: 240px;
            opacity: 0; visibility: hidden; transform: translateY(-10px);
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1100;
        }
        /* 弹出层显示状态 */
        .speed-popup.active {
            opacity: 1; visibility: visible; transform: translateY(0);
        }
        /* 小三角 */
        .speed-popup::before {
            content: ''; position: absolute; top: -6px; right: 24px;
            width: 12px; height: 12px; background: #fff;
            transform: rotate(45deg); border-left: 1px solid rgba(139, 115, 85, 0.1); border-top: 1px solid rgba(139, 115, 85, 0.1);
        }

        .speed-header { font-size: 0.9em; color: #888; width: 100%; display: flex; justify-content: space-between; }
        .speed-val { font-weight: 600; color: #8b7355; }

        .speed-slider {
            -webkit-appearance: none; width: 100%; height: 6px;
            background: linear-gradient(90deg, #e0d5ca 0%, #c6a782 100%);
            border-radius: 10px; cursor: pointer;
        }
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 18px; height: 18px;
            background: #fff; border: 2px solid #8b7355; border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15); cursor: grab;
        }

        /* --- 正文与 AI 按钮 --- */
        .content-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .text-placeholder {
            min-height: 500px; padding: 20px 10px; 
            font-size: 1.4em; line-height: 1.8; color: #2c2c2c;
            white-space: pre-wrap; font-family: 'Noto Serif SC', serif;
        }

        .ai-analyze-btn {
            display: inline-flex; align-items: center; justify-content: center;
            background-color: rgba(139, 115, 85, 0.08); 
            border: 1px solid rgba(139, 115, 85, 0.15);
            border-radius: 50%; width: 20px; height: 20px; margin: 0 3px;
            cursor: pointer; vertical-align: middle; transition: all 0.2s;
            color: #8b7355; position: relative; top: -2px;
        }
        .ai-analyze-btn:hover { background-color: #8b7355; color: white; transform: scale(1.1); }
        .ai-analyze-btn svg { width: 10px; height: 10px; fill: currentColor; }

        /* --- 模态框 (保持原样优化) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 44, 44, 0.3); backdrop-filter: blur(4px);
            z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: all 0.25s ease;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-card {
            background: #fcfbf9; width: 92%; max-width: 650px;
            border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-height: 85vh; display: flex; flex-direction: column;
            border: 1px solid rgba(139, 115, 85, 0.1); user-select: text;
            transform: scale(0.95); transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.active .modal-card { transform: scale(1); }

        .modal-sticky-header {
            flex-shrink: 0; background: #fcfbf9; padding: 20px 24px 15px;
            border-bottom: 1px solid rgba(139, 115, 85, 0.1); border-radius: 16px 16px 0 0;
        }
        .modal-header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .modal-title { font-size: 1.2em; color: #5a4a3f; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .modal-actions { display: flex; gap: 12px; }

        .modal-scroll-body { flex: 1; overflow-y: auto; padding: 24px; background: #fff; border-radius: 0 0 16px 16px; }

        .original-sentence-box {
            background: #f4f0ec; padding: 12px 16px; border-radius: 8px;
            border-left: 3px solid #8b7355; color: #4a4a4a;
            font-style: italic; font-size: 0.95em; line-height: 1.6; max-height: 100px; overflow-y: auto;
        }

        /* AI Markdown 样式 */
        .ai-result-content { line-height: 1.8; color: #333; font-size: 1.05em; }
        .ai-result-content h1, .ai-result-content h2 { color: #5a4a3f; margin: 1em 0 0.5em; }
        .ai-result-content strong { color: #a0522d; }
        .ai-result-content p { margin-bottom: 1em; }
        .ai-result-content code { background: #f4f4f4; padding: 2px 4px; border-radius: 4px; color: #c7254e; font-size: 0.9em; }

        /* 设置面板样式 */
        .settings-input, .settings-select, .settings-textarea {
            width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd;
            border-radius: 8px; font-family: 'Inter', sans-serif;
        }
        .save-btn { width: 100%; padding: 10px; background: #8b7355; color: white; border: none; border-radius: 8px; cursor: pointer; }

        .ai-loading { text-align: center; padding: 30px; color: #8b7355; }
        .spinner { width: 24px; height: 24px; border: 2px solid rgba(139,115,85,0.3); border-top-color: #8b7355; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .navbar { padding: 0 16px; height: 56px; }
            .nav-brand { font-size: 1em; }
            
            /* 手机端按钮样式适配 */
            .read-btn-top { 
                width: 40px; /* 变成圆形 */
                padding: 0; 
                border-radius: 50%; 
            }
            .read-btn-top span { display: none; } /* 隐藏文字 */
            
            /* 手机端微调弹出位置 */
            .speed-popup { right: -50px; width: 200px; }
            .speed-popup::before { right: 60px; }
            
            .content-container { padding: 15px; }
            .text-placeholder { padding: 10px 5px; font-size: 1.25em; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <span>中转站</span>
        </div>

        <div class="nav-actions">
            <button id="readAloudButton" class="read-btn-top" title="朗读全文">
                <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <div class="sound-wave" id="waveIcon" style="display:none;">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
                <span>朗读</span>
            </button>

            <div class="speed-wrapper" id="speedWrapper">
                <button class="icon-btn" id="speedToggleBtn" title="调节语速">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                </button>
                <div class="speed-popup" id="speedPopup">
                    <div class="speed-header">
                        <span>语速</span>
                        <span id="currentSpeedValue" class="speed-val">-20</span>
                    </div>
                    <input type="range" id="speedRange" class="speed-slider" min="-50" max="50" value="-20">
                </div>
            </div>

            <button class="icon-btn" id="settingsBtn" title="AI 设置">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"></path></svg>
            </button>
        </div>
    </nav>

    <div class="content-container">
        <div id="dynamic-content" class="text-placeholder">加载中...</div>
    </div>

    <div id="aiResultModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-sticky-header">
                <div class="modal-header-top">
                    <div class="modal-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        AI 分析
                    </div>
                    <div class="modal-actions">
                        <button id="copyAiContentBtn" class="icon-btn" title="复制结果">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                        <button class="icon-btn" onclick="closeModal('aiResultModal')" title="关闭">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                </div>
                <div class="original-sentence-box" id="aiOriginalSentence"></div>
            </div>
            <div id="aiResultContent" class="modal-scroll-body"></div>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-sticky-header">
                <div class="modal-header-top">
                    <h3 class="modal-title">设置</h3>
                    <button class="icon-btn" onclick="closeModal('settingsModal')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
            </div>
            <div class="modal-scroll-body">
                <div class="settings-group">
                    <label style="display:block;margin-bottom:8px;color:#666;">GROQ API Key</label>
                    <input type="password" id="apiKeyInput" class="settings-input" placeholder="gsk_...">
                </div>
                <div class="settings-group">
                    <label style="display:block;margin-bottom:8px;color:#666;">模型</label>
                    <select id="modelSelect" class="settings-select">
                        <option value="meta-llama/llama-4-maverick-17b-128e-instruct">Llama 4 Maverick (17b)</option>
                        <option value="llama-3.3-70b-versatile">Llama 3.3 Versatile (70b)</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label style="display:block;margin-bottom:8px;color:#666;">系统提示词</label>
                    <textarea id="systemPromptInput" class="settings-textarea" rows="4"></textarea>
                </div>
                <button id="saveSettingsBtn" class="save-btn">保存</button>
                <div style="margin-top:15px; font-size:0.85em; color:#999; text-align:center;">
                    <span id="cacheSizeDisplay">缓存: 0</span> | <a href="#" onclick="clearAICache()" style="color:#8b7355;">清空</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 核心配置 ---
        const API_URL = "https://api.groq.com/openai/v1/chat/completions";
        const DEFAULT_PROMPT = "你是一位精通中英文的语言专家。请分析我提供的句子：\n1. 判断难度等级 (A1-C2)。\n2. 详细解释核心语法结构。\n3. 提供准确、优美的中文翻译。\n请使用 Markdown 格式输出。";
        const ttsDomains = ['https://ms-ra-forwarder-for-ifreetime-2.vercel.app/'];
        let summaryVoice = 'en-US-EricNeural';
        let currentAudio = null;
        let isReading = false;
        let currentSpeed = -20;
        let currentRawAIResponse = "";

        // --- 语速控件交互逻辑 ---
        const speedBtn = document.getElementById('speedToggleBtn');
        const speedPopup = document.getElementById('speedPopup');
        const speedWrapper = document.getElementById('speedWrapper');

        speedBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            speedPopup.classList.toggle('active');
        });

        // 点击页面其他地方关闭语速弹窗
        document.addEventListener('click', (e) => {
            if (!speedWrapper.contains(e.target)) {
                speedPopup.classList.remove('active');
            }
        });

        // 阻止点击弹窗内部时关闭
        speedPopup.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // --- 缓存系统 ---
        const CACHE_PREFIX = 'ai_cache_v1_';
        function generateCacheKey(text, prompt, model) {
            let str = text + "|" + prompt + "|" + model;
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = ((hash << 5) - hash) + str.charCodeAt(i) | 0;
            return CACHE_PREFIX + Math.abs(hash);
        }
        function getFromCache(key) {
            const item = JSON.parse(localStorage.getItem(key));
            if (!item) return null;
            if (Date.now() - item.timestamp > 86400000) { localStorage.removeItem(key); return null; }
            return item.content;
        }
        function saveToCache(key, content) {
            try { localStorage.setItem(key, JSON.stringify({ content, timestamp: Date.now() })); updateCacheDisplay(); }
            catch(e) { clearAICache(); }
        }
        function updateCacheDisplay() {
            let count = 0;
            for(let i=0; i<localStorage.length; i++) if(localStorage.key(i).startsWith(CACHE_PREFIX)) count++;
            document.getElementById('cacheSizeDisplay').innerText = `缓存: ${count}`;
        }
        function clearAICache() {
            Object.keys(localStorage).forEach(k => k.startsWith(CACHE_PREFIX) && localStorage.removeItem(k));
            updateCacheDisplay();
        }

        // --- AI 分析逻辑 ---
        async function handleAIAnalyzeClick(target) {
            const btn = target.closest('.ai-analyze-btn');
            if (!btn) return;
            const sentence = extractSentenceBefore(btn);
            if (!sentence || sentence.length < 2) return;

            const box = document.getElementById('aiResultContent');
            document.getElementById('aiOriginalSentence').innerText = sentence;
            box.innerHTML = '<div class="ai-loading"><div class="spinner"></div><p>分析中...</p></div>';
            currentRawAIResponse = "";
            openModal('aiResultModal');

            const key = localStorage.getItem('groq_api_key');
            const model = localStorage.getItem('groq_model') || 'meta-llama/llama-4-maverick-17b-128e-instruct';
            const prompt = localStorage.getItem('groq_prompt') || DEFAULT_PROMPT;
            const cacheKey = generateCacheKey(sentence, prompt, model);

            const cached = getFromCache(cacheKey);
            if (cached) {
                currentRawAIResponse = cached;
                box.innerHTML = marked.parse(cached);
                return;
            }

            if (!key) { box.innerHTML = '<p style="text-align:center;color:red">请先在设置中配置 API Key</p>'; return; }

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${key}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, messages: [{role:"system",content:prompt},{role:"user",content:`Analyze: "${sentence}"`}], temperature:0.7 })
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error?.message);
                const content = data.choices[0]?.message?.content || "";
                saveToCache(cacheKey, content);
                currentRawAIResponse = content;
                box.innerHTML = marked.parse(content);
            } catch (e) { box.innerHTML = `<p style="color:red">Error: ${e.message}</p>`; }
        }

        // --- 文本处理 ---
        function injectAIButtons() {
            const w = document.createTreeWalker(document.getElementById('dynamic-content'), NodeFilter.SHOW_TEXT);
            const nodes = []; while(w.nextNode()) nodes.push(w.currentNode);
            nodes.forEach(n => {
                if (n.nodeValue.includes('.')) {
                    const f = document.createDocumentFragment();
                    n.nodeValue.split(/(\.)/).forEach(p => {
                        f.appendChild(document.createTextNode(p));
                        if(p==='.') {
                            const b = document.createElement('span');
                            b.className = 'ai-analyze-btn';
                            b.innerHTML = '<svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 15h-2v-2h2zm0-4h-2V7h2z"/></svg>';
                            b.onclick = (e) => handleAIAnalyzeClick(e.target);
                            f.appendChild(b);
                        }
                    });
                    n.parentNode.replaceChild(f, n);
                }
            });
        }

        function extractSentenceBefore(node) {
            let t = "", c = node.previousSibling;
            while(c) {
                if(c.nodeType===3) { t = c.nodeValue + t; if(t.lastIndexOf('.') > -1 && t.lastIndexOf('.') < t.length-1) { t=t.substring(t.lastIndexOf('.')+1); break; } }
                else if(c.classList?.contains('ai-analyze-btn')) break;
                else t = c.innerText + t;
                c = c.previousSibling;
            }
            return t.trim();
        }

        // --- TTS ---
        function playTTS(text) {
            if(currentAudio) { currentAudio.pause(); currentAudio = null; }
            const q = new URLSearchParams({ text, voiceName: summaryVoice, speed: currentSpeed });
            for(let d of ttsDomains) {
                let a = new Audio(`${d}api/aiyue?${q}`);
                a.play().then(() => {
                    currentAudio = a; isReading = true; updateReadBtn();
                    a.onended = () => { isReading = false; updateReadBtn(); };
                }).catch(()=>{});
                if(currentAudio) break;
            }
        }

        function updateReadBtn() {
            const btn = document.getElementById('readAloudButton');
            const playIcon = document.getElementById('playIcon');
            const waveIcon = document.getElementById('waveIcon');
            const textSpan = btn.querySelector('span');

            if(isReading) {
                btn.classList.add('reading');
                playIcon.style.display = 'none';
                waveIcon.style.display = 'flex';
                textSpan.textContent = "停止";
            } else {
                btn.classList.remove('reading');
                playIcon.style.display = 'block';
                waveIcon.style.display = 'none';
                textSpan.textContent = "朗读";
            }
        }

        document.getElementById('readAloudButton').onclick = () => {
            if(isReading) { if(currentAudio) currentAudio.pause(); isReading = false; updateReadBtn(); }
            else {
                const c = document.getElementById('dynamic-content').cloneNode(true);
                c.querySelectorAll('.ai-analyze-btn').forEach(b => b.remove());
                playTTS(c.innerText);
            }
        };

        // --- 初始化 ---
        window.openModal = id => document.getElementById(id).classList.add('active');
        window.closeModal = id => document.getElementById(id).classList.remove('active');

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('apiKeyInput').value = localStorage.getItem('groq_api_key') || '';
            document.getElementById('modelSelect').value = localStorage.getItem('groq_model') || 'meta-llama/llama-4-maverick-17b-128e-instruct';
            document.getElementById('systemPromptInput').value = localStorage.getItem('groq_prompt') || DEFAULT_PROMPT;
            updateCacheDisplay();

            fetch('https://raw.githubusercontent.com/moodHappy/HelloWorld/refs/heads/master/Notes/B1.md')
                .then(r => r.text()).then(d => {
                    document.getElementById('dynamic-content').innerHTML = d;
                    let t = d.replace(/<[^>]+>/g,'').trim();
                    if(t.startsWith('URL')) t=t.substring(3).trim();
                    document.title = t.split(/[.\n]/)[0].substring(0,20);
                    injectAIButtons();
                });

            const range = document.getElementById('speedRange');
            range.oninput = function() { 
                document.getElementById('currentSpeedValue').innerText = this.value; 
                currentSpeed = this.value; 
            };

            document.getElementById('settingsBtn').onclick = () => openModal('settingsModal');
            document.getElementById('saveSettingsBtn').onclick = () => {
                localStorage.setItem('groq_api_key', document.getElementById('apiKeyInput').value);
                localStorage.setItem('groq_model', document.getElementById('modelSelect').value);
                localStorage.setItem('groq_prompt', document.getElementById('systemPromptInput').value);
                closeModal('settingsModal');
                if(confirm('设置已保存。清空缓存?')) clearAICache();
            };
            document.getElementById('copyAiContentBtn').onclick = function() {
                if(currentRawAIResponse) navigator.clipboard.writeText(currentRawAIResponse);
            };

            // 点击遮罩关闭
            document.querySelectorAll('.modal-overlay').forEach(o => o.onclick = e => { if(e.target===o) closeModal(o.id) });

            // 双击弹窗关闭 (智能判断)
            document.querySelectorAll('.modal-card').forEach(c => {
                c.addEventListener('dblclick', (e) => {
                    if(['INPUT','TEXTAREA','SELECT'].includes(e.target.tagName)) return;
                    if(window.getSelection().toString().length > 0) return;
                    closeModal(c.closest('.modal-overlay').id);
                });
            });
        });
    </script>
</body>
