    <script>
        // --- æ ¸å¿ƒé…ç½® ---

        // --- ç”Ÿæˆé…ç½® ---
        const THEME_LIBRARY = { 'æ—¥å¸¸ç”Ÿæ´»':[],'æ‚¬ç–‘æ¨ç†':[],'ç§‘å¹»å¥‡å¹»':[],'å†å²ç°å®':[],'å“²ç†å¯“è¨€':[],'çˆ±æƒ…æƒ…æ„Ÿ':[],'å¿ƒç†æƒ…ç»ª':[],'å¹½é»˜è®½åˆº':[],'å¥‡é‡å†’é™©':[] };
        const DIFFICULTY_LEVELS = ['A1 (å…¥é—¨)', 'A2 (åˆçº§)', 'B1 (ä¸­çº§)', 'B2 (ä¸­é«˜çº§)', 'C1 (é«˜çº§)', 'C2 (ç²¾é€š)'];
        const BUILT_IN_STYLES = ['å£è¯­é£æ ¼','ç®€æ´é£æ ¼','å™äº‹é£æ ¼','ä¹¦é¢é£æ ¼','æ–°é—»é£æ ¼','å¹½é»˜é£æ ¼','è®½åˆºé£æ ¼','é»‘é•œé£æ ¼','æ–‡å­¦é£æ ¼','å“²ç†é£æ ¼','å•†ä¸šé£æ ¼','å­¦æœ¯é£æ ¼'];

        const CACHE_PREFIX = 'ai_cache_v1_';
        function generateCacheKey(text, prompt, model) {
            let str = text + "|" + prompt + "|" + model; let hash = 0;
            for (let i = 0; i < str.length; i++) hash = ((hash << 5) - hash) + str.charCodeAt(i) | 0;
            return CACHE_PREFIX + Math.abs(hash);
        }
        function getFromCache(key) { const item = JSON.parse(localStorage.getItem(key)); return (!item || Date.now() - item.timestamp > 86400000) ? null : item.content; }
        function saveToCache(key, content) { try { localStorage.setItem(key, JSON.stringify({ content, timestamp: Date.now() })); updateCacheDisplay(); } catch(e) { clearAICache(); } }
        function updateCacheDisplay() {
            let count = 0; for(let i=0; i<localStorage.length; i++) if(localStorage.key(i).startsWith(CACHE_PREFIX)) count++;
            document.getElementById('cacheSizeDisplay').innerText = `ç¼“å­˜: ${count}`;
        }
        function clearAICache() { Object.keys(localStorage).forEach(k => k.startsWith(CACHE_PREFIX) && localStorage.removeItem(k)); updateCacheDisplay(); }

        // --- é€šç”¨ AI è°ƒç”¨å‡½æ•° (Groq) ---
        async function callGroqAPI(messages, temp = 0.7) {
            const key = localStorage.getItem('groq_api_key');
            const model = localStorage.getItem('groq_model') || 'meta-llama/llama-4-maverick-17b-128e-instruct';
            if (!key) throw new Error("è¯·å…ˆåœ¨è®¾ç½®ä¸­é…ç½® Groq API Key");

            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${key}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ model, messages, temperature: temp })
            });
            const data = await res.json();
            if(!res.ok) throw new Error(data.error?.message || "è¯·æ±‚å¤±è´¥");
            return data.choices[0]?.message?.content || "";
        }

        // --- GitHub API æ“ä½œ ---
        async function getGitHubSHA(token) {
            const res = await fetch(GH_API_BASE, {
                headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/vnd.github.v3+json' }
            });
            if (res.status === 404) return null; // æ–‡ä»¶ä¸å­˜åœ¨
            if (!res.ok) throw new Error(`GitHub è¯»å–å¤±è´¥: ${res.status}`);
            const data = await res.json();
            return data.sha;
        }

        function utf8_to_b64(str) {
            return window.btoa(unescape(encodeURIComponent(str)));
        }

        async function uploadToGitHub(content, token) {
            const sha = await getGitHubSHA(token);
            const body = {
                message: "Update via AI Reader",
                content: utf8_to_b64(content),
                committer: { name: "AI Reader", email: "bot@ai-reader.com" }
            };
            if (sha) body.sha = sha;

            const res = await fetch(GH_API_BASE, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.message || "ä¸Šä¼ å¤±è´¥");
            }
            return true;
        }

        // --- åˆ†æåŠŸèƒ½ ---
        async function handleAIAnalyzeClick(target) {
            const btn = target.closest('.ai-analyze-btn');
            if (!btn) return;

            const allBtns = document.querySelectorAll('.ai-analyze-btn');
            allBtns.forEach(b => b.classList.remove('last-clicked'));
            btn.classList.add('last-clicked');

            const btnIndex = Array.from(allBtns).indexOf(btn);
            if (btnIndex !== -1) {
                localStorage.setItem(LAST_CLICKED_KEY, btnIndex);
            }

            const sentence = extractSentenceBefore(btn);
            if (!sentence || sentence.length < 2) return;

            const box = document.getElementById('aiResultContent');
            const sentenceBox = document.getElementById('aiOriginalSentence');
            sentenceBox.innerText = sentence;
            box.innerHTML = '<div class="ai-loading"><div class="spinner"></div><p>åˆ†æä¸­...</p></div>';
            openModal('aiResultModal');

            const model = localStorage.getItem('groq_model') || 'meta-llama/llama-4-maverick-17b-128e-instruct';
            const prompt = localStorage.getItem('groq_prompt') || DEFAULT_PROMPT;
            const cacheKey = generateCacheKey(sentence, prompt, model);
            const cached = getFromCache(cacheKey);

            if (cached) { box.innerHTML = `<div class="ai-result-content">${marked.parse(cached)}</div>`; return; }

            try {
                const content = await callGroqAPI([
                    {role: "system", content: prompt},
                    {role: "user", content: `Analyze: "${sentence}"`}
                ]);
                saveToCache(cacheKey, content);
                box.innerHTML = `<div class="ai-result-content">${marked.parse(content)}</div>`;
            } catch (e) { box.innerHTML = `<p style="color:#a0522d;padding:20px;">é”™è¯¯: ${e.message}</p>`; }
        }

        // --- ç”Ÿæˆå¾®å°è¯´åŠŸèƒ½ ---

        async function generateRandomTopics(e) {
            e.preventDefault();
            const theme = document.getElementById('themeInput').value.trim() || document.getElementById('themeCategorySelect').value;
            const statusDiv = document.getElementById('genStatus');
            const list = document.getElementById('randomTopicsList');

            if(!theme) { statusDiv.innerText = "è¯·å…ˆé€‰æ‹©åˆ†ç±»æˆ–è¾“å…¥ä¸»é¢˜"; return; }
            statusDiv.innerText = "æ­£åœ¨ç”Ÿæˆé¢˜ç›®...";
            list.innerHTML = '';

            try {
                const prompt = `Based on theme "${theme}", generate 5 creative short story titles in Simplified Chinese. Separate with newlines. Just the titles.`;

        // --- é£æ ¼ç®¡ç† ---

        // --- æ–‡æœ¬å¤„ç†ä¸æ³¨å…¥ ---
        function injectAIButtons() {
            const div = document.getElementById('dynamic-content');
            if(!div.innerText.trim()) return;
            div.querySelectorAll('.ai-analyze-btn').forEach(b => b.remove());

            const w = document.createTreeWalker(div, NodeFilter.SHOW_TEXT);
            const nodes = []; while(w.nextNode()) nodes.push(w.currentNode);
            nodes.forEach(n => {
                if (n.nodeValue.includes('.')) {
                    const f = document.createDocumentFragment();
                    n.nodeValue.split(/(\.)/).forEach(p => {
                        f.appendChild(document.createTextNode(p));
                        if(p==='.') {
                            const b = document.createElement('span');
                            b.className = 'ai-analyze-btn';
                            b.innerHTML = '<svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 15h-2v-2h2zm0-4h-2V7h2z"/></svg>';
                            b.onclick = (e) => handleAIAnalyzeClick(e.target);
                            f.appendChild(b);
                        }
                    });
                    n.parentNode.replaceChild(f, n);
                }
            });

            const lastClickedIndex = localStorage.getItem(LAST_CLICKED_KEY);
            if (lastClickedIndex !== null) {
                const allBtns = div.querySelectorAll('.ai-analyze-btn');
                const idx = parseInt(lastClickedIndex);
                if (allBtns[idx]) {
                    allBtns[idx].classList.add('last-clicked');
                }
            }
        }

        function extractSentenceBefore(node) {
            let t = "", c = node.previousSibling;
            while(c) {
                if(c.nodeType===3) { t = c.nodeValue + t; if(t.lastIndexOf('.') > -1 && t.lastIndexOf('.') < t.length-1) { t=t.substring(t.lastIndexOf('.')+1); break; } }
                else if(c.classList?.contains('ai-analyze-btn')) break;
                else t = c.innerText + t;
                c = c.previousSibling;
            }
            return t.trim();
        }

        // --- TTS & åˆå§‹åŒ– ---
        function playTTS(text) {
            if(currentAudio) { currentAudio.pause(); currentAudio = null; }
            const q = new URLSearchParams({ text, voiceName: summaryVoice, speed: currentSpeed });

                if(currentAudio) break;
            }

        }

                    document.getElementById('dynamic-content').innerHTML = d.replace(/\n/g, '<br>');
                    injectAIButtons();

                .catch(e => {
                    document.getElementById('dynamic-content').innerHTML = "æ¬¢è¿ï¼è¯·ç‚¹å‡»é¡¶éƒ¨é­”æœ¯æ£’å›¾æ ‡å¼€å§‹åˆ›ä½œã€‚<br>(æ³¨æ„ï¼šåˆå§‹åŠ è½½ GitHub å†…å®¹å¤±è´¥ï¼Œå¯èƒ½æ˜¯ä»“åº“ç§æœ‰æˆ–ç½‘ç»œé—®é¢˜ï¼Œä½†ä¸å½±å“åˆ›ä½œåŠŸèƒ½)";
                });

            document.getElementById('speedRange').oninput = function() { document.getElementById('currentSpeedValue').innerText = this.value; currentSpeed = this.value; };
            document.getElementById('settingsBtn').onclick = () => openModal('settingsModal');
            document.getElementById('saveSettingsBtn').onclick = () => {
                localStorage.setItem('groq_api_key', document.getElementById('apiKeyInput').value);
                localStorage.setItem('gh_token', document.getElementById('ghTokenInput').value);

                closeModal('settingsModal');
                if(confirm('è®¾ç½®å·²ä¿å­˜ã€‚æ˜¯å¦æ¸…ç©ºç¼“å­˜?')) clearAICache();
            };

            document.querySelectorAll('.modal-overlay').forEach(o => o.onclick = e => { if(e.target===o) closeModal(o.id) });
