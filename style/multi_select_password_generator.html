<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多选密码生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        .input-group input[type="number"]::-webkit-inner-spin-button,
        .input-group input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .input-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .checkbox-item:hover {
            background-color: #e0e0e0;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); /* 放大复选框 */
        }
        .checkbox-item label {
            margin: 0; /* 覆盖默认label的margin */
            font-weight: normal;
            cursor: pointer;
            user-select: none; /* 防止双击选中文字 */
        }

        .input-group input:focus,
        .checkbox-item input[type="checkbox"]:focus + label {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
         .checkbox-item input[type="checkbox"]:checked + label {
            color: #007bff;
            font-weight: bold;
        }


        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .password-display {
            margin-top: 30px;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            word-break: break-all;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            border: 1px dashed #ced4da;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 22px;
            }
            .buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>密码生成器</h1>

        <div class="input-group">
            <label>包含字符类型:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="includeDigits" value="digits" checked>
                    <label for="includeDigits">数字 (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="includeLetters" value="letters" checked>
                    <label for="includeLetters">字母 (a-z, A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="includeSpecial" value="special">
                    <label for="includeSpecial">特殊字符 (!@#$...)</label>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label for="passwordLength">密码长度:</label>
            <input type="number" id="passwordLength" min="6" max="64" value="12">
        </div>

        <div class="buttons">
            <button class="btn btn-primary" id="generateBtn">生成密码</button>
            <button class="btn btn-secondary" id="copyBtn">复制密码</button>
        </div>

        <div class="password-display" id="passwordDisplay">
            点击“生成密码”按钮
        </div>
    </div>

    <script>
        const includeDigitsCheckbox = document.getElementById('includeDigits');
        const includeLettersCheckbox = document.getElementById('includeLetters');
        const includeSpecialCheckbox = document.getElementById('includeSpecial');
        const passwordLengthInput = document.getElementById('passwordLength');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const passwordDisplay = document.getElementById('passwordDisplay');

        const chars = {
            digits: '0123456789',
            letters: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ',
            special: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        function generatePassword() {
            const length = parseInt(passwordLengthInput.value, 10);
            let characterSet = '';

            if (includeDigitsCheckbox.checked) {
                characterSet += chars.digits;
            }
            if (includeLettersCheckbox.checked) {
                characterSet += chars.letters;
            }
            if (includeSpecialCheckbox.checked) {
                characterSet += chars.special;
            }

            if (characterSet.length === 0) {
                alert('请至少选择一种字符类型！');
                return '';
            }
            if (length < 6 || length > 64) {
                alert('密码长度必须在6到64之间！');
                return '';
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characterSet.length);
                password += characterSet[randomIndex];
            }
            return password;
        }

        generateBtn.addEventListener('click', () => {
            const newPassword = generatePassword();
            if (newPassword) {
                passwordDisplay.textContent = newPassword;
            }
        });

        copyBtn.addEventListener('click', () => {
            const password = passwordDisplay.textContent;
            if (password === '点击“生成密码”按钮' || password === '') {
                alert('请先生成密码！');
                return;
            }

            // 使用 Clipboard API 复制文本
            navigator.clipboard.writeText(password).then(() => {
                alert('密码已复制到剪贴板！');
            }).catch(err => {
                console.error('无法复制文本: ', err);
                // 备用方案（适用于不支持 Clipboard API 或 http 环境）
                const textArea = document.createElement('textarea');
                textArea.value = password;
                textArea.style.position = 'fixed';
                textArea.style.left = '-9999px';
                textArea.style.top = '-9999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('密码已复制到剪贴板！');
                } catch (e) {
                    alert('复制失败，请手动复制：' + password);
                } finally {
                    document.body.removeChild(textArea);
                }
            });
        });

        // 页面加载时生成一个默认密码，并确保至少有一个字符类型被选中
        window.onload = () => {
            if (!includeDigitsCheckbox.checked && !includeLettersCheckbox.checked && !includeSpecialCheckbox.checked) {
                // 默认选中数字和字母
                includeDigitsCheckbox.checked = true;
                includeLettersCheckbox.checked = true;
            }
            const initialPassword = generatePassword();
            if (initialPassword) {
                passwordDisplay.textContent = initialPassword;
            }
        };
    </script>
</body>
</html>
