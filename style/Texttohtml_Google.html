                    const foundRoot = doc.text('root');
                    if (foundRoot) root = foundRoot;
                } catch (e) {

                }
            }
            lemmaCache.set(lower, root);
            return root;
        }

                if(!part) return;
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯å•è¯ (ç®€å•æ­£åˆ™)
                if(/^[a-zA-Z0-9\u00C0-\u024F]+$/.test(part)) {
                    const span = document.createElement('span');
                    span.className = 'clickable-word'; // åŸºç¡€äº¤äº’ç±»
                    span.textContent = part;

                    // 1. æ£€æŸ¥æ’é™¤ (ä¼˜å…ˆçº§æœ€é«˜)
                    if (checkInSet(part, excludedWords)) {
                        // å³ä½¿æ’é™¤ï¼Œä¹Ÿä¿ç•™ clickable-word ä»¥ä¾¿æŸ¥è¯ï¼Œä½†ä¸åŠ é«˜äº®è‰²
                    } 
                    // 2. æ£€æŸ¥çº¢è‰² (ä¼˜å…ˆçº§ç¬¬äºŒ)
                    else if (checkInSet(part, redWords)) {
                        span.classList.add('highlight-red');
                    }
                    // 3. æ£€æŸ¥è“è‰² (ä¼˜å…ˆçº§ç¬¬ä¸‰)
                    else if (checkInSet(part, blueWords)) {
                        span.classList.add('highlight-blue');
                    }

                    container.appendChild(span);
                } else {
                    // æ ‡ç‚¹ç¬¦å·æˆ–ç©ºæ ¼ï¼Œç›´æ¥æ·»åŠ æ–‡æœ¬èŠ‚ç‚¹
                    container.appendChild(document.createTextNode(part));

        }

        function injectAIButtons() {
            const div = document.getElementById('dynamic-content');
            if(!div.innerText.trim()) return;
            div.querySelectorAll('.ai-analyze-btn').forEach(b => b.remove());

            const w = document.createTreeWalker(div, NodeFilter.SHOW_TEXT);
            const nodes = []; while(w.nextNode()) nodes.push(w.currentNode);

            nodes.forEach(n => {
                // è·³è¿‡å·²ç»åœ¨ span é‡Œçš„æ–‡æœ¬ï¼ˆé¿å…é‡å¤å¤„ç†ï¼‰
                if(n.parentElement && n.parentElement.tagName === 'SPAN') return;

                if (n.nodeValue.includes('.')) {
                    const f = document.createDocumentFragment();
                    n.nodeValue.split(/(\.)/).forEach(p => {
                        if(p === '.') {
                            const b = document.createElement('span');
                            b.className = 'ai-analyze-btn';
                            b.innerHTML = '<svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm1 15h-2v-2h2zm0-4h-2V7h2z"/></svg>';
                            b.onclick = (e) => handleAIAnalyzeClick(e.target);
                            f.appendChild(document.createTextNode('.')); 
                            f.appendChild(b);
                        } else if (p.length > 0) {
                            highlightText(p, f);
                        }
                    });
                    n.parentNode.replaceChild(f, n);
                } else if (n.nodeValue.trim().length > 0) {
                     // å¤„ç†ä¸å«å¥å·çš„æ–‡æœ¬ç‰‡æ®µï¼Œä¹Ÿè¿›è¡Œå•è¯é«˜äº®
                     const f = document.createDocumentFragment();
                     highlightText(n.nodeValue, f);
                     n.parentNode.replaceChild(f, n);
                }
            });

            // åˆå§‹åŒ– Tippy
            initTippy();

            const lastClickedIndex = localStorage.getItem(LAST_CLICKED_KEY);
            if (lastClickedIndex !== null) {
                const allBtns = div.querySelectorAll('.ai-analyze-btn');
                const idx = parseInt(lastClickedIndex);
                if (allBtns[idx]) {
                    allBtns[idx].classList.add('last-clicked');
                }
            }
        }

        function extractSentenceBefore(node) {
            // æ›´æ–°æå–é€»è¾‘ï¼Œå› ä¸ºç°åœ¨å•è¯è¢«åŒ…è£¹åœ¨ span é‡Œ
            let t = "", c = node.previousSibling;
            while(c) {
                if(c.nodeType === 3) { // æ–‡æœ¬èŠ‚ç‚¹
                    t = c.nodeValue + t; 
                    if(t.lastIndexOf('.') > -1 && t.lastIndexOf('.') < t.length-1) { t=t.substring(t.lastIndexOf('.')+1); break; } 
                }
                else if(c.classList?.contains('ai-analyze-btn')) {
                    break;
                }
                else if(c.tagName === 'SPAN') { // å¤„ç†å•è¯ span
                     t = c.innerText + t;
                }
                else {
                    t = c.innerText + t;
                }
                c = c.previousSibling;
            }
            return t.trim();
        }

        // --- TTS & åˆå§‹åŒ– ---
        function playTTS(text) {
            if(currentAudio) { currentAudio.pause(); currentAudio = null; }
            const q = new URLSearchParams({ text, voiceName: summaryVoice, speed: currentSpeed });
            for(let d of ttsDomains) {
                let a = new Audio(`${d}api/aiyue?${q}`);
                a.play().then(() => { currentAudio = a; isReading = true; updateReadBtn(); a.onended = () => { isReading = false; updateReadBtn(); }; }).catch(()=>{});
                if(currentAudio) break;
            }
        }

            if(isReading) { btn.classList.add('reading'); playIcon.style.display='none'; waveIcon.style.display='flex'; if(textSpan) textSpan.textContent="åœæ­¢"; }
            else { btn.classList.remove('reading'); playIcon.style.display='block'; waveIcon.style.display='none'; if(textSpan) textSpan.textContent="æœ—è¯»"; }
        }
